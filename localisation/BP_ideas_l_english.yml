### Ideas
 
RKU_german_occupy_administration:0 "Администрация Эриха Коха"
RKU_german_occupy_administration_desc:0 "После изгнание большевиков из Украины нам необходимо организовать эффективное административно-политическое управление этими территориями для обеспечения надёжного хозяйственного тыла для Рейха."

RKU_anti_jew_pogroms:0 "Еврейские погромы"
RKU_anti_jew_pogroms_desc:0 "Уничтожения еврейского населения стало возможным благодаря пособничеству местных украинских жителей. Немцы не смогли бы сами добраться до уничтоженных общин, особенно общин, находящихся в отдалённых деревнях и сёлах.\n \nЛьвовские погромы произошли 30 июня — 2 июля и 25-29 июля 1941 во время Операции «Барбаросса». Украинские националисты и созданная ими Украинская милиция убили во время львовских погромов шесть тысяч евреев. Причиной погромов являлся тот факт, что ответственными за казнь заключённых были коммисары еврейского происхождения.\n \nТакже украинские националисты помогали немецкой полиции безопасности и айнзацгруппам. Они составляли списки опасных для власти людей, передавали полиции безопасности и помогали производить аресты и массовые расстрелы (в Cтаниславе, Владимир-Волынском, Луцке) а также в Житомире, и в Киеве."

RKU_german_occupy_administration_germanization:0 "Немецкая колониальная администрация"
RKU_german_occupy_administration_germanization_desc:0 "Не в интересах Рейха договариваться с представителями покорённых народов.\n \n"Жизненное пространство" на Востоке должно принадлежать только немцам, и мы ни с кем не будем его делить!"

RKU_RSHA:0 "Департамент РСХА"
RKU_RSHA_desc:0 "Реализация политики германизации в Украине требует формирование профильного департамента полиции безопасности, который в силах обеспечить реализацию нового порядка."

RKU_security_service_idea:0 "Служба безопасности"
RKU_security_service_idea_desc:0 "Для обеспечения безопасности государства необходимо сформировать собственный департамент, который бы заменил бы немецкую полицию безопасности, СД и Гестапо."

RKU_oun_bandera_government:0 "Правительство Степана Бандеры"

RKU_oun_melnic_government:0 "Правительство Андрея Мельника"

RKU_racial_decrees_idea:0 "Расовые декреты"
RKU_racial_decrees_idea_desc:0 "Согласовывая свои действия с Германией мы вынуждены выпустить ряд антиеврейских и антицыганских законов, которые существенно сузили бы участие этих народов в социальной, экономической и политической жизни. В обмен, мы можем получить большую благосклонность со стороны немцев."

RKU_arest_oun_b:0 "Повстанцы УПА" 
RKU_arest_oun_b_desc:0 "После установления нашего правительства, Бандера со своими единомышленниками занял конфронтационную позицию по отношению к нашему режиму. Необходимо провести аресты оппозиционных группировок, иначе они поднимут открытое восстание"

RKU_arest_oun_b_0:0 "Повстанцы УПА" 
RKU_arest_oun_b_0_desc:0 "После установления нашего правительства, Бандера со своими единомышленниками занял конфронтационную позицию по отношению к нашему режиму. Необходимо провести аресты оппозиционных группировок, иначе они поднимут открытое восстание"

RKU_arest_oun_m:0 "Оппозиция ОУН(м)" 
RKU_arest_oun_m_desc:0 "После анонса плана политики Германизации, Мельник и его единомышленниками заняли оппозиционную позицию по отношению к нашему режиму. Необходимо провести аресты оппозиционных группировок, иначе они и дальше будут нам мешать"

RKU_communist_underground_idea:0 "Коммунистические партизаны"
RKU_communist_underground_idea_desc:0 "Реализация планов по германизации активизировала деятельность прокоммунистических партизанских группировок"

RKU_communist_underground_0:0 "Коммунистические партизаны"
RKU_communist_underground_0_desc:0 "Реализация планов по германизации активизировала деятельность прокоммунистических партизанских группировок"

RKU_german_propaganda_idea:0 "Немецкая пропаганда"
RKU_german_propaganda_idea_desc:0 "Для эффективного управление общественным мнением населения необходимо установить прочный контроль над радио, печатью и всеми средствами информации пока это не сделали наши идеологические враги внутри и снаружи"

RKU_ukrainian_propaganda:0 "Палата народного просвещения"
RKU_ukrainian_propaganda_desc:0 "Сформировав относительно независимое правительство, мы можем приступить к  формированию специализированного департамента, который бы формировал более выгодную нам информационную повестку в обществе"

RKU_ukrainian_constitution_idea:0 "Украинская конституция"
RKU_ukrainian_constitution_idea_desc:0 "Для укрепления основ нашего правление необходимо сформировать нормативный документ, закладывающий основы нашей государственности"

RKU_national_mobilization_idea:0 "Народная мобилизация"
RKU_national_mobilization_idea_desc:0 "Жизненно важно, используя пропагандистские и административные инструменты мобилизировать и подготовить наш народ к национально-освободительной войне"

RKU_restoration_of_kolkhoz_system_idea:0 "Восстановление колхозной системы"
RKU_restoration_of_kolkhoz_system_idea_desc:0 "Колхозная система экономически малоэффективна. В тоже время, в полу разрушенной стране мы должны задействовать все возможные хозяйственные методы для экономического восстановления края"

RKU_slave_economic_system_idea:0 "Рабская экономическая система"
RKU_slave_economic_system_idea_desc:0 "Для обеспечения экономических нужд Рейха мы должны сформировать хозяйственно-экономическую систему, ориентированную на максимальную эксплуатацию местного населения, производственных и минеральных ресурсов, несмотря на то, что это поставит местных жителей в ранг людей второго сорта"

RKU_balanced_economic_system_idea:0 "Сбалансированная экономическая система"
RKU_balanced_economic_system_idea_desc:0 "С одной стороны - это уменьшит вероятность сопротивления местных жителей, а c другой - увеличит их более эффективное задействование в нашей производственной цепи"

RKU_ostarbeiter_down:0 "Вывезенная рабочая сила"
RKU_ostarbeiter_down_desc:0 "Выезд остбайтеров снизит наш производственно-хозяйственный потенциал, по-крайней мере на некоторое время..."

RKU_schutzmannschaft_idea:0 "Шуцманшафт"
RKU_schutzmannschaft_idea_desc:0 ""

RKU_ukrainian_liberation_army_idea:0 "Украинская освободительная армия"
RKU_ukrainian_liberation_army_idea_desc:0 "Название добровольческих формаций, созданных из пленных советской армии украинской национальности, в немецкой армии"

RKU_rearmament_idea:0 "Перевооружение"
RKU_rearmament_idea_desc:0 "Военная обстановка подталкивает нас к увеличению военного производства и формированию профессиональных кадров"

RKU_war_academy_idea:0 "Военная академия им. Ивана Богуна"
RKU_war_academy_idea_desc:0 "Мы хотели бы видеть у руля своих вооруженных сил талантливых полководцев, а для этого нам необходимо расширить военную академию"

RKU_abwer_idea:0 "Разведывательные школы Абвера"
RKU_abwer_idea_desc:0 "С развертыванием военных действий, немецкая разведка приступила к расширению сети разведывательно-диверсионных школ по подготовке квалифицированной агентуры. Агентура для обучения вербовалась в основном среди военнопленных, антисоветского элемента перешедшего на сторону немцев, и антисоветски настроенных граждан, оставшихся оккупированной территории СССР"

RKU_hj_idea:0 "Гитлерюгенд"
RKU_hj_idea_desc:0 "Политика германизации требует воспитания наиболее расово-ценных представителей украинского народа в идеалах национал-социализма"

RKU_plast_idea:0 "Пласт"
RKU_plast_idea_desc:0 "Украинское движение Скаутского типа, возникшее вслед за европейскими молодёжными движениями в 1911 году на части территории Украины, которая входила в то время в состав Австро-Венгрии. Для воспитание патриотического духа необходимо восстановить движение, которое стало бы аналогом немецкого «Гитлерюгенда» с украинским национальным оттенком"

RKU_ukrainian_national_army_idea:0 "Украинская национальная армия"
RKU_ukrainian_national_army_idea_desc:0 "После формирования украинского правительства в страну начали возвращаться украинские политические эмигранты, в том числе бывшие офицеры УНР и ЗУНР, которые активно подключаются к формированию украинской армии"

RKU_ukrainian_insurgent_army_idea:0 "Украинская повстанческая армия"
RKU_ukrainian_insurgent_army_idea_desc:0 "Подпольная военная организация, вооружённое крыло ОУН. Действовала на территориях, входивших в состав Генерал-губернаторства (Галиция, Холмщина),рейхскомиссариата Украина (Волынь), и румынской Транснистирии (Заднестровье, Северная Буковина).Отдельные отряды действовали и на территории восточной Украины, на Донбассе и даже на Кубани"

RKU_hilfspolizei_idea:0 "Вспомогательная полиция" 
RKU_hilfspolizei_idea_desc:0 "На оккупированных территориях вспомогательная полиция формировалась, как правило, из добровольцев военнопленных (прежде всего, в крупных городах) и местного населения. Подобные полицейские организации существовали во всех оккупированных странах. Отличались значительным разнообразием форм организации" 

RKU_acquire_licenses_idea:0 "Приобретение лицензий"
RKU_acquire_licenses_idea_desc:0  "В области авиационных технологий мы заметно уступаем другим державам. Следует задуматься о приобретении лицензий для производства наиболее инновационных самолетов в нашей стране"

RKU_local_development:0 "Отечественные разработки"
RKU_local_development_desc:0 "Мы сделаем ставку на отечественную авиастроительную промышленность, чтобы обеспечить войска самолетами"

RKU_agroprogram:0 "Аграрная программа"
RKU_agroprogram_desc:0 "Расширение продовольственных программ поспособствует обеспечения импорта продовольствия в  Германию, и в тоже время обеспечению наших собственных нужд"

RKU_volksdeutsche:0 "Германские колонисты"
RKU_volksdeutsche_desc:0 "«Мы, национал-социалисты, совершенно сознательно ставим крест на всей внешней политике довоенного времени. Мы хотим вернуться к тому пункту, на котором прервалось наше старое развитие 600 лет назад. Мы хотим приостановить вечное германское стремление на юг и на запад Европы и определенно указываем пальцем в сторону территорий, расположенных на востоке. Мы окончательно рвем с колониальной и торговой политикой довоенного времени и сознательно переходим к политике завоевания новых земель в Европе. Когда мы говорим о завоевании новых земель в Европе, мы, конечно, можем иметь в виду в первую очередь только Россию и те окраинные государства, которые ей подчинены.» А.Гитлер"

RKU_demographic_program_idea:0 "Демографическая программа"
RKU_demographic_program_idea_desc:0 "Вывоз рабочей сил, военные и гражданские потери привели к существенному  уменьшению народонаселения нашей страны. Нужно запустить государственные льготы на стимулирование рождаемости, чтобы компенсировать наши демографические потери"

RKU_agro_appendage_idea:0 "Аграрный придаток"
RKU_agro_appendage_desc:0 ""

RKU_economic_department_idea:0 "Палата экономической политики"
RKU_economic_department_idea_desc:0 "Дальнейшее развитие хозяйственно-экономической сферы государства требует создание профильного департамента, который бы занимался соответствующими вопросами на более специализированном уровне"

RKU_ukranization_idea:0 "Украинизация общественной жизни"
RKU_ukranization_idea_desc:0 "Столетия русского присутствие и советская культурная революция способствовали существенному вытеснению украинского языка из общественной жизни, оставив ему широкое использование лишь в деревне. Чтобы заручится поддержкой украинцев нужно расширить использование украинского языка в ранней школе, некоторых учебных заведениях, низовой администрации, печати и культурной жизни"

RKU_dnepr_dam_is_fine:0 "Эксплуатация ДнепроГЭС"
RKU_dnepr_dam_is_fine_desc:0 "Стремительный прорыв немецких вооружённых сил позволил взять значительную часть советских войск под Днепропетровском в плен. Военный успех оказался конвертируемым в экономический: как оказалось их полевые командиры получили приказ взорвать ДнепроГЭС. Но стремительный прорыв и разгром группировки Красной армии в данном регионе предотвратил катастрофу. Мы сможем задействовать плотину для энергетического обеспечения наших экономических нужд"

