charz:0 "ЧАРЗ"
charz_desc:0 "Государственное предприятие «Чугуевский Авиационный Ремонтный Завод» основано 1 сентября 1938 года в качестве авиаремонтных мастерских «Чугуевского военного авиационного училища летчиков».\nРазвитие ЧАРЗа поможет заложить традиции оперативности и качества в ремонте и производстве авиационной техники."

RKU_black_sea_shipping_company:0 "«Черноморское морское пароходство»"
RKU_black_sea_shipping_company_desc:0 "Черноморское морское пароходство — старейшее государственная судоходная компания на Черном море, начинающее свою историю во времена Российской Империи когда в 1833 году было создано акционерное Черноморское общество пароходов для установления постоянных сношений между Россией и Османской империй. Базовый порт пароходства — город Одесса."
 
