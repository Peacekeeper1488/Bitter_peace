 RKB_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 RKB_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 RKB_mechanized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorized vehicle) was a German half-track that saw very widespread use in World War II. It could carry eight troops in addition to towing a gun or trailer."
 
 RKB_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
