 PGG_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
 PGG_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a VK1602 tank."

 PGG_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 PGG_medium_tank_equipment_1_short:0 "Panzer III"
 PGG_medium_tank_equipment_1_desc:0 "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future German Panzer Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larger caliber gun. The first one eventually became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
 
 PGG_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 PGG_medium_tank_equipment_2_short:0 "Panzer IV"
 PGG_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the Panzer IV was not originally intended to engage enemy armor - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the Panzer IV soon assumed the tank-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed German tank of the Second World War, the Panzer IV was used as the base for many other fighting vehicles."
 
 PGG_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 PGG_medium_tank_equipment_3_short:0 "Panther"
 PGG_medium_tank_equipment_3_desc:0 "Panther is the common name of a medium tank deployed by Germany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier Tiger tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II."
 
 PGG_medium_tank_artillery_equipment_1:0 "Grille"
 PGG_medium_tank_artillery_equipment_1_short:0 "Grille"
 PGG_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 Grille (German: 'Cricket') was a Self-Propelled Artillery Piece that was used by Germany during World War II. About 490-500 Grilles were produced. They were used by panzer divisions in the Soviet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks."
 
 PGG_medium_tank_artillery_equipment_2:0 "Hummel"
 PGG_medium_tank_artillery_equipment_2_short:0 "Hummel"
 PGG_medium_tank_artillery_equipment_2_desc:0 "Hummel (German: 'bumble bee') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the German Wehrmacht during the Second World War from early 1943 until the end of the war."
 
 PGG_medium_tank_artillery_equipment_3:0 "Brummbär"
 PGG_medium_tank_artillery_equipment_3_short:0 "Brummbär"
 
 PGG_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 PGG_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 PGG_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun was Germany's most produced armored fighting vehicle during World War II. It was built on the chassis of the proven Panzer III tank. Initially intended as a mobile, armored light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
 
 PGG_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 PGG_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 PGG_medium_tank_destroyer_equipment_2_desc:0 "The Jagdpanzer IV served in the anti-tank sections of Panzer and SS Panzer divisions. They fought in Normandy, the Battle of the Bulge and on the Eastern Front. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns, as most tank destroyers were. In the later stages of the war however, they were increasingly used as tank substitutes, because there was often nothing else available."
 
 PGG_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 PGG_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 PGG_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther (German: 'hunting panther') was a tank destroyer built by Nazi Germany during World War II based on the chassis of the Panther tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the Tiger II and the characteristically excellent armor and suspension of the Panther chassis, although it suffered from the general poor state of Germany in the later part of the war, which resulted in small production numbers, shortage in spare parts and poor crew training."
 
 PGG_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
 PGG_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 PGG_medium_tank_aa_equipment_1_desc:0 "Nicknamed Möbelwagen(Furniture Van) because of its boxy turret when closed, it was a self-propelled anti-aircraft gun built from the chassis of the Panzer III tank and armed with a 20mm quad-gun."
 
 PGG_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 PGG_medium_tank_aa_equipment_2_short:0 "Ostwind"
 PGG_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' (German: 'East Wind') was a self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
 
 PGG_medium_tank_aa_equipment_3:0 "Flakpanzer Wirbelwind"
 PGG_medium_tank_aa_equipment_3_short:0 "Wirbelwind"
 
 PGG_heavy_tank_equipment_1:0 "Grosstraktor"
 PGG_heavy_tank_equipment_1_short:0 "Grosstraktor"
 PGG_heavy_tank_equipment_1_desc:0 "The Grosstraktor was a series of prototypes to develop a heavier tank in Germany. After the first world war, Germany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."

 PGG_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 PGG_heavy_tank_equipment_2_short:0 "Tiger"
 PGG_heavy_tank_equipment_2_desc:0 "The Tiger I was a German heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armor encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
 
 PGG_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 PGG_heavy_tank_equipment_3_short:0 "King Tiger"
 PGG_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger but, often semi-literally translated as the King Tiger by Allied soldiers, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combined the thick armor of the Tiger I with the sloped armor used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armor to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun."
 
 PGG_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
 PGG_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
 
 PGG_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 PGG_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 PGG_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a King Tiger, it was to be able to mount a 170mm K 72 L/50 gun"
 
 PGG_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 PGG_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 PGG_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) Sturer Emil (German for Stubborn Emil) was a German self-propelled anti-tank gun based on the Henschel VK3001 chassis."
 
 PGG_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
 PGG_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 PGG_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) was a heavy tank destroyer based on the chassis of the canceled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
 
 PGG_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
 PGG_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 PGG_heavy_tank_destroyer_equipment_3_desc:0 "The Jagdtiger was the heaviest armored fighting vehicle operationally used during World War II. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armor."
 
 PGG_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 PGG_super_heavy_tank_equipment_1_short:0 "Maus"
 PGG_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus (Mouse) was a German World War II super-heavy tank completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 
 PGG_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 PGG_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 PGG_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
 
 PGG_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 PGG_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 PGG_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
 
 PGG_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 PGG_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 PGG_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."
 
 PGG_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 PGG_modern_tank_equipment_1_short:0 "E-50"
 PGG_modern_tank_equipment_1_desc:0 "The Entwicklung series was a late-War attempt by Germany to produce a standardized series of tank designs. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and Tiger tank series and the conversions based on those tanks."
 
