 RKS_gw_tank_equipment:0 "Leichttraktor"
 RKS_gw_tank_equipment_short:0 "Leichttraktor"
 RKS_gw_tank_equipment_desc:0 "The Leichttraktor was a German experimental tank. After the first world war, Germany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 
 RKS_light_tank_equipment_1:0 "Panzerkampfwagen I"
 RKS_light_tank_equipment_1_short:0 "Panzer I"
 RKS_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in Germany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armored warfare to the German Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks." 
 
 RKS_light_tank_equipment_2:0 "Panzerkampfwagen II"
 RKS_light_tank_equipment_2_short:0 "Panzer II"
 RKS_light_tank_equipment_2_desc:0 "The Panzer II was originally designed as a stopgap while larger, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks."
 
 RKS_light_tank_equipment_3:0 "VK1602 Leopard"
 RKS_light_tank_equipment_3_short:0 "Leopard"
 RKS_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned German reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armor, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
 
 RKS_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 RKS_light_tank_artillery_equipment_1_short:0 "Bison"
 RKS_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
 
 RKS_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 RKS_light_tank_artillery_equipment_2_short:0 "Wespe"
 RKS_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (German for Wasp), was a German self-propelled artillery vehicle based on a modified Panzer II chassis."
 
 RKS_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
 RKS_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 RKS_light_tank_artillery_equipment_3_desc:0 "The Waffentrager Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
 
 RKS_light_tank_destroyer_equipment_1:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
 RKS_light_tank_destroyer_equipment_1_short:0 "Marder II"
 RKS_light_tank_destroyer_equipment_1_desc:0 "The Marder II was a German tank destroyer based on the Panzer II chassis."

 RKS_light_tank_destroyer_equipment_2:0 "Marder III"
 RKS_light_tank_destroyer_equipment_2_short:0 "Marder III"
 
 RKS_light_tank_destroyer_equipment_3:0 "Sturmgeschuetz auf Leopard"
