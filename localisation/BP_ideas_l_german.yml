SWI_national_redoubt:0 "National Redoubt"
SWI_national_redoubt_desc:0 "Die National Redoubt, auch die Swiss Redoubt, ist ein Verteidigungsplan, der von der Schweizer Regierung Ende des 19. Jahrhunderts entwickelt wurde, um Angriffe aus dem Ausland abzuwehren. Zu Beginn des Zweiten Weltkrieges wurde der Plan erweitert und verfeinert, um der potenziellen Invasion des nationalsozialistischen Deutschland entgegenzuwirken, die zwar geplant war, aber nie stattgefunden hat. Der Begriff "Redoute" bezieht sich ursprünglich auf ein seit den 1880er Jahren errichtetes Befestigungssystem zum Schutz der Zentralschweiz als befestigtes Gebiet für den Rückzug der Schweizer Armee. Es war ein Komplex von Befestigungen in den Alpen nach dem Vorbild "Ost-West" mit den drei Hauptfestungen: Saint-Maurice, Saint Gotthard und Sargans. Diese Festungen verteidigten in erster Linie die Alpenpassagen zwischen Deutschland und Italien und deckten nicht das dicht besiedelte industrielle Innere der Schweiz ab. Die Binnengebiete standen unter dem Schutz von Festungen, "Borderline" und "Army Line" - eine bedeutende, aber nicht unüberwindbare. Im Gegenteil, der Gebäudekomplex ist völlig uneinnehmbar, was dem Angreifer nicht die Möglichkeit gibt, die Alpen durch Passpässe oder Eisenbahntunnel von Norden nach Süden zu überqueren. Diese Strategie bestand darin, jede Invasion einzudämmen und sie wegen der Unmöglichkeit der Nutzung der Schweizer Verkehrsinfrastruktur bedeutungslos zu machen."

SWI_conscription:0 "Schweizerische Mobilisierung" 
SWI_conscription_desc:0 "Als so kleines Land verfügen wir nicht über genügend Mannstärke, um ausschließlich durch Freiwillige zu gewinnen. Jeder Mann im Kampfzeitalter muss seinen Teil dazu beitragen. "
 
