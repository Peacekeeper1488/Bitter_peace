USA_anti_war_indignation:0 "Unzufriedenheit mit Beteiligung am Krieg"
USA_anti_war_indignation_desc:0 "Traditionell neigt unser Land zum Isolationismus, und zuerst waren wir nicht in Eile, am zweiten Weltkrieg teilzunehmen, begrenzt auf die wirtschaftliche Unterstützung des Vereinigten Königreichs, Chinas und der UdSSR. Jetzt, da wir in den Krieg gezwungen sind, wird die amerikanische Gesellschaft vom Krieg erschüttert, es wird Zeit brauchen, bis wir diese Krise überwinden."