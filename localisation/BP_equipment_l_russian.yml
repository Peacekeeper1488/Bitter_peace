 RKV_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 RKV_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 RKV_mechanized_equipment_1_desc:0 "Sd. Kfz. 11 (Sonderkraftfahrzeug - «специальное моторизированное транспортное средство») - немецкий полугусеничный транспортер, который широко применялся во время Второй мировой войны. Мог перевозить восемь пехотинцев, буксируя при этом орудие или прицеп."
 
 RKV_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
