 RKV_gw_tank_equipment:0 "Leichttraktor"
 RKV_gw_tank_equipment_short:0 "Leichttraktor"
 RKV_gw_tank_equipment_desc:0 "«Leichttraktor» («легкий трактор») был экспериментальной немецкой разработкой. После Первой мировой войны Версальский договор ограничивал военное развитие Германии, поэтому разработка бронетехники и артиллерии шла в секрете."
 
 RKV_light_tank_equipment_1:0 "Panzerkampfwagen I"
 RKV_light_tank_equipment_1_short:0 "Panzer I"
 RKV_light_tank_equipment_1_desc:0 "Panzerkampfwagen I - лёгкий танк, производившийся в Германии в 30-х годах. Разработка была начата в 1932-м, а массовое производство запущено в 1934-м. Изначально разрабатывался как учебный танк для знакомства армии с бронетехникой, но из-за отсутствия более современных танков активно использовался в боевых действиях."
 
 RKV_light_tank_equipment_2:0 "Panzerkampfwagen II"
 RKV_light_tank_equipment_2_short:0 "Pz.Kpfw. II"
 RKV_light_tank_equipment_2_desc:0 "Pz.Kpfw. II создавался в качестве временной меры, пока велась разработка более современных образцов, однако принял активное участие в боевых действиях."
 
 RKV_light_tank_equipment_3:0 "VK1602 «Леопард»"
 RKV_light_tank_equipment_3_short:0 "«Леопард»"
 RKV_light_tank_equipment_3_desc:0 "VK1602 «Леопард» был экспериментальным немецким разведывательным танком, разработанным в 1942 году. На него планировалось установить 75-мм пушку Kwk 41, но потом калибр орудия уменьшили до 50 мм. VK1602 был оборудован наклонной лобовой броней, схожей с бронированием танка «Пантера». Чтобы улучшить проходимость, на него устанавливались широкие 350-мм траки."
 
 RKV_light_tank_artillery_equipment_1:0 "Sturmpanzer I «Бизон»"
 RKV_light_tank_artillery_equipment_1_short:0 "«Бизон»"
 RKV_light_tank_artillery_equipment_1_desc:0 "Буксируемые орудия, которыми оснащались артиллерийские роты полков моторизированной пехоты, часто не успевали за танками во время боя. Самым простым решением проблемы стала установка орудия на шасси танка. В случае с САУ «Бизон» использовалось шасси Pz. I."
 
 RKV_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 «Веспе»"
 RKV_light_tank_artillery_equipment_2_short:0 "«Веспе»"
 RKV_light_tank_artillery_equipment_2_desc:0 "Sd.Kfz. 124 «Веспе» («Оса») - немецкая самоходная артиллерийская установка, созданная на основе модернизированного шасси Pz. II."
 
 RKV_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
 RKV_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 RKV_light_tank_artillery_equipment_3_desc:0 "Waffentrager Leopard - проект самоходной артиллерийской установки на шасси экспериментального легкого танка VK1602 «Леопард»."
 
 RKV_light_tank_destroyer_equipment_1:0 "Panzerjager I"
 RKV_light_tank_destroyer_equipment_1_short:0 "Pzjager I"
 RKV_light_tank_destroyer_equipment_1_desc:0 "Panzerjäger I («Истребитель танков») - первая противотанковая САУ, принявшая участие во Второй мировой войне. Представляет собой чешскую 47-мм противотанковую пушку производства «Шкода», установленную на модифицированное шасси танка Pz I."
 
 RKV_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell «Мардер II»"
 RKV_light_tank_destroyer_equipment_2_short:0 "«Мардер II»"
 RKV_light_tank_destroyer_equipment_2_desc:0 "«Мардер II» - немецкая противотанковая САУ, созданная на основе шасси танка Pz. II."
 
 RKV_light_tank_destroyer_equipment_3:0 "Sturmgeschuetz auf Leopard"
 RKV_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 RKV_light_tank_destroyer_equipment_3_desc:0 "JagdLeopard - гипотетическая модификация экспериментального легкого танка VK1602 «Леопард»."
 
 RKV_light_tank_aa_equipment_1:0 "Flakpanzer I"
 RKV_light_tank_aa_equipment_1_short:0 "FlakPz I"
 RKV_light_tank_aa_equipment_1_desc:0 "Зенитная пушка, установленная на шасси танка Pz I."
 
 RKV_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 RKV_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 RKV_light_tank_aa_equipment_2_desc:0 "Зенитная пушка, установленная на шасси танка Pz. II."
 
 RKV_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 RKV_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
 RKV_light_tank_aa_equipment_3_desc:0 "Зенитная пушка, установленная на шасси танка VK1602."
 
 RKV_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 RKV_medium_tank_equipment_1_short:0 "Pz.Kpfw. III"
 RKV_medium_tank_equipment_1_desc:0 "Уже в 1934-35 гг. генерал Хайнц Гудериан рассматривал два основных типа танка, которые должны были стать основой для будущих немецких бронетанковых дивизий. Первый танк должен был быть вооружен противотанковым орудием и двумя пулеметами, в то время как второй выступал бы в качестве танка поддержки с орудием более крупного калибра. Реализацией первого в конечном итоге стал Panzerkampfwagen III - стандартная машина «легких» рот танкового батальона. Второй вариант превратился в Panzerkampfwagen IV."
 
 RKV_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 RKV_medium_tank_equipment_2_short:0 "Pz.Kpfw. IV"
 RKV_medium_tank_equipment_2_desc:0 "Pz IV, разработанный как танк поддержки пехоты, не должен был встречаться с вражескими танками - эту функцию выполнял более легкий Panzer III. Однако изъяны изначальной довоенной доктрины становились все более очевидны. Появление танков T-34 заставило Pz IV взять на себя роль борца с танками, которые оказались не по зубам его стремительно устаревающему собрату. Pz IV стал наиболее массово производимым и применяемым немецким танком Второй мировой войны, а его конструкция легла в основу многих других боевых машин."
 
 RKV_medium_tank_equipment_3:0 "Panzerkampfwagen V «Пантера»"
 RKV_medium_tank_equipment_3_short:0 "«Пантера»"
 RKV_medium_tank_equipment_3_desc:0 "«Пантера» - общеупотребительное название среднего танка Pz V, использовавшегося Германией с середины 1943 года и до конца Второй мировой войны. Этот танк должен был противостоять T-34, заменив собой Pz III и Pz IV. «Пантера» так и не успела вытеснить последний и несла службу вместе с ним, а также с более тяжелыми танками «Тигр», до конца войны. «Пантера» считается одним из лучших танков Второй мировой войны; его превосходное сочетание огневой мощи, мобильности и защиты стало планкой качества для военных и послевоенных разработок танков других держав."
 
 RKV_medium_tank_artillery_equipment_1:0 "«Грилле»"
 RKV_medium_tank_artillery_equipment_1_short:0 "«Грилле»"
 RKV_medium_tank_artillery_equipment_1_desc:0 "Sd. Kfz. 138/1 «Грилле» («Сверчок») - самоходная артиллерийская установка, которая использовалась Германией во время Второй мировой войны. Было произведено приблизительно 490-500 САУ. Они входили в состав танковых дивизий на Восточном фронте, а также воевали в Польше и Франции. Использовались до 1945 года, успев за это время также послужить в Тунисе, где вели бой с вражеской артиллерией и танками."
 
 RKV_medium_tank_artillery_equipment_2:0 "«Хуммель»"
 RKV_medium_tank_artillery_equipment_2_short:0 "«Хуммель»"
 RKV_medium_tank_artillery_equipment_2_desc:0 "«Хуммель»(«Шмель») - самоходная артиллерийская установка, изготовленная на основе шасси Geschützwagen III/IV и вооруженная гаубицей калибра 150 мм. Использовалась вермахтом с начала 1943 года и до самого конца Второй мировой войны."
 
 RKV_medium_tank_artillery_equipment_3:0 "«Грилле-12»"
 RKV_medium_tank_artillery_equipment_3_short:0 "«Грилле-12»"
 RKV_medium_tank_artillery_equipment_3_desc:0 "Проект САУ, предложенный фирмой «Крупп» в 1944-м. Базировался на шасси «Пантеры» и обладал 128-мм гаубицей. В реальности дальше проекта разработка не пошла."
 
 RKV_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 RKV_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 RKV_medium_tank_destroyer_equipment_1_desc:0 "Штурмовое орудие Sturmgeschütz III - наиболее распространенная противотанковая САУ Германии во время Второй мировой войны. Она была создана на шасси проверенного танка Pz III (первоначально - как мобильное бронированное орудие для поддержки пехоты). За время войны StuG III не раз модернизировалась и широко применялась в качестве истребителя танков."
 
 RKV_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 RKV_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 RKV_medium_tank_destroyer_equipment_2_desc:0 "Самоходные установки Jagdpanzer IV входили в состав противотанковых отделений танковых дивизий, в том числе дивизий СС. Они сражались в Нормандии, Арденнах и на Восточном фронте, показав себя отличными истребителями танков. Замена танкам и штурмовым орудиям из них при этом не получилась. На более поздних этапах войны, однако, они все чаще использовались в качестве танков, поскольку их нечем было заменить."
 
 RKV_medium_tank_destroyer_equipment_3:0 "«Ягдпантера»"
 RKV_medium_tank_destroyer_equipment_3_short:0 "«Ягдпантера»"
 RKV_medium_tank_destroyer_equipment_3_desc:0 "«Ягдпантера» («охотящаяся пантера») - противотанковая самоходная установка, созданная Германией во время Второй мировой войны на шасси танка «Пантера». Она стала поступать в войска в конце войны (1944 год) и участвовала в боевых действиях на Восточном и Западном фронтах. «Ягдпантера» объединила мощную пушку PaK 43 калибра 88 мм от «Королевского тигра» и превосходную броню и подвеску, которыми славилась «Пантера». Общее незавидное состояние Германии в конце войны привело к небольшому количеству произведенных образцов, нехватке запасных частей и низкому уровню подготовки экипажей."
 
 RKV_medium_tank_aa_equipment_1:0 "Flakpanzer III «Мёбельваген»"
 RKV_medium_tank_aa_equipment_1_short:0 "«Мёбельваген»"
 RKV_medium_tank_aa_equipment_1_desc:0 "ЗСУ, получившая название «Мёбельваген» («мебельный грузовик») из-за угловатой формы башни в закрытом положении, была построена на шасси Pz III и вооружена счетверенной 20-мм пушкой."
 
 RKV_medium_tank_aa_equipment_2:0 "Flakpanzer IV «Оствинд»"
 RKV_medium_tank_aa_equipment_2_short:0 "«Оствинд»"
 RKV_medium_tank_aa_equipment_2_desc:0 "Flakpanzer IV «Оствинд» («восточный ветер») - самоходная зенитная установка на шасси танка Pz IV. Она была создана в 1944 году для замены более ранней Flakpanzer IV. Башня Pz IV была заменена открытой шестиугольной башней с орудием FlaK 43 калибра 37 мм. Закрытая башня была бы предпочтительней, но ее применение оказалось невозможным из-за сильного задымления при стрельбе."
 
 RKV_medium_tank_aa_equipment_3:0 "Flakpanzer «Коэлиан»"
 RKV_medium_tank_aa_equipment_3_short:0 "«Коэлиан»"
 RKV_medium_tank_aa_equipment_3_desc:0 "Flakpanzer «Коэлиан» - зенитная самоходная установка, разработанная концерном «Рейнметал» во время Второй мировой войны. Она была вооружена спаренными пушками FlaK 43 калибра 37 мм, смонтированными в полностью закрытой вращающейся башне на корпусе среднего танка «Пантера». До конца войны в Европе ее производство так и не началось."
 
 RKV_heavy_tank_equipment_1:0 "Grosstraktor"
 RKV_heavy_tank_equipment_1_short:0 "Grosstraktor"
 RKV_heavy_tank_equipment_1_desc:0 "«Grosstraktor» («большой трактор») - серия прототипов тяжелого танка, разработанная Германией. После Первой мировой войны Версальский договор ограничивал военное развитие Германии, поэтому разработка бронетехники и артиллерии шла в секрете."
 
 RKV_heavy_tank_equipment_2:0 "Panzerkampfwagen VI «Тигр»"
 RKV_heavy_tank_equipment_2_short:0 "«Тигр»"
 RKV_heavy_tank_equipment_2_desc:0 "«Тигр I» - немецкий тяжелый танк, разработанный в 1942 году для борьбы с неожиданно мощной советской бронетехникой, с которой вермахт столкнулся в первые месяцы вторжения в Советский Союз - особенно с танками Т-34 и КВ-1."
 
 RKV_heavy_tank_equipment_3:0 "Panzerkampfwagen IV Ausf. B"
 RKV_heavy_tank_equipment_3_short:0 "«Королевский тигр»"
 RKV_heavy_tank_equipment_3_desc:0 "Этот известный под неофициальным названием «Королевский тигр» танк стал развитием идей, заложенных в первый «Тигр», являясь при этом еще более огромным. «Тигр II» объединил толстую броню «Тигра» с наклонной схемой, использованной на среднем танке «Пантера». Танк весил почти 70 тонн, был защищен 100-180 мм брони спереди и вооружен длинноствольным орудием KwK 43 L/71 калибра 88 мм."
 
 RKV_heavy_tank_artillery_equipment_2:0 "«Штурмтигр»"
 RKV_heavy_tank_artillery_equipment_2_short:0 "«Штурмтигр»"
 
 RKV_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 RKV_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 RKV_heavy_tank_artillery_equipment_3_desc:0 "Разработанная на шасси «Королевского тигра» САУ, вооруженная пушкой K.72 L/50 калибром 170 мм."
 
 RKV_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 RKV_heavy_tank_destroyer_equipment_1_short:0 "«Штурер Эмиль»"
 RKV_heavy_tank_destroyer_equipment_1_desc:0 "Selbstfahrlafette auf VK3001 (H) «Штурер Эмиль» («Упрямый Эмиль») - немецкое самоходное противотанковое орудие на основе шасси проекта VK3001 фирмы «Хеншель»."
 
 RKV_heavy_tank_destroyer_equipment_2:0 "Panzerjäger «Тигр (P)»"
 RKV_heavy_tank_destroyer_equipment_2_short:0 "«Элефант»"
 RKV_heavy_tank_destroyer_equipment_2_desc:0 "«Элефант» («Слон») - тяжелый истребитель танков, построенный на шасси отклоненного проекта «Тигр» от «Порше» и вооруженный пушкой PaK 43/2 калибра 88 мм."
 
 RKV_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
 RKV_heavy_tank_destroyer_equipment_3_short:0 "«Ягдтигр»"
 RKV_heavy_tank_destroyer_equipment_3_desc:0 "«Ягдтигр» стал самым тяжелым танком, применявшимся на полях Второй мировой войны. Он был вооружен 128-мм пушкой PaK 44 L/55 и защищен толстейшей лобовой броней."
 
 RKV_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII «Маус»"
 RKV_super_heavy_tank_equipment_1_short:0 "«Маус»"
 RKV_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII «Маус» («Мышь») - немецкий сверхтяжелый танк периода Второй мировой войны, разработанный в конце 1944 года. Это самая тяжелая закрытая боевая машина из когда-либо построенных. Главным орудием являлась пушка KwK 44 L/55 калибром 128 мм с дополнительным соосным 75-мм орудием."
 
 RKV_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 RKV_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 RKV_super_heavy_tank_artillery_equipment_1_desc:0 "Самоходное 210-мм артиллерийское орудие, установленное на шасси сверхтяжелого танка и не уступавшее ряду пушек на железнодорожных платформах."
 
 RKV_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
