 RKV_super_heavy_tank_aa_equipment_1_desc:0 "Два 88-мм зенитных орудия, установленных на шасси танка «Маус»."
 
 RKV_modern_tank_equipment_1:0 "E-50 «Штандартпанцер»"
 RKV_modern_tank_equipment_1_short:0 "E-50"
 RKV_modern_tank_equipment_1_desc:0 "E-серия была попыткой Германии произвести стандартизацию разработки бронетехники. Планировалось создать стандартный проект для шести различных «весовых категорий». E-50 «Штандартпанцер» проектировался как стандартный средний танк, который должен был заменить «Пантеры», «Тигры» и всю технику, созданную на их основе."
 
 RKV_modern_tank_destroyer_equipment_1:0 "E-25 «Штандартпанцер»"
