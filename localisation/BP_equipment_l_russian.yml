 RKM_submarine_1:0 "«Тип UB III»"
 RKM_submarine_1_desc:0 "Подводные лодки типа UB III строились императорскими ВМС Германии во время Первой мировой войны. Они несли десять торпед и имели водоизмещение около 500 тонн. Между 1916 и 1918 годами было построено 96 лодок, но все они были выведены из эксплуатации к 1935 году."
 RKM_submarine_2:0 "«Тип IIA»"
 RKM_submarine_2_desc:0 "Подлодки типа IIA имели цельносварной корпус и внутренние балластные танки. Их водоизмещение составляло более 250 тонн, а вооружение - пять 522-мм торпедных аппаратов. Всего в 1934-1935 гг. было построено шесть лодок."
 RKM_submarine_3:0 "«Тип VIIC»"
 RKM_submarine_3_desc:0 "Лодки типа VIIC были рабочей лошадкой подводных сил Германии. С 1940 по 1945 гг. было введено в строй 568 лодок. Водоизмещение составляло 770 тонн, а вооружение состояло из пяти 533-мм торпедных аппаратов."
 RKM_submarine_4:0 "«Тип XXI»"
 RKM_submarine_4_desc:0 "Подводные лодки типа XXI, также известные как «электроботы», были первыми подлодками, разработанными для действия в основном в подводном положении. Ключевыми особенностями стали обтекаемые корпус и рубка, а также большое количество аккумуляторных элементов. Тип XXI был одним из крупнейших типов немецких подводных лодок, обладая водоизмещением более 1620 тонн. За 1943-1945 гг. было введено в строй 118 лодок."
 RKM_destroyer_1:0 "«Тип 23»"
 RKM_destroyer_1_desc:0 "«Тип 23» - тип торпедных катеров, построенных для кригсмарине после Первой мировой войны. В 1926-1928 гг. на вооружение поступили шесть кораблей, которые позже приняли участие во Второй мировой. Несмотря на формальное обозначение типа, по размеру корабли были ближе к эсминцам, обладая водоизмещением в 920 тонн и тремя 105-мм орудиями."
 RKM_destroyer_2:0 "Эсминец 1934"
 RKM_destroyer_2_desc:0 "Тип 1934 - первые немецкие эсминцы после Первой мировой войны. Они были вооружены пятью 5-дюймовыми орудиями и восемью торпедными аппаратами. Были построены 16 кораблей, 12 из которых принадлежали к улучшенному типу 1934A."
 RKM_destroyer_3:0 "Тип «Нарвик»"
 RKM_destroyer_3_desc:0 "Эсминцы типа 1936A, известные Союзникам как тип «Нарвик», разрабатывались для установки 150-мм орудий. Они несли три одиночных орудия и одно спаренное на носу; изначально одиночное орудие устанавливалось и на носу, но впоследствии четыре из восьми эсминцев были модернизированы. Вторая партия из семи эсминцев сразу получила спаренные носовые орудия."
 RKM_destroyer_4:0 "Эсминец 1944"
 RKM_destroyer_4_desc:0 "Несмотря на то, что первый прототип дизельного эсминца («Тип 1942») так и не был достроен, разработка в этом направлении продолжалась. Новые предложения в конечном итоге вылились в создание проекта «1944». Помимо усиления орудий главного калибра, эти корабли обладали улучшенным зенитным вооружением, в том числе новыми 55-мм орудиями."
 RKM_light_cruiser_1:0 "Тип «Эмден»"
 RKM_light_cruiser_1_desc:0 "«Эмден» стал первым крупным немецким кораблем после Первой мировой войны. Он был заложен в 1921 году и спущен на воду в 1925-м. Вооружение состояло из восьми 150-мм орудий в одноорудийных башнях."
 RKM_light_cruiser_2:0 "Тип «Лейпциг»"
 RKM_light_cruiser_2_desc:0 "Легкие крейсеры типа «Лейпциг» строились в 1928-1935 гг. на базе предыдущего типа «Кёнигсберг». Они обладали водоизмещением в 8100 тонн, приличными скоростью и дальностью, а также вооружением из девяти 150-мм орудий."
 RKM_light_cruiser_3:0 "Тип «М»"
 RKM_light_cruiser_3_desc:0 "Крейсеры типа «М» разрабатывались как рейдеры и разведчики. В рамках плана «Z» были заказаны шесть крейсеров; два из них заложили, но работы были приостановлены в связи с началом войны. Основное вооружение должно было состоять из восьми 150-мм орудий в двухорудийных башнях."
 RKM_light_cruiser_4:0 "Тип «Q»"
 RKM_light_cruiser_4_desc:0 "Крейсеры типа «Q» представляли собой модернизированный тип «М», превосходя его в размерах, а также обладая улучшенными орудиями ПВО и системой управления огнем."
 RKM_heavy_cruiser_1:0 "Тип «Блюхер»"
 RKM_heavy_cruiser_1_desc:0 "«Блюхер» стал последним немецким бронекрейсером. Для своего времени это была инновационная конструкция, дальнейшим развитием которой стали линейные крейсеры «Фон дер Танн», но к началу Первой мировой она уже устарела. Сам «Блюхер» был потоплен в 1915-м у Доггер-банки."
 RKM_heavy_cruiser_2:0 "Тип «Хиппер»"
 RKM_heavy_cruiser_2_desc:0 "Тип «Адмирал Хиппер» - первые тяжелые крейсеры кригсмарине. Водоизмещение официально составляло 10000 тонн, но по факту превышало 16000 тонн. Крейсеры были вооружены восемью 8-дюймовыми орудиями в четырех двухорудийных башнях и вспомогательной батареей из двенадцати 105-мм орудий."
 RKM_heavy_cruiser_3:0 "Тип «Принц Евгений»"
 RKM_heavy_cruiser_3_desc:0 "«Принц Евгений», формально являвшийся частью типа «Хиппер», был заметно модернизирован, получив, в том числе, мощные батареи ПВО. Подтип должен был состоять из трех кораблей, но достроен был только один. «Принц Евгений» участвовал в уничтожении линейного крейсера «Худ» во время операции «Учения на Рейне». После войны корабль перешел к США и использовался для испытаний ядерного оружия, пока не был потоплен в 1946 году у атолла Кваджалейн."
 RKM_heavy_cruiser_4:0 "Крейсер типа «P»"
 RKM_heavy_cruiser_4_desc:0 "Тяжелый крейсер типа «P» проходил под обозначением «Панцершифф» («бронированный корабль»). Благодаря водоизмещению почти в 24000 тонн он лишь на 3000 тонн уступал линкорам типа «Нью-Йорк», будучи на 55 метров длиннее. Его вооружение состояло из шести 280-мм орудий в двух башнях."
 RKM_battle_cruiser_1:0 "Тип «Йорк»"
 RKM_battle_cruiser_1_desc:0 "Тип «Йорк» стал ответом на появление британских линейных крейсеров типа «Ринаун». «Йорк» должен был быть вооружен восемью 380-мм орудиями в четырех башнях. Работа началась в 1916 году, но ни один из трех кораблей не был достроен из-за войны."
 RKM_battle_cruiser_2:0 "Тип «О»"
 RKM_battle_cruiser_2_desc:0 "В 1939 было принято решение заменить три запланированных крейсера типа «P» новыми линейными крейсерами. Так появился тип «О», несущий шесть 380-мм орудий в трех башнях, с водоизмещением в 35400 тонн и максимальной скоростью в 35 узлов. Было запланировано производство трех кораблей, но работа над ними так и не началась."
 RKM_battleship_1:0 "Тип «Дойчланд»"
 RKM_battleship_1_desc:0 "Версальский договор позволял Германии иметь на вооружении шесть линкоров. К 30-м годам ХХ века в строю оставались два корабля типа «Дойчланд» (не путать с карманными линкорами одноименного типа). В 4:47 утра 1 сентября 1939 года линкор «Шлезвиг-Гольштейн» выпустил первый снаряд Второй мировой войны по базе в Гданьске."
 RKM_battleship_2:0 "Тип «Шарнхорст»"
 RKM_battleship_2_desc:0 "Корабли типа «Шарнхорст» стали первыми современными линкорами кригсмарине. Они были разработаны в ответ на французские линкоры типа «Дюнкерк», а те, в свою очередь, являлись ответом немецким «карманным линкорам» типа «Дойчланд». «Шарнхорст» был вооружен девятью 283-мм орудиями в трех башнях. Их предполагалось заменить на 380-мм, но из-за начала войны этим планам не суждено было сбыться."
 RKM_battleship_3:0 "Тип «Бисмарк»"
 RKM_battleship_3_desc:0 "Два линкора типа «Бисмарк» стали крупнейшими кораблями кригсмарине. Их появление было ответом новым французским разработкам линкоров. Они получили восемь 380-мм орудий, как французский тип «Ришелье», но в четырех двухорудийных башнях, а не в двух четырехорудийных. «Бисмарк» известен уничтожением британского линейного крейсера «Худ» в сражении в Датском проливе. Впрочем, он сам был впоследствии перехвачен и потоплен по пути в порт."
 RKM_battleship_4:0 "Тип «Гинденбург»"
 RKM_battleship_4_desc:0 "Немецкий план «Z» предусматривал создание десяти линкоров для борьбы с британским морским господством. Тип «H» включал в себя шесть линкоров, два из которых (H39) были заложены непосредственно перед войной, но заморожены в результате начала боевых действий. Ни один из кораблей не получил официального названия, но считается, что первый корабль типа предполагалось назвать «Гинденбург». Построенные линкоры были бы крупнее «Бисмарка» и несли бы восемь 406-мм орудий."
 RKM_carrier_1:0 "Авиапароход I"
 RKM_carrier_1_desc:0 "«Авианосный пароход I», разработанный в 1915 году, представлял собой конверсию пассажирского лайнера «Аузония» в авианосец. С началом Первой мировой войны работа была приостановлена; если бы корабль был достроен, он обладал бы водоизмещением в 12500 тонн и нес бы различные гидро- и обычные самолеты в трех ангарах."
 RKM_carrier_2:0 "Тип «Зейдлиц»"
 RKM_carrier_2_desc:0 "«Зейдлиц» был заложен в качестве четвертого из тяжелых крейсеров типа «Адмирал Хиппер». К началу Второй мировой войны он был частично достроен, планировалась его конверсия в авианосец. Проект, получивший название «Везер-1», был начат, но приостановлен из-за нехватки ресурсов и участившихся авианалетов на Бремен."
 RKM_carrier_3:0 "Тип «Граф Цеппелин»"
 RKM_carrier_3_desc:0 "«Граф Цеппелин» - единственный немецкий авианосец, полностью разработанный как таковой. Были заказаны два корабля, но ни один из них не был достроен. Предполагалось, что «Граф Цеппелин» должен был нести 30 истребителей Bf-109T и 12 пикирующих бомбардировщиков Ju-87E (палубных вариантов Bf-109E и Ju-87D соответственно)."
 RKM_carrier_4:0 "Тип «Европа»"
 RKM_carrier_4_desc:0 "В начале 40-х кригсмарине рассматривался вариант конверсии различных гражданских судов в авианосцы. Крупнейшим из них было пассажирское судно «Европа», использовавшееся в качестве плавучей казармы и транспорта. Если бы конверсия была завершена, новый авианосец обладал бы водоизмещением в 56000 тонн и нес до 42 самолетов."
 RKM_SH_battleship_1:0 "Линкор типа H41"
 RKM_SH_battleship_1_desc:0 "Линкоры H41 представляли собой модернизацию предыдущей модели H39. Было запланировано усиление бронирования, противоторпедные переборки, а также защита руля и осей гребных винтов. Батарея главного калибра получила восемь 420-мм орудий (мощнее, чем у британского проекта типа «Лайон»). Водоизмещение должно было достигать 70000 тонн."
 RKM_SH_battleship_2:0 "Линкор типа H44"
 RKM_SH_battleship_2_desc:0 "Тип H44 был последней разработкой линкоров серии «H». Отсутствие ограничений по калибру и тоннажу привело к тому, что проект предполагал установку восьми 508-мм орудий и водоизмещение в 131000 тонн."
 
