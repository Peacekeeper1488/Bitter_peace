 RKV_super_heavy_tank_destroyer_equipment_1_desc:0 "Шасси танка «Маус» со 150-мм пушкой в неподвижной надстройке."
 
 RKV_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
