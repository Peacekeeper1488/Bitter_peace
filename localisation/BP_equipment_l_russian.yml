 RKA_gw_tank_equipment:0 "Leichttraktor"
 RKA_gw_tank_equipment_short:0 "Leichttraktor"
 RKA_gw_tank_equipment_desc:0 "«Leichttraktor» («легкий трактор») был экспериментальной немецкой разработкой. После Первой мировой войны Версальский договор ограничивал военное развитие Германии, поэтому разработка бронетехники и артиллерии шла в секрете."
 
 RKA_light_tank_equipment_1:0 "Panzerkampfwagen I"
 RKA_light_tank_equipment_1_short:0 "Panzer I"
 RKA_light_tank_equipment_1_desc:0 "Panzerkampfwagen I - лёгкий танк, производившийся в Германии в 30-х годах. Разработка была начата в 1932-м, а массовое производство запущено в 1934-м. Изначально разрабатывался как учебный танк для знакомства армии с бронетехникой, но из-за отсутствия более современных танков активно использовался в боевых действиях."
 
 RKA_light_tank_equipment_2:0 "Panzerkampfwagen II"
 RKA_light_tank_equipment_2_short:0 "Pz.Kpfw. II"
 RKA_light_tank_equipment_2_desc:0 "Pz.Kpfw. II создавался в качестве временной меры, пока велась разработка более современных образцов, однако принял активное участие в боевых действиях."
 
 RKA_light_tank_equipment_3:0 "VK1602 «Леопард»"
 RKA_light_tank_equipment_3_short:0 "«Леопард»"
 RKA_light_tank_equipment_3_desc:0 "VK1602 «Леопард» был экспериментальным немецким разведывательным танком, разработанным в 1942 году. На него планировалось установить 75-мм пушку Kwk 41, но потом калибр орудия уменьшили до 50 мм. VK1602 был оборудован наклонной лобовой броней, схожей с бронированием танка «Пантера». Чтобы улучшить проходимость, на него устанавливались широкие 350-мм траки."
 
 RKA_light_tank_artillery_equipment_1:0 "Sturmpanzer I «Бизон»"
 RKA_light_tank_artillery_equipment_1_short:0 "«Бизон»"
 RKA_light_tank_artillery_equipment_1_desc:0 "Буксируемые орудия, которыми оснащались артиллерийские роты полков моторизированной пехоты, часто не успевали за танками во время боя. Самым простым решением проблемы стала установка орудия на шасси танка. В случае с САУ «Бизон» использовалось шасси Pz. I."
 
 RKA_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 «Веспе»"
 RKA_light_tank_artillery_equipment_2_short:0 "«Веспе»"
 RKA_light_tank_artillery_equipment_2_desc:0 "Sd.Kfz. 124 «Веспе» («Оса») - немецкая самоходная артиллерийская установка, созданная на основе модернизированного шасси Pz. II."
 
 RKA_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
 RKA_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 RKA_light_tank_artillery_equipment_3_desc:0 "Waffentrager Leopard - проект самоходной артиллерийской установки на шасси экспериментального легкого танка VK1602 «Леопард»."
 
 RKA_light_tank_destroyer_equipment_1:0 "Panzerjager I"
 RKA_light_tank_destroyer_equipment_1_short:0 "Pzjager I"
 RKA_light_tank_destroyer_equipment_1_desc:0 "Panzerjäger I («Истребитель танков») - первая противотанковая САУ, принявшая участие во Второй мировой войне. Представляет собой чешскую 47-мм противотанковую пушку производства «Шкода», установленную на модифицированное шасси танка Pz I."
 
 RKA_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell «Мардер II»"
 RKA_light_tank_destroyer_equipment_2_short:0 "«Мардер II»"
 RKA_light_tank_destroyer_equipment_2_desc:0 "«Мардер II» - немецкая противотанковая САУ, созданная на основе шасси танка Pz. II."
 
 RKA_light_tank_destroyer_equipment_3:0 "Sturmgeschuetz auf Leopard"
 RKA_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 RKA_light_tank_destroyer_equipment_3_desc:0 "JagdLeopard - гипотетическая модификация экспериментального легкого танка VK1602 «Леопард»."
 
 RKA_light_tank_aa_equipment_1:0 "Flakpanzer I"
 RKA_light_tank_aa_equipment_1_short:0 "FlakPz I"
 RKA_light_tank_aa_equipment_1_desc:0 "Зенитная пушка, установленная на шасси танка Pz I."
 
 RKA_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 RKA_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 RKA_light_tank_aa_equipment_2_desc:0 "Зенитная пушка, установленная на шасси танка Pz. II."
 
 RKA_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 RKA_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
 RKA_light_tank_aa_equipment_3_desc:0 "Зенитная пушка, установленная на шасси танка VK1602."
 
 RKA_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 RKA_medium_tank_equipment_1_short:0 "Pz.Kpfw. III"
 RKA_medium_tank_equipment_1_desc:0 "Уже в 1934-35 гг. генерал Хайнц Гудериан рассматривал два основных типа танка, которые должны были стать основой для будущих немецких бронетанковых дивизий. Первый танк должен был быть вооружен противотанковым орудием и двумя пулеметами, в то время как второй выступал бы в качестве танка поддержки с орудием более крупного калибра. Реализацией первого в конечном итоге стал Panzerkampfwagen III - стандартная машина «легких» рот танкового батальона. Второй вариант превратился в Panzerkampfwagen IV."
 
 RKA_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 RKA_medium_tank_equipment_2_short:0 "Pz.Kpfw. IV"
 RKA_medium_tank_equipment_2_desc:0 "Pz IV, разработанный как танк поддержки пехоты, не должен был встречаться с вражескими танками - эту функцию выполнял более легкий Panzer III. Однако изъяны изначальной довоенной доктрины становились все более очевидны. Появление танков T-34 заставило Pz IV взять на себя роль борца с танками, которые оказались не по зубам его стремительно устаревающему собрату. Pz IV стал наиболее массово производимым и применяемым немецким танком Второй мировой войны, а его конструкция легла в основу многих других боевых машин."
 
 RKA_medium_tank_equipment_3:0 "Panzerkampfwagen V «Пантера»"
 RKA_medium_tank_equipment_3_short:0 "«Пантера»"
 RKA_medium_tank_equipment_3_desc:0 "«Пантера» - общеупотребительное название среднего танка Pz V, использовавшегося Германией с середины 1943 года и до конца Второй мировой войны. Этот танк должен был противостоять T-34, заменив собой Pz III и Pz IV. «Пантера» так и не успела вытеснить последний и несла службу вместе с ним, а также с более тяжелыми танками «Тигр», до конца войны. «Пантера» считается одним из лучших танков Второй мировой войны; его превосходное сочетание огневой мощи, мобильности и защиты стало планкой качества для военных и послевоенных разработок танков других держав."
 
 RKA_medium_tank_artillery_equipment_1:0 "«Грилле»"
 RKA_medium_tank_artillery_equipment_1_short:0 "«Грилле»"
 RKA_medium_tank_artillery_equipment_1_desc:0 "Sd. Kfz. 138/1 «Грилле» («Сверчок») - самоходная артиллерийская установка, которая использовалась Германией во время Второй мировой войны. Было произведено приблизительно 490-500 САУ. Они входили в состав танковых дивизий на Восточном фронте, а также воевали в Польше и Франции. Использовались до 1945 года, успев за это время также послужить в Тунисе, где вели бой с вражеской артиллерией и танками."
 
 RKA_medium_tank_artillery_equipment_2:0 "«Хуммель»"
 RKA_medium_tank_artillery_equipment_2_short:0 "«Хуммель»"
 RKA_medium_tank_artillery_equipment_2_desc:0 "«Хуммель»(«Шмель») - самоходная артиллерийская установка, изготовленная на основе шасси Geschützwagen III/IV и вооруженная гаубицей калибра 150 мм. Использовалась вермахтом с начала 1943 года и до самого конца Второй мировой войны."
 
 RKA_medium_tank_artillery_equipment_3:0 "«Грилле-12»"
 RKA_medium_tank_artillery_equipment_3_short:0 "«Грилле-12»"
 RKA_medium_tank_artillery_equipment_3_desc:0 "Проект САУ, предложенный фирмой «Крупп» в 1944-м. Базировался на шасси «Пантеры» и обладал 128-мм гаубицей. В реальности дальше проекта разработка не пошла."
 
 RKA_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 RKA_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 RKA_medium_tank_destroyer_equipment_1_desc:0 "Штурмовое орудие Sturmgeschütz III - наиболее распространенная противотанковая САУ Германии во время Второй мировой войны. Она была создана на шасси проверенного танка Pz III (первоначально - как мобильное бронированное орудие для поддержки пехоты). За время войны StuG III не раз модернизировалась и широко применялась в качестве истребителя танков."
 
 RKA_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 RKA_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 RKA_medium_tank_destroyer_equipment_2_desc:0 "Самоходные установки Jagdpanzer IV входили в состав противотанковых отделений танковых дивизий, в том числе дивизий СС. Они сражались в Нормандии, Арденнах и на Восточном фронте, показав себя отличными истребителями танков. Замена танкам и штурмовым орудиям из них при этом не получилась. На более поздних этапах войны, однако, они все чаще использовались в качестве танков, поскольку их нечем было заменить."
 
 RKA_medium_tank_destroyer_equipment_3:0 "«Ягдпантера»"
 RKA_medium_tank_destroyer_equipment_3_short:0 "«Ягдпантера»"
 RKA_medium_tank_destroyer_equipment_3_desc:0 "«Ягдпантера» («охотящаяся пантера») - противотанковая самоходная установка, созданная Германией во время Второй мировой войны на шасси танка «Пантера». Она стала поступать в войска в конце войны (1944 год) и участвовала в боевых действиях на Восточном и Западном фронтах. «Ягдпантера» объединила мощную пушку PaK 43 калибра 88 мм от «Королевского тигра» и превосходную броню и подвеску, которыми славилась «Пантера». Общее незавидное состояние Германии в конце войны привело к небольшому количеству произведенных образцов, нехватке запасных частей и низкому уровню подготовки экипажей."
 
 RKA_medium_tank_aa_equipment_1:0 "Flakpanzer III «Мёбельваген»"
 RKA_medium_tank_aa_equipment_1_short:0 "«Мёбельваген»"
 RKA_medium_tank_aa_equipment_1_desc:0 "ЗСУ, получившая название «Мёбельваген» («мебельный грузовик») из-за угловатой формы башни в закрытом положении, была построена на шасси Pz III и вооружена счетверенной 20-мм пушкой."
 
 RKA_medium_tank_aa_equipment_2:0 "Flakpanzer IV «Оствинд»"
 RKA_medium_tank_aa_equipment_2_short:0 "«Оствинд»"
 RKA_medium_tank_aa_equipment_2_desc:0 "Flakpanzer IV «Оствинд» («восточный ветер») - самоходная зенитная установка на шасси танка Pz IV. Она была создана в 1944 году для замены более ранней Flakpanzer IV. Башня Pz IV была заменена открытой шестиугольной башней с орудием FlaK 43 калибра 37 мм. Закрытая башня была бы предпочтительней, но ее применение оказалось невозможным из-за сильного задымления при стрельбе."
 
 RKA_medium_tank_aa_equipment_3:0 "Flakpanzer «Коэлиан»"
 RKA_medium_tank_aa_equipment_3_short:0 "«Коэлиан»"
 RKA_medium_tank_aa_equipment_3_desc:0 "Flakpanzer «Коэлиан» - зенитная самоходная установка, разработанная концерном «Рейнметал» во время Второй мировой войны. Она была вооружена спаренными пушками FlaK 43 калибра 37 мм, смонтированными в полностью закрытой вращающейся башне на корпусе среднего танка «Пантера». До конца войны в Европе ее производство так и не началось."
 
 RKA_heavy_tank_equipment_1:0 "Grosstraktor"
 RKA_heavy_tank_equipment_1_short:0 "Grosstraktor"
 RKA_heavy_tank_equipment_1_desc:0 "«Grosstraktor» («большой трактор») - серия прототипов тяжелого танка, разработанная Германией. После Первой мировой войны Версальский договор ограничивал военное развитие Германии, поэтому разработка бронетехники и артиллерии шла в секрете."
 
 RKA_heavy_tank_equipment_2:0 "Panzerkampfwagen VI «Тигр»"
 RKA_heavy_tank_equipment_2_short:0 "«Тигр»"
 RKA_heavy_tank_equipment_2_desc:0 "«Тигр I» - немецкий тяжелый танк, разработанный в 1942 году для борьбы с неожиданно мощной советской бронетехникой, с которой вермахт столкнулся в первые месяцы вторжения в Советский Союз - особенно с танками Т-34 и КВ-1."
 
 RKA_heavy_tank_equipment_3:0 "Panzerkampfwagen IV Ausf. B"
 RKA_heavy_tank_equipment_3_short:0 "«Королевский тигр»"
 RKA_heavy_tank_equipment_3_desc:0 "Этот известный под неофициальным названием «Королевский тигр» танк стал развитием идей, заложенных в первый «Тигр», являясь при этом еще более огромным. «Тигр II» объединил толстую броню «Тигра» с наклонной схемой, использованной на среднем танке «Пантера». Танк весил почти 70 тонн, был защищен 100-180 мм брони спереди и вооружен длинноствольным орудием KwK 43 L/71 калибра 88 мм."
 
 RKA_heavy_tank_artillery_equipment_2:0 "«Штурмтигр»"
 RKA_heavy_tank_artillery_equipment_2_short:0 "«Штурмтигр»"
 
 RKA_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 RKA_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 RKA_heavy_tank_artillery_equipment_3_desc:0 "Разработанная на шасси «Королевского тигра» САУ, вооруженная пушкой K.72 L/50 калибром 170 мм."
 
 RKA_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 RKA_heavy_tank_destroyer_equipment_1_short:0 "«Штурер Эмиль»"
 RKA_heavy_tank_destroyer_equipment_1_desc:0 "Selbstfahrlafette auf VK3001 (H) «Штурер Эмиль» («Упрямый Эмиль») - немецкое самоходное противотанковое орудие на основе шасси проекта VK3001 фирмы «Хеншель»."
 
 RKA_heavy_tank_destroyer_equipment_2:0 "Panzerjäger «Тигр (P)»"
 RKA_heavy_tank_destroyer_equipment_2_short:0 "«Элефант»"
 RKA_heavy_tank_destroyer_equipment_2_desc:0 "«Элефант» («Слон») - тяжелый истребитель танков, построенный на шасси отклоненного проекта «Тигр» от «Порше» и вооруженный пушкой PaK 43/2 калибра 88 мм."
 
 RKA_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
 RKA_heavy_tank_destroyer_equipment_3_short:0 "«Ягдтигр»"
 RKA_heavy_tank_destroyer_equipment_3_desc:0 "«Ягдтигр» стал самым тяжелым танком, применявшимся на полях Второй мировой войны. Он был вооружен 128-мм пушкой PaK 44 L/55 и защищен толстейшей лобовой броней."
 
 RKA_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII «Маус»"
 RKA_super_heavy_tank_equipment_1_short:0 "«Маус»"
 RKA_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII «Маус» («Мышь») - немецкий сверхтяжелый танк периода Второй мировой войны, разработанный в конце 1944 года. Это самая тяжелая закрытая боевая машина из когда-либо построенных. Главным орудием являлась пушка KwK 44 L/55 калибром 128 мм с дополнительным соосным 75-мм орудием."
 
 RKA_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 RKA_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 RKA_super_heavy_tank_artillery_equipment_1_desc:0 "Самоходное 210-мм артиллерийское орудие, установленное на шасси сверхтяжелого танка и не уступавшее ряду пушек на железнодорожных платформах."
 
 RKA_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 RKA_super_heavy_tank_destroyer_equipment_1_short:0 "«Ягдмаус»"
 RKA_super_heavy_tank_destroyer_equipment_1_desc:0 "Шасси танка «Маус» со 150-мм пушкой в неподвижной надстройке."
 
 RKA_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 RKA_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 RKA_super_heavy_tank_aa_equipment_1_desc:0 "Два 88-мм зенитных орудия, установленных на шасси танка «Маус»."
 
 RKA_modern_tank_equipment_1:0 "E-50 «Штандартпанцер»"
 RKA_modern_tank_equipment_1_short:0 "E-50"
 RKA_modern_tank_equipment_1_desc:0 "E-серия была попыткой Германии произвести стандартизацию разработки бронетехники. Планировалось создать стандартный проект для шести различных «весовых категорий». E-50 «Штандартпанцер» проектировался как стандартный средний танк, который должен был заменить «Пантеры», «Тигры» и всю технику, созданную на их основе."
 
 RKA_modern_tank_destroyer_equipment_1:0 "E-25 «Штандартпанцер»"
 RKA_modern_tank_destroyer_equipment_1_short:0 "E-25"
 RKA_modern_tank_destroyer_equipment_1_desc:0 "Являясь модернизированной версией JadgPanzer IV, E-25 была быстрее и лучше бронирована."
 
 RKA_modern_tank_aa_equipment_1:0 "Kugelblitz"
 RKA_modern_tank_aa_equipment_1_short:0 "Kugelblitz"
 
 RKA_motorized_equipment_1:0 "Опель «Блиц»"
 
 RKA_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 RKA_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 RKA_mechanized_equipment_1_desc:0 "Sd. Kfz. 11 (Sonderkraftfahrzeug - «специальное моторизированное транспортное средство») - немецкий полугусеничный транспортер, который широко применялся во время Второй мировой войны. Мог перевозить восемь пехотинцев, буксируя при этом орудие или прицеп."
 
 RKA_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 RKA_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 RKA_mechanized_equipment_2_desc:0 "Sd.Kfz. 251 - полугусеничный бронетранспортер, разработанный и производившийся компанией «Ганомаг» во время Второй мировой войны, конструктивно основанный на более раннем образце Sd.Kfz. 11."
 
