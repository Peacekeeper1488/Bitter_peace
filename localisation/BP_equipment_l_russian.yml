 RKH_jet_strat_bomber_equipment_1_desc:0 "Экспериментальная схема «летающее крыло» - будущее малозаметных бомбардировщиков. Этот межконтинентальный бомбардировщик способен нанести удар по самым далеким врагам прежде, чем они успеют отреагировать."
 
