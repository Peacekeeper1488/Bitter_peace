l_russian: 

 ### Базовая полит. ветка ###
 RKU_german_administration:0 "Оккупационная администрация"
 RKU_german_administration_desc:0 "После изгнания большевиков из Украины нам необходимо организовать эффективное административно-политическое управление этими территориями для обеспечения надёжного хозяйственного тыла для Рейха."
 
 RKU_anti_jew_actions:0 "Инициировать еврейские погромы"
 RKU_anti_jew_actions_desc:0 "Большевизм и еврейство являются неразрывно связанными понятиями. Украинское население уже сильно пострадало в результате проводимой большевиками коллективизации и массовых репрессий. Необходимо эксплуатировать антикоммунистические и антисемитские настроения местного население, чтобы лишний раз не пачкаться в крови."
 
 RKU_german_propaganda:0 "Немецкая пропаганда"
 RKU_german_propaganda_desc:0 "Для эффективного управление общественным мнением населения необходимо установить прочный контроль над радио, печатью и всеми средствами информации пока это не сделали наши идеологические  враги внутри и снаружи."

 RKU_ukranization:0 "Украинизация общественной жизни"
 RKU_ukranization_desc:0 "Столетия русского присутствие и советская культурная революция способствовали существенному вытеснению украинского языка из общественной жизни, оставив ему широкое использование лишь в деревне. Чтобы заручится поддержкой украинцев нужно расширить использование украинского языка в ранней школе, некоторых учебных заведениях, низовой администрации, печати и культурной жизни."

 RKU_ukrainian_central_committee:0 "Украинский Центральный Комитет"
 RKU_ukrainian_central_committee_desc:0 "Общественно-политическая организация украинских коллаборационистов, представлявшая в 1939—1945 их интересы. Главой УЦК в течение всего периода его существования был В. Кубийович. Деятельность и структура УЦК определялись оккупационной политикой. УЦК участвовал в формировании дивизии СС «Галичина»."
 
 RKU_ukrainian_national_council:0 "Украинский Национальный Комитет"
 RKU_ukrainian_national_council_desc:0 "Для эффективного управление Украиной нам нужно сформировать правительство из представителей украинской политической и культурной интеллигенции, которая будет пользоваться большей лояльностью среди местного населения. Единственный вопрос - на кого сделать ставку? Украинское национальное движение расколото на враждебные друг другу фракции."
 RKU_legitimization:0 "Создание Национального комитета легитимизирует нас в  глазах большинства украинцев. Большая часть подконтрольных нам территорий станут для нас национальными. "
 
 RKU_oun_m:0 "Ставка на ОУН (м)"
 RKU_oun_m_desc:0 "ОУН (м) во главе с Андреем Мельником, хотя отличается более прогерманской направленностью, в тоже время пользуется меньшей популярностью среди жителей Украины, чем ОУН (б). Представители ОУН (м) в тоже время пользуются большей поддержкой среди украинских политических эмигрантов."
 
 RKU_oun_b:0 "Ставка на ОУН (б)" 
 RKU_oun_b_desc:0 "ОУН (б) во главе со Степаном Бандерой и Украинская Повстанческая Армия во главе с Романом Шухевичем пользуются более широкой популярностью среди населения. В тоже время крайне антиколониальный характер этого движения может привести к существенным трудностям во взаимоотношениях со сформированным из них правительством."
 
 ### Ветка ОУН (м) ###
 RKU_ukrainian_national_army:0 "Украинская национальная армия"
 RKU_ukrainian_national_army_desc:0 "После формирования украинского правительства в страну начали возвращаться украинские политические эмигранты, в том числе бывшие офицеры УНР и ЗУНР, которые активно подключаются к формированию украинской армии."
 
 RKU_reintegration_transnistria_and_bukovina:0 "Реинтеграция Транснистрии" 
 RKU_reintegration_transnistria_and_bukovina_desc:0 "Внутреннеполитические проблемы, поражения на фронтах привели к снижению субъектности Румынского государства, и как следствие невозможности контролировать даже собственные территории. Возобновление нашего контроля над рядом регионов восстановит в них порядок."
 
 RKU_reintegration_carpathian_ukraine:0 "Реинтеграция Карпатской Украины" 
 RKU_reintegration_carpathian_ukraine_desc:0 "В Закарпатье постоянно происходят столкновения между венгерским меньшинством и украинским большинством. Мы можем взять этот регион под контроль в обмен на обещания сохранение определённой автономности венгерской общины."
 
 RKU_crimean_question:0 "Крымский вопрос"
 RKU_crimean_question_desc:0 "Крым территориально-географически ближе к нам, чем к немецкой метрополии. Следовательно, груз хозяйственных проблем фактически и так ложиться на наши плечи. Нужно предложить Германии формализовать наши потуги относительно этого региона."
 
 RKU_ukrainian_state:0 "Украинская Держава"
 RKU_ukrainian_state_desc:0 "Консолидировав украинские земли в рамках одного государства мы можем выйти на новый уровень политической субъектности."
 
 ### Ветка ОУН (б) ###
 RKU_national_mobilization:0 "Народная мобилизация"
 RKU_national_mobilization_desc:0 "Жизненно важно, используя пропагандистские и административные инструменты мобилизировать и подготовить наш народ к национально-освободительной войне."
 
 RKU_ukrainian_insurgent_army:0 "Украинская повстанческая армия"
 RKU_ukrainian_insurgent_army_desc:0 "Подпольная военная организация, вооружённое крыло ОУН. Действовала на территориях, входивших в состав Генерал-губернаторства (Галиция, Холмщина),рейхскомиссариата Украина (Волынь), и румынской Транснистирии (Заднестровье, Северная Буковина).Отдельные отряды действовали и на территории восточной Украины, на Донбассе и даже на Кубани."
 
 RKU_security_service:0 "Служба безопасности"
 RKU_security_service_desc:0 "Для обеспечения безопасности государства необходимо сформировать собственный департамент, который бы заменил бы немецкую полицию безопасности, СД и Гестапо."
 
 RKU_arest_melnyk:0 "Арестовать А.Мельника"
 RKU_arest_melnyk_desc:0 "Несмотря на то, что значительная часть мельниковского крыла ОУН перешла на нашу сторону, после установления нашего правительства, сам Мельник со своими единомышленниками занял конфронтационную позицию по отношению к нашему режиму. Необходимо провести аресты оппозиционных группировок, иначе они поднимут мятеж."
 
 RKU_proclamation_to_the_peoples_of_russia:0 "Воззвание к народам России"
 RKU_proclamation_to_the_peoples_of_russia_desc:0 "Ставя перед собой задачи сокрушения любого империализма будь-то в немецкой будь-то в советско-российской интерпретации мы должны провозгласить манифест к национальным движениям России разделяющим наши убеждения. Став центром политической эмиграции мы можем получить существенное военно-политическое подспорье в нашей борьбе."
 
 RKU_great_ukraine:0 "Великая Украина"
 RKU_great_ukraine_desc:0 "«Одна, єдина, нероздільна, вільна, самостійна Україна від Карпат аж по Кавказ»"
 RKU_bandera_claim:0 "§RМы получим оправдание войны со всеми соседями, которые удерживают наши национальные территории и претензии.§!" 
 
 ### ОУН полит. ветка ###
 RKU_ukrainian_propaganda:0 "Палата народного просвещения"
 RKU_ukrainian_propaganda_desc:0 "Сформировав относительно независимое правительство, мы можем приступить к  формированию специализированного департамента, который бы формировал более выгодную нам информационную повестку в обществе."
 
 RKU_reintegration_of_galicia:0 "Реинтеграция Галиции"
 RKU_reintegration_of_galicia_desc:0 "Мы доказали свою возможность конструктивно управлять нашими территориями. Теперь, пришло время начать диалог с немецкими правительственными и дипломатическими кругами на счёт возвращения Галиции, которая приобрела статус «украинского Пьемонта» ещё во времена Австро-Венгрии."
 
 RKU_ukrainian_constitution:0 "Украинская конституция"
 RKU_ukrainian_constitution_desc:0 "Для укрепления основ нашего правление необходимо сформировать нормативный документ, закладывающий основы нашей государственности."
 
 ### Германизация ###
 RKU_germanization:0 "Германизация"
 RKU_germanization_desc:0 "Будущее покорённых нами восточных территорий лежит не в создании там марионеточных, подконтрольных нам национальных режимов, а через прямое их освоение и заселение этническими немцами."
 
 RKU_hilfspolizei:0 "Hilfspolizei" 
 RKU_hilfspolizei_desc:0 "Hilfspolizei - «вспомогательная полиция», которая формировалась оккупированных территориях, как правило, из добровольцев и военнопленных (прежде всего, в крупных городах) и местного населения. Подобные полицейские организации существовали во всех оккупированных странах. Отличались значительным разнообразием форм организации." 
 
 RKU_ss_division_galichina:0 "Дивизия СС «Галичина»"
 RKU_ss_division_galichina_desc:0 "Военное формирование, набранное из украинских добровольцев в период Второй мировой войны. Дивизия входила в состав войск СС нацистской Германии, а в апреле 1945 года была формально включена в состав Украинской национальной армии, находившейся в подчинении Украинского национального комитета."
 ss_division_galizien_created:0 "Дивизия СС «Галичина» уже была создана."
 
 RKU_autobahn_2:0 "Развитие инфраструктуры"
 RKU_autobahn_2_desc:0 "Военные действия существенно подорвали состояние и без того слаборазвитых автомобильных и железнодорожных развязок. Для обеспечения эффективной транспортной логистики жизненно важно провести строительные работы."
 RKU_autobahn_tt_2:0 "Добавит §Y1 инфраструктуры§! в §YВолынь§!, §YПроскуров§!,§YЖитомир§!,§YКиев§!,§YЧеркассы§!,§YПолтава§!,§YДнепропетровск§!,§YЗапорожье§!,§YХерсон§!"
 
 RKU_slave_economic_system:0 "Рабская экономическая система"
 RKU_slave_economic_system_desc:0 "Для обеспечения экономических нужд Рейха мы должны сформировать хозяйственно-экономическую систему, ориентированную на максимальную эксплуатацию местного населения, производственных и минеральных ресурсов, несмотря на то, что это поставит местных жителей в ранг людей второго сорта."
 
 RKU_balanced_economic_system:0 "Сбалансированная экономическая система"
 RKU_balanced_economic_system_desc:0 "С одной стороны - это уменьшит вероятность сопротивления местных жителей, а c другой - увеличит их более эффективное задействование в нашей производственной цепи."
 
 RKU_general_plan_ost:0 "Генеральный план «Ост»"
 RKU_general_plan_ost_desc:0 "Обширная программа закрепления господства Третьего рейха в Восточной Европе.Этот план колонизации и германизации восточных территорий разрабатывался на основе расовой доктрины и концепции «жизненного пространства» под эгидой рейхсфюрера СС Генриха Гиммлера."
 GER_ukranian_germanization_not_finished:0 "§RВНИМАНИЕ! Германизация еще не завершена, ждите будущих обновлений§!"
 
 RKU_ostarbeiter_2:0 "Увеличение рабочей силы для Германии"
 RKU_ostarbeiter_2_desc:0 "Военно-политическая обстановка на фронтах и установление контроля над Украиной подталкивают нас к необходимости задействования людских ресурсов этих густонаселённых регионов, в экономических интересах Германского Рейха."
 
 RKU_kz_2:0 "Расширение системы концентрации"
 RKU_kz_2_desc:0 "Для обеспечения экономических нужд Рейха, нам выгодно использовать систему рабского труда наименее расово-ценных элементов общества."
 
 RKU_lebensraum:0 "Жизненное пространство"
 RKU_lebensraum_desc:0 "Старая германская колониальная политика рассматривалась как меркантильная и состоящая под еврейским влиянием. Необходимым считалось пространство для «всегермански» ориентированной «поселенческой политики в крупном масштабе». Для этого рассматривались не внеевропейские колонии, а «непосредственно граничащий с Германским Отечеством Восток."
 
 RKU_rsha_department:0 "Департамент РСХА в Украине"
 RKU_rsha_department_desc:0 "Реализация политики германизации в Украине требует формирование профильного департамента полиции безопасности, который в силах обеспечить реализацию нового порядка."
 
 RKU_demand_oun_upa:0 "Борьба против ОУН-УПА"
 RKU_demand_oun_upa_desc:0 "В лесах Галичины, Волыни и украинского Полесья действуют многочисленные вооружённые группы Украинской повстанческой армии под коммандованием Романа Шухевича. Вместе с политическим крылом ОУН, они представляют серьёзную угрозу нашему режиму."
 
 RKU_get_rid_of_bandera:0 "Ликвидировать С. Бандеру" 
 RKU_get_rid_of_bandera_desc:0 "На пути к немецкому господству в Украине нам необходимо ликвидировать представителей и лидеров тех общественно-политических движений, которые смогу сформировать и возглавить оппозиционные по отношению к нам силы. В первую очередь, необходимо ликвидировать Степана Бандеру."
 
 RKU_get_rid_of_melnyk:0 "Ликвидировать А. Мельника"
 RKU_get_rid_of_melnyk_desc:0 "Андрей Мельник является второй значимой фигурой в украинском национальном движении. И пусть, его сторонники обладают более прогерманской направленностью, нам нет смысла и интереса договариваться с теми, кто в любом случаи будет мешать нам на пути к господству над Украиной."
 
 RKU_communist_underground:0 "Борьба против коммунистического подполья"
 RKU_communist_underground_desc:0 "На Левобережной Украине и в украинском Полесье активно действуют боевые группы коммунистических подпольщиков, которые набирают популярность среди враждебных нам слоёв общества."
 
 RKU_get_rid_kovpak:0 "Ликвидировать Ковпака"
 RKU_get_rid_kovpak_desc:0 "Сидор Ковпак является видным и авторитетным деятелем коммунистического подполья. И на пути к ликвидации оппозиционных коммунистических группировок нам нужно уничтожить их харизматичных лидеров."
 
 RKU_reichsgau:0 "Учредить рейхсгау"
 RKU_reichsgau_desc:0 "Для более эффективного управления захваченными территориями мы должны реформировать административно-политическую сферу: введение должности имперских штатгальтеров на ввереных им территориях оптимизирует государственное управление и хозяйственную жизнь."
 ### Ветка Германизация - ОУН (м) ###
 RKU_arest_bandera:0 "Арестовать С.Бандеру"
 RKU_arest_bandera_desc:0 "Несмотря на то, что значительная часть бандеровского крыла ОУН перешла на нашу сторону, после установления нашего правительства, сам Бандера со своими единомышленниками занял конфронтационную позицию по отношению к нашему режиму. Необходимо провести аресты оппозиционных группировок, иначе они поднимут мятеж."
 
 RKU_racial_decrees:0 "Расовые декреты"
 RKU_racial_decrees_desc:0 "Согласовывая свои действия с Германией мы вынуждены выпустить ряд антиеврейских и антицыганских законов, которые существенно сузили бы участие этих народов в социальной, экономической и политической жизни. В обмен, мы можем получить большую благосклонность со стороны немцев."
 
 RKU_take_ostarbeiter_citizenship:0 "Подданство для остарбайтеров"
 RKU_take_ostarbeiter_citizenship_desc:0 "Многие рабочие с Востока, осевшие в Германии продемонстрировали исключительную эффективность и трудолюбие. Пожалуй, стоит дать ограниченные гражданские права тем, кто более других соответствует нашим расово-биологическим и евгеническим стандартам."
 
 RKU_integrate_war_economy:0 "Интеграция военной экономики" 
 RKU_integrate_war_economy_desc:0 "Создание мощной военной экономики требует трансрегиональной кооперации."
 ### Экономическая ветка ###
 RKU_restoration_of_kolkhoz_system:0 "Восстановление колхозной системы"
 RKU_restoration_of_kolkhoz_system_desc:0 "Колхозная система экономически малоэффективна. В тоже время, в полу разрушенной стране мы должны задействовать все возможные хозяйственные методы для экономического восстановления края."
 
 RKU_kz:0 "Система концентрационных лагерей"
 RKU_kz_desc:0 "Несмотря на преступления сталинизма значительная часть местного населения из-за страха и слепой веры в пролетарский мистицизм продолжает идейно и ментально поддерживать большевистскую идеологию. Помимо прочего, в нашем плену оказалось много советских солдат. Необходимо создать систему концентрации для трудового перевоспитания нелояльных элементов."
 
 RKU_ostarbeiter:0 "Остарбайтеры"
 RKU_ostarbeiter_desc:0 "Военно-политическая обстановка на фронтах и установление контроля над Украиной подталкивают нас к необходимости задействования людских ресурсов этих густонаселённых регионов, в экономических интересах Германского Рейха."
 RKU_align_germany:0 "Германия требует рабочую силу"
 
 RKU_war_economy:0 "Экономика военного времени"
 RKU_war_economy_desc:0 "Военная обстановка в мире подталкивает нас всесторонней реструктуризации нашего промышленного потенциала, ориентированного на длительные военные действия."
 
 RKU_extra_tech_slot:0 "Восстановить Киево-Могилянскую академию"
 RKU_extra_tech_slot_desc:0 "Необходимо создать учебное заведение, в рамках которого можно было бы сконцентрировать интеллектуальные ресурсы страны."
 
 RKU_german_science_cooperation:0 "Немецкое научное сотрудничество"
 RKU_german_science_cooperation_desc:0 "Для развития нашего научно-технического потенциала мы могли бы привлечь в наш исследовательский центр немецких специалистов, для ведения совместных проектов, что существенно ускорило наш прогресс в разных областях науки и техники." 
 
 RKU_dnipro_hes_dam:0 "[Root.GetDniproHesDamName]"
 RKU_dnipro_hes_dam_desc:0 "[Root.DniproHesDamDesc]"
 RKU_DAM_WAS_DESTROYED_NAME:0 "Восстановление ДнепроГЭС"
 RKU_DAM_WAS_DESTROYED_DESC:0 "В начале Великой Отечественной войны, 18 августа 1941 года, после прорыва немецких войск в районе Запорожья, плотина ДнепроГЭСа была взорвана. Для восстановления переправы через Днепр и электростанции разрушенная часть плотины была восстановлена немецкими строительными частями."
 RKU_DAM_WASNT_DESTROYED_NAME:0 "Эксплуатация ДнепроГЭС"
 RKU_DAM_WASNT_DESTROYED_DESC:0 "Стремительный прорыв немецких вооружённых сил позволил взять значительную часть советских войск под Днепропетровском в плен. Военный успех оказался конвертируемым в экономический: как оказалось их полевые командиры получили приказ взорвать ДнепроГЭС. Но стремительный прорыв и разгром группировки Красной армии в данном регионе предотвратил катастрофу. Мы сможем задействовать плотину для энергетического обеспечения наших экономических нужд."
 RKU_dam_restored:0 "Добавит §Y1 инфраструктуры§! в §YДнепропетровск§! и §YЗапорожье§!"

 RKU_donetsk_dnieper_economic_region:0 "Донецко-Приднепровский экономический район"
 RKU_donetsk_dnieper_economic_region_desc:0 "Донецко-Приднепровский экономический район был одним из крупнейших ещё во времена Российской Империи. Военные действия, неэффективное советское экономическое управление привели этот регион к существенному запустению. Необходимо исправить эту ситуацию."
 
 RKU_economic_department:0 "Палата экономической политики"
 RKU_economic_department_desc:0 "Дальнейшее развитие хозяйственно-экономической сферы государства требует создание профильного департамента, который бы занимался соответствующими вопросами на более специализированном уровне."
 
 RKU_autobahn:0 "Развитие инфраструктуры"
 RKU_autobahn_desc:0 "Военные действия существенно подорвали состояние и без того слаборазвитых автомобильных и железнодорожных развязок. Для обеспечения эффективной транспортной логистики жизненно важно провести строительные работы."
 RKU_autobahn_tt:0 "Добавит §Y1 инфраструктуры§! в §YКиев§!,§YЧеркассы§!,§YДнепропетровск§!,§YЗапорожье§!,§YСталино§!,§YВоршиловград§!"

 RKU_development_oil_fields_in_ukraine:0 "Развитие нефтяных месторождений"
 RKU_development_oil_fields_in_ukraine_desc:0 "Некоторые регионы Украины обладают естественными природными залежами нефти, разработка которых существенно усилит наш ресурсный потенциал и военную промышленность."
 
 RKU_synthetic_oil:0 "Синтетическое топливо"
 RKU_synthetic_oil_desc:0 "Можно заимствовать немецкие технологии и проекты по созданию синтетического топлива и каучука, дабы компенсировать отсутствие данных ресурсов в регионе."
 
 RKU_oil_in_drohobych:0 "Нефтяные месторождения в Дрогобыче"
 RKU_oil_in_drohobych_desc:0 "Во второй половине 19 ст. в галицком Бориславе началась первая нефтяная лихорадка. В 1930 годах там добывали 5% всей мировой нефти. Необходимо использовать эти ресурсы, хотя и сперва нам нужно восстановить контроль над Галичиной."
 
 RKU_agroprogram:0 "Аграрная программа"
 RKU_agroprogram_desc:0 "Расширение продовольственных программ поспособствует обеспечения импорта продовольствия в  Германию, и в тоже время обеспечению наших собственных нужд."
 
 RKU_agro_appendage:0 "Поставки зерна в Рейх"
 RKU_agro_appendage_desc:0 "Украина обладает уникальным черноземом, которые позволяет организовать масштабные аграрные программы способные обеспечить Германию продовольствием."
 
 RKU_demographic_program:0 "Демографическая программа"
 RKU_demographic_program_desc:0 "Вывоз рабочей сил, военные и гражданские потери привели к существенному  уменьшению народонаселения нашей страны. Нужно запустить государственные льготы на стимулирование рождаемости, чтобы компенсировать наши демографические потери."
 ### Военная ветка ###
 RKU_schutzmannschaft:0 "Schutzmannschaft"
 RKU_schutzmannschaft_desc:0 "Schutzmannschaft — «охранные команды», особые подразделения, первоначально в составе вспомогательной полиции Третьего рейха на оккупированных территориях в годы Второй мировой войны, карательные батальоны, действовавшие под непосредственным командованием немцев. Как правило, формировались из местного населения и военнопленных."
 
 RKU_ukrainian_liberation_army:0 "Украинская освободительная армия"
 RKU_ukrainian_liberation_army_desc:0 "Название добровольческих формаций, созданных из пленных советской армии украинской национальности, в немецкой армии."
 
 RKU_rearmament:0 "Перевооружение"
 RKU_rearmament_desc:0 "Военная обстановка подталкивает нас к увеличению военного производства и формированию профессиональных кадров."
 
 RKU_german_war_doctrine:0 "Немецкая военная доктрина"
 RKU_german_war_doctrine_desc:0 "При формировании нашей сухопутной военной стратегии и тактики мы можем задействовать уже опробованную на практике немецкую военную доктрину."
 
 RKU_national_war_doctrine:0 "Национальная военная доктрина"
 RKU_national_war_doctrine_desc:0 "Наша военная доктрина должна учитывать особенности военного опыта, национального менталитета и особенностей расположения нашей страны."

 RKU_small_arms:0 "Разработка стрелкового оружия"
 RKU_small_arms_desc:0 "Пехота остается главной силой любой армии, и мы должны обеспечить ее наилучшим снаряжением. Нужно форсировать разработку новых, современных моделей пехотного вооружения."
 
 RKU_war_academy:0 "Военная академия им. Ивана Богуна"
 RKU_war_academy_desc:0 "Мы хотели бы видеть у руля своих вооруженных сил талантливых полководцев, а для этого нам необходимо расширить военную академию."
 
 RKU_national_guard:0 "Национальная гвардия"
 RKU_national_guard_desc:0 ""
 
 RKU_domestic_artillery_production:0 "Отечественная артиллерия"
 RKU_domestic_artillery_production_desc:0 "Поддержка отечественной разработки современных артиллерийских орудий даст нашим войскам достойную огневую поддержку."
 
 RKU_organisation_of_division:0 "Организация дивизий"
 RKU_organisation_of_division_desc:0 "" 
 
 RKU_modern_tanks:0 "Современные танки"
 RKU_modern_tanks_desc:0 "Установка крупнокалиберных орудий расширила задачи нашей бронетехники далеко за пределы простой перевозки сил из пункта А в пункт Б. Мы должны разработать собственные модели танков, не уступающие вооружению наших соседей." 
 
 RKU_theoretical_air_efforts:0 "Теория воздушной войны"
 RKU_theoretical_air_efforts_desc:0 "Мы должны вложить значительные ресурсы в развитие новых теорий, касающихся ведения войны в воздухе. В случае реальной войны это даст нам неоценимое преимущество."
 
 RKU_expand_the_air_base:0 "Расширение авиобаз"
 RKU_expand_the_air_base_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 
 RKU_local_development:0 "Отечественные разработки"
 RKU_local_development_desc:0 "Мы сделаем ставку на отечественную авиастроительную промышленность, чтобы обеспечить войска самолетами."
 
 RKU_joint_air_development:0 "Совместная разработка авиации"
 RKU_joint_air_development_desc:0 "Наилучший способ разработки новых типов самолетов – тесное сотрудничество с нашими союзниками. Объединив усилия величайших умов наших наций, мы добьемся наилучших результатов."
 
 RKU_air_superiority:0 "Превосходство в воздухе"
 RKU_air_superiority_desc:0 "Способность контролировать небо – ключевой элемент военных действий. Мы должны сосредоточиться на этом аспекте воздушной войны."
 
 RKU_medium_bombers:0 "Средние бомбардировщики"
 RKU_medium_bombers_desc:0 "Прошли те времена, когда солдаты могли воевать, не глядя на небо. Мы должны разрабатывать тактические бомбардировщики, чтобы предоставлять войскам необходимую поддержку с воздуха." 
 
 RKU_air_defense:0 "Воздушная оборона"
 RKU_air_defense_desc:0 "Нет никаких сомнений насчет того, откуда появится враг; мы должны защитить воздушное пространство с помощью мощных батарей ПВО."
 RKU_air_defense_tt:0 "Будет введено в строй максимальное число батарей §YПВО§! в §YВолынь§!, §YКиев§! и §YДнепропетровск§!\n"
 RKU_air_defense_focus_bypass_tt:0 "Недостаточно стройплощадок для §YПВО§!"
 RKU_air_defense_focus_desc:0 "Нет никаких сомнений на счет того, откуда появится враг; мы должны защитить воздушное пространство с помощью мощных батарей ПВО."
 
 RKU_strategic_bomber_force:0 "Флот стратегических бомбардировщиков"
 RKU_strategic_bomber_force_desc:0 "Первейшей задачей военных действий является уничтожение производственных мощностей и инфраструктуры противника. Эту задачу эффективно выполняют стратегические бомбардировщики."

 RKU_ground_support:0 "Огневая поддержка"
 RKU_ground_support_desc:0 "Идеология современной войны базируется на совместных действиях различных родов войск. Наша боевая авиация должна быть способна оказывать поддержку наземным войскам в случае необходимости."
 
 RKU_black_sea_dominance:0 "Господство в Черном море"
 RKU_black_sea_dominance_desc:0 "Недостаток ресурсов не должен помешать нам завоевать господство в Черном море. Имея должную политическую волю, Украина сможет реализовать этот смелый план."
 
 RKU_cruisers:0 "Развитие крейсеров"
 RKU_cruisers_desc:0 "Сколь бы сильным ни был флот, он ничего не стоит, если не может найти врага или защититься от авиации. Разработка новых легких и тяжелых крейсеров поможет нам превратить группу кораблей в настоящий флот." 
 
 RKU_capital_ships:0 "Развитие крупных кораблей"
 RKU_capital_ships_desc:0 "Главной опорой флота являются линкоры. Чтобы наверстать упущенное время, мы должны как можно скорее начать строительство новых судов."
 
 RKU_destroyer:0 "Развитие эсминцев"
 RKU_destroyer_desc:0 "Несмотря на свою неприметность, эсминцы являются критической составляющей любого флота. Более того, невысокая стоимость делает их отличным выбором для начала развития наших ВМФ."
 
 RKU_submarines:0 "Развитие подводных лодок"
 RKU_submarines_desc:0 "В предыдущей войне подлодки почти справились с одним из самых мощных флотов. Чтобы не стать посмешищем в современном мире, нам необходимы собственные подводные силы."
 
 RKU_restauration:0 "Военно-морская доктрина"
 RKU_restauration_desc:0 "Вернув себе выход к морю начав строительство нашего флота, мы должны сосредоточиться на формировании военно-морской стратегии и тактике."
 
 RKU_Abwer:0 "Разведывательные школы Абвера"
 RKU_Abwer_desc:0 "С развертыванием военных действий, немецкая разведка приступила к расширению сети разведывательно-диверсионных школ по подготовке квалифицированной агентуры. Агентура для обучения вербовалась в основном среди военнопленных, антисоветского элемента перешедшего на сторону немцев, и антисоветски настроенных граждан, оставшихся оккупированной территории СССР."
 
 RKU_HJ:0 "Гитлерюгенд"
 RKU_HJ_desc:0 "Политика германизации требует воспитания наиболее расово-ценных представителей украинского народа в идеалах национал-социализма."
 
 RKU_plast:0 "Пласт"
 RKU_plast_desc:0 "Украинское движение Скаутского типа, возникшее вслед за европейскими молодёжными движениями в 1911 году на части территории Украины, которая входила в то время в состав Австро-Венгрии. Для воспитание патриотического духа необходимо восстановить движение, которое стало бы аналогом немецкого «Гитлерюгенда» с украинским национальным оттенком."
 
 RKU_ostwall:0 "Восточный вал"
 RKU_ostwall_desc:0 "Несмотря на наш прогресс на восточном направлении, нужно принять меры на случай, если ситуация изменится не в нашу пользу. Следует возвести оборонительные рубежи «Пантера» и «Вотан» вдоль Днепра."
 RKU_ostwall_forts:0 "Добавляет §Yукрепления§! вдоль Днепра во всех провинциях, полностью контролируемых вашим альянсом:"
 RKU_ostwall_forts_2:0 "\n§YКиев§!\n§YЧеркассы§!\n§YДнепропетровск§!\n§YЗапорожье§!\n"