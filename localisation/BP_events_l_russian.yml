BP_china.3.t:0 "Судьба Побережья"
BP_china.3.d:0 "Достаточно точное указание на географические размеры Сферы Совместного Процветания подробно изложено в Японском документе военного времени, подготовленном в декабре 1941 года исследовательским отделом Имперского военного министерства. Документ, известный как "План Землепользования Великой Восточноазиатской Сферы Со-процветания" (Daitouakyoueiken Ni o Ke Ru Chi Chi Shobun An), был составлен с согласия и в соответствии с указаниями исполняющего обязанности военного министра Хидеки Тодзе.\n \nПлан разделил будущую территорию Империи на две группы. Предполагалось, что первая группа территорий, либо войдет в состав Японии как новые административные единицы, либо будут находиться под ее непосредственным управлением. Вторая группа - это те территории, которые попадут под контроль жестко контролируемых прояпонских вассальных государств по модели Маньчжоу-го, как номинально "независимых" членов Большого Восточноазиатского Альянса.\n \nСогласно плану, стратегически важные китайские территории, а именно Гонконг, Циндао, Шанхай, Хайнань и т.д. останутся под прямым Японским правлением. План предусматривал также крупномасштабную колонизацию некоторых завоеванных земель. В этой Японской версии "Lebensraum" предполагалось, что Китайское побережье будет усеяно "Японским жилым пространством" - эти районы должны были быть заселены японскими колонистами, а местное китайское население было бы выселено или агрессивно "японинизировано", чтобы жить среди колонистов."
