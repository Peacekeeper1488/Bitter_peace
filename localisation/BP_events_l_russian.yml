BP_sweden.2.d_disagree:0 "Шведы глупо отвергли наши требования! Несмотря на то, что они окружены со всех сторон и не надеются оказать нам сопротивление, они заявили, что в случае необходимости они займут последнюю позицию в деле защиты своего суверенитета."
BP_sweden.2.c:0 "Мы старались быть вежливыми, теперь они нас заставили использовать силу"
BP_sweden.2.d:0 "Они станут частью Рейха, добровольно или нет"
