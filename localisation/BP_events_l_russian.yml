BP_germany.600.t:0 "Ирландский Вопрос"
BP_germany.600.d:0 "Роль Ирландии во Второй Мировой войне - малоизвестный и любопытный историческое факт. Официально нейтральная на протяжении всего конфликта, не оставалась незамеченным, участвующими державами, что некоторые группы в Ирландии имеют совпадающие интересы с амбициями Третьего Рейха, прежде всего антагонизм между Ирландской Республиканской Армией и вопросом Северной Ирландии. Союзники также проявили значительный интерес к Ирландии, и руководству страны пришлось поддерживать тщательный баланс дипломатических отношений, чтобы не поставить под угрозу свой нейтралитет. С оккупацией Британских островов район Северной Ирландии перешел под наш контроль. Теперь мы можем решить, как наилучшим образом использовать эту ситуацию в своих интересах. Если бы мы предоставили эту провинцию Ирландии, мы могли бы легко ввести их в нашу сферу влияния. Учитывая геополитическую ситуацию с распадом Британской империи, у них реально не было бы выбора, кроме как согласиться. Это позволило бы нам оказать влияние на руководство Ирландии, с тем чтобы оно соответствовало нашему видению нового Европейского порядка наряду с обеспечением нашей безопасности в Северной Атлантике и созданием противовеса британцам. Мы также можем выбрать продолжение оккупации или вернуть Северную Ирландию британскому Протекторату."
BP_germany.600.a:0 "Ирландия будет снова едина! Добро пожаловать в Ось!"
BP_germany.600.b:0 "Вернуть обратно Британцам" 
BP_germany.600.c:0 "Мы продолжим оккупацию"

BP_germany.601.t:0 "Расширение аэропорта в Ольборге"
BP_germany.601.d:0 "9 апреля 1940 года в 06:30 немецкие войска заняли аэропорт Ольборга, построенный всего двумя годами ранее. Впервые в истории для нападения использовались десантники. Вскоре немцы обосновались там и уже на следующий день, 10 апреля, эксплуатировали более 50 транспортных самолетов из аэропорта. Немцам нужен был Ольборг для поддержания линии снабжения воюющих в Норвегии подразделений. Они сразу же начали крупное расширение аэропорта, и уже 13 июля 1940 года была введена в эксплуатацию первая из двух новых бетонных взлетно-посадочных полос. Позже появились 19 деревянных ангаров, казармы, бункеры точечной обороны и зенитные батареи.\n \nЛетные операции на протяжении всей войны должны были обеспечивать снабжение и транспортировку войск в Норвегию и из Норвегии. Кроме того, операции включали морскую разведку над Северным морем, сопровождение истребителей для нанесения воздушных ударов по Северной Англии и Шотландии и поддержку ночных истребительных операций и обучения. База была атакована Королевскими ВВС в апреле 1940 года в неудачной попытке предотвратить немцев отправки подкрепления в Норвегию.\n \nПо другую сторону Лимфьорда, к югу от западного Ольборга, немцы начали в конце лета 1940 года строительство базы гидросамолетов. Для швартовки готовых к действию морских самолетов был построен пирс длиной 300 метров. Кран мог поднять самолет на землю, если им требовалось техническое обслуживание в большом ангаре. Развитие аэродрома продолжалось на протяжении всей войны с бункерами и доты для точечной обороны, все окружены колючей проволокой. Всего было построено 11 бункеров для экипажа и большой Госпитальный бункер для поддержки гарнизона численностью около 1500 человек. К моменту освобождения в мае 1945 года база действовала как морской спасательный объект, а также как учебный центр для будущих пилотов гидросамолетов."
BP_germany.601.a:0 "Расширим аэродром"
BP_germany.601.b:0 "В этом нет необходимости"

BP_germany.602.t:0 "Хрустальная Ночь"
BP_germany.602.d:0 "В ночь с 9 по 10 ноября 1938 года на территории Австрии и Германии прошла целая серия еврейских погромов, которые были организованы нацистами. Это была первая массовая акция физического насилия над еврейским народом, проводимая Третьим рейхом. В результате были убиты люди, 30 тысяч отправлены в концлагеря, сожжены дотла сотни синагог, а окна домов и витрины магазинов, содержавшихся евреями, были разбиты. Все улицы были покрыты осколками стекла - отсюда и возникло название «Хрустальной ночи». Тогда официальная пропаганда именовала данные события выражением патриотических чувств немецкого народа. "Хрустальная ночь" стала поворотным пунктом в судьбе всего еврейского народа и прямым последствием самого страшного преступления в истории мира – Холокоста, в результате которого было уничтожено 6 миллионов евреев.\n \nГазеты СССР публиковали сообщения о протестах против Хрустальной ночи во всём мире, в том числе о собрании, состоявшемся 15 ноября в Большом зале Московской консерватории и принявшем резолюцию с осуждением антисемитских эксцессов от имени «советской интеллигенции». Президент США Ф. Рузвельт в знак протеста только отозвал из Берлина американского посла для консультаций. Протест выразили также Британия и Франция, однако дипломатические отношения с нацистской Германии не разорвали, и послы их остались в Берлине. Но выступившие против Хрустальной ночи державы не объединились. Напротив, после Хрустальной ночи были выполнены решения Первого Венского арбитража, окончательно поставившие крест на Чехословакии."
BP_germany.602.a:0 "Понятно..."

BP_germany.603.t:0 "Италия требует Тунис"
BP_germany.603.d:0 "После нашей победы итальянцы предъявили претензии на земли вишистской Франции. Они хотят получить Тунис и Габез, чтобы упрочить свои позиции. Нам решать, достанется он им или нет."
BP_germany.603.a:0 "Сильной Германии нужны сильные союзники"
BP_germany.603.b:0 "Им нужно больше, чем несколько тысяч убитых"

BP_germany.604.t:0 "Убийство Вильгельма Густлоффа"
BP_germany.604.d:0 "4 февраля 1936 года в Давосе еврейским студентом Давидом Франкфуртером был убит Вильгельм Густлофф, нацистский партийный лидер, основатель и глава швейцарского отделения НСДАП. Швейцарское правительство распустило Национал-Социалистов как организацию. Правительство Германии сразу же выразило протест против этой акции, и между двумя странами возникла напряженность. Вильгельм Густлофф получил государственные похороны в Мекленбурге, на похоронах присутствовали Адольф Гитлер, Йозеф Геббельс, Герман Геринг, Генрих Гиммлер, Мартин Борман и Иоахим фон Риббентроп.\n \nУбийство Густлоффа получило широкую известность в Европе благодаря нацистской пропаганде, направленной Йозефом Геббельсом. Но Адольф Гитлер запретил ответные меры против евреев в то время, опасаясь международного бойкота зимних и летних Олимпийских игр, которые должны были состояться в Германии, через которые он хотел пропагандировать размер, силу и идеологию нацистского движения на мировой арене. Гастлофф стал мучеником нацистского дела, и его убийство позже стало частью пропаганды, служащей предлогом, наряду с убийством немецкого дипломата Эрнста вом Рата Гершелем Гринспаном для погромов "Хрустальной ночи" 1938 года."
BP_germany.604.a:0 "Черт..."

BP_germany.605.t:0 "Швейцарский Вопрос"
BP_germany.605.d:0 "Швейцарская Конфедерация находилась в опасном положении во время обеих Мировых Войн. Во время Второй мировой войны, страна оказалась окруженной со всех сторон державами Оси.  Хотя Швейцария сохраняет строгий нейтралитет, как она это делала на протяжении веков, существует серьезная озабоченность по поводу намерений Третьего Рейха и того, будет ли Швейцария следующей целью Гитлера. Швейцарская Конфедерация чувствовала, что ее многоязычная, децентрализованная демократия находится под угрозой из-за гитлеровского видения Великого Германского Рейха и Национал-Социалистического мировоззрения, поскольку на ее центральных территориях преобладает немецкоязычное население на Западе, а на Юге итальянское и романское население.\n \nПосле падения Франции судьба Швейцарии представляется весьма неясной, поскольку геостратегически важное расположение делает её потенциальной военной целью. Оккупация Швейцарии с её развитой транспортной инфраструктурой могла бы существенно облегчить проблему снабжения наших войск в Африке и Южной Франции. Скоординированным ударом из Германии и Франции при поддержке итальянских частей мы легко сможем разгромить Швейцарию и сохранить её транспортную инфраструктуру в целости.\n \nС другой стороны, вложения в швейцарскую военную промышленность могут стать для нас гораздо более выгодным вариантом. Поэтому весьма разумно было бы убедить их в том, что единственная возможность сохранить нейтралитет - это заключить неравноправный торговый договор с державами 'Оси'."
BP_germany.605.a:0 "Утвердить план вторжения"
BP_germany.605.b:0 "Оказать давление"

BP_germany.606.t:0 "Вильгельм II под нашим попечительством"
BP_germany.606.d:0 "После нашего завоевания Нидерландов, Дорн попал под нашу оккупацию. Вильгельм II находится в своем особняке близ Дорна. Теперь экс-Кайзер Германской империи охраняется гестапо и ТПП (Тайная Полевая Полиция), защищающими его от потенциальных убийц. Реакция Вильгельма, по-видимому, теплая, даже если, по его мнению, он «находятся в неправильном режиме». Некоторое время назад он о нас невежественно выразился: «То, что происходит там, у нас дома, — это, конечно, скандальные вещи. Теперь самое время, чтобы армия подала свой голос; она и так уже на многое закрывала глаза… офицеры, кто постарше, да и вообще все приличные немцы должны выразить свой протест.». В этом тексте явно прослеживается призыв к бунтам, а то и к путчу! В силу этого не ясно как с ним поступить…" 
BP_germany.606.a:0 "Этот старый глупец сам не знает, что говорит. Пусть доживет свои года."

### Швейцария

BP_Switzerland.1.t:0 "Убийство Вильгельма Густлоффа"
BP_Switzerland.1.d:0 "4 февраля 1936 года в Давосе еврейским студентом Давидом Франкфуртером был убит Вильгельм Густлофф, нацистский партийный лидер, основатель и глава швейцарского отделения НСДАП. Швейцарское правительство распустило Национал-Социалистов как организацию. Правительство Германии сразу же выразило протест против этой акции, и между двумя странами возникла напряженность. Вильгельм Густлофф получил государственные похороны в Мекленбурге, на похоронах присутствовали Адольф Гитлер, Йозеф Геббельс, Герман Геринг, Генрих Гиммлер, Мартин Борман и Иоахим фон Риббентроп.\n \nУбийство Густлоффа получило широкую известность в Европе благодаря нацистской пропаганде, направленной Йозефом Геббельсом. Но Адольф Гитлер запретил ответные меры против евреев в то время, опасаясь международного бойкота зимних и летних Олимпийских игр, которые должны были состояться в Германии, через которые он хотел пропагандировать размер, силу и идеологию нацистского движения на мировой арене. Гастлофф стал мучеником нацистского дела, и его убийство позже стало частью пропаганды, служащей предлогом, наряду с убийством немецкого дипломата Эрнста вом Рата Гершелем Гринспаном для погромов "Хрустальной ночи" 1938 года."
BP_Switzerland.1.a:0 "Ок..."

BP_Switzerland.2.t:0 "Война у порога"
BP_Switzerland.2.d:0 "Враги у ворот! Пришло время активировать Национальный Редут и обеспечить, чтобы их вторжение было, по крайней мере, дорогостоящим!"
BP_Switzerland.2.a:0 "Защитим Отчизну!"
SWI_moilization:0 "В Берне будут расположены 15 дивизий мобилизованного населения\n \n"

BP_Switzerland.3.t:0 "Швейцарцы разрушили мосты и тоннели!"
BP_Switzerland.3.d_ger:0 "Хотя имели место быть предложения о вторжении в Швейцарию, в частности в плане операции Танненбаум, такое вторжение никогда не происходило в действительности. Рельеф Швейцарии, с Альпами в самом сердце страны, очень трудная цель для вторжения, в некоторых районах это почти невозможно. Швейцарская система национальной мобилизации наряду с оборонительной стратегией Национального Редута гарантировала, что любое вторжение будет невероятно дорогостоящим и не будет стоить времени или ресурсов враждебных держав. Страна также служила удобной зоной для дипломатических переговоров и местом для хранения экономических активов, что привело к известной швейцарской репутации за свои банковские способности.\n \nТеперь, когда мы решили вторгнуться в Швейцарию, они запустили свой национальный оборонительный план Редута. Основные мосты и тоннели были разрушены, что делает передвижение невероятно трудной для наших сил на этой местности. Швейцарская армия отошла к своим крепостным комплексам и намерена сделать отчаянный последний шаг против наших сил. Эти укрепления являются одними из лучших в мире, и может потребоваться некоторое время, прежде чем мы сможем начать их штурм. Это вторжение будет очень дорогостоящим, но оно необходимо для завершения нашего видения Великого Германского Рейха!"
BP_Switzerland.3.d_rest:0 "Хотя имели место быть предложения о вторжении в Швейцарию, в частности в плане операции Танненбаум, такое вторжение никогда не происходило в действительности. Рельеф Швейцарии, с Альпами в самом сердце страны, очень трудная цель для вторжения, в некоторых районах это почти невозможно. Швейцарская система национальной мобилизации наряду с оборонительной стратегией Национального Редута гарантировала, что любое вторжение будет невероятно дорогостоящим и не будет стоить времени или ресурсов враждебных держав. Страна также служила удобной зоной для дипломатических переговоров и местом для хранения экономических активов, что привело к известной швейцарской репутации за свои банковские способности.\n \nТеперь, когда мы решили вторгнуться в Швейцарию, они запустили свой национальный оборонительный план Редута. Основные мосты и тоннели были разрушены, что делает передвижение невероятно трудной для наших сил на этой местности. Швейцарская армия отошла к своим крепостным комплексам и намерена сделать отчаянный последний шаг против наших сил. Эти укрепления являются одними из лучших в мире, и может потребоваться некоторое время, прежде чем мы сможем начать их штурм. Это вторжение будет очень дорогостоящим, но оно требуется для нашей победы"
BP_Switzerland.3.a:0 "Черт!"

BP_Switzerland.4.t:0 "Раздел Швейцарии"
BP_Switzerland.4.d:0 "Даже лучшие оборонительные системы мира не смогли остановить захват Швейцарии Рейхом. Теперь, когда эта борьба закончилась, мы должны решить, как разделить регион между нами и нашими союзниками. Кантоны на Западе в основном франкоязычны и будут надлежащим образом управляться нашими режимами во Франции, в то время как итальяноязычные провинции на юге могут быть переданы Италии и удовлетворить желания Муссолини. Большая часть Швейцарии уже говорит по-немецки и станет частью Рейха независимо от того, что мы выберем. Мы также можем принять решение об оккупации всей Швейцарии и не награждать наших союзников какой-либо территорией. Будет также демонтирована система укрепления Национального Редута, а ее материалы будут использованы для восстановления инфраструктуры, которая была разрушена во время вторжения."
BP_Switzerland.4.a:0 "Разделим Швейцарию с нашими союзниками"
partition_of_swiss_not_work_now:0 "§RНа данный момент, эта опция не работает, так как, Швейцария в игре состоит всего из двух регионов. Будем ждать изменений от Парадоксов или когда я наконец займусь картой.§!"
BP_Switzerland.4.b:0 "Вся Швейцария принадлежит Рейху!"
deconstruct_forts_in_switzerland:0 "Будет убраны укрепления, добавленные Национальным Редутом\n \n"

