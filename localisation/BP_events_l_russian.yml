BP_germany.400.t:0 "Переговоры с Турцией"
BP_germany.400.d:0 "С нашим продвижением на Восток, в ходе операции "Барбаросса", нам необходимо решить вопрос с дипломатическим статусом Турции. Присоединение преемника Османской империи к Оси, обеспечит усиление Южного фронта на Кавказе, а СССР не сможет больше использовать Конвенцию Монтрё и их Красный Флот застрянет в Черном море. Конечно, Турция будет претендовать на некоторые территориальные завоевания, и чем больше мы предложим, тем больше вероятность того, что они примут наше предложение. Так что мы им предложим?\n \nОбратите внимание, что если Турция откажется от вашего предложения или вы решите не звать Турков в войну, то получит еще один шанс пригласить их после победы над СССР. Так же, если вы победите Советов без помощи Турции, появится новое решение, которое позволит вам провести вторжение и решить Судьбу Турции."
BP_germany.400.a:0 "Предложить Армению"
BP_germany.400.b:0 "Предложить Армению и Грузию"	
BP_germany.400.c:0 "Предложить им  весь Кавказ"
BP_germany.400.e:0 "В этом нет необходимости"

BP_germany.401.t:0 "Переговоры с Германией"
BP_germany.401.d_Tur_Armenia:0 "На фоне развивающегося успеха операции "Барбаросса", Германия все большее и большее оказывает дипломатическое давление на нашу страну. Мотив Третьего Рейха прост - вступление нашей страны в Ось осложнит положение СССР на Кавказе и откроет немцам путь на Ближний Восток. В случае нашего вступления в Ось, немецкий посол обещал передачу Армении под наш контроль. Так что мы ответим?"
BP_germany.401.d_Tur_Armenia_Georgia:0 "На фоне развивающегося успеха операции "Барбаросса", Германия все большее и большее оказывает дипломатическое давление на нашу страну. Мотив Третьего Рейха прост - вступление нашей страны в Ось осложнит положение СССР на Кавказе и откроет немцам путь на Ближний Восток. В случае нашего вступления в Ось, немецкий посол обещал передачу Армении и Грузии под наш контроль. Так что мы ответим?"
BP_germany.401.d_Tur_Kaukasus:0 "На фоне развивающегося успеха операции "Барбаросса", Германия все большее и большее оказывает дипломатическое давление на нашу страну. Мотив Третьего Рейха прост - вступление нашей страны в Ось осложнит положение СССР на Кавказе и откроет немцам путь на Ближний Восток. В случае нашего вступления в Ось, немецкий посол обещал передачу Армении, Грузии и Азербайджана под наш контроль. Так что мы ответим?"
