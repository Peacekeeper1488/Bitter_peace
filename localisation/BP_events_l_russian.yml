BP_USSR.8.t:0 "Враг у ворот!"
BP_USSR.8.d:0 "После того, как немецкие войска прорвали последнюю линию обороны на подступах к столице, под угрозой оказалась судьба не только Москвы, но и членов Советского правительства. Было принято постановление Комитета Государственной Обороны (ГКО), предусматривающее начало немедленной эвакуации из столицы в Куйбышев. К уничтожению были подготовлены все объекты инфраструктуры и предприятия, за исключением метрополитена, водопровода и канализации. Члены Политбюро настоятельно советовали Сталину покинуть город, телохранители уже ожидали его на железнодорожной станции. Однако, после некоторых колебаний, Сталин решил остаться, поскольку Жуков сумел убедить его в том, что Красная Армия сумеет отстоять Москву."
BP_USSR.8.a:0 "Мы останемся в Москве - живыми или мертвыми!"
BP_USSR.8.b:0 "Мы должны покинуть Москву..."

BP_USSR.9.t:0 "Полный успех на Востоке!"
BP_USSR.9.d:0 "Способность Красной Армии эффективно вести войну стремительно снижается. Основные цели плана Барбаросса полностью выполнены. Киев, Минск, Ленинград, Москва и Сталинград в наших руках, советам стало ясно, что они будут вынуждены просить мира или рисковать потерять все, что они получили в Октябрьской революции. Адольф Гитлер дал понять, что он согласится не меньше, чем на уступку всех советских владений к западу от Волги, включая уступки в Астрахани и Архангельска. Скоро крестовый поход против коммунизма закончится. Мы уже получили телеграмму от советского руководства с желанием сесть за стол переговоров. Наши фельдмаршалы настаивают, что было бы разумно принять это предложение и заверить нас, что советы не в состоянии вести переговоры. Но если у нас хватит сил, то, может, стоит и дальше давить красными на Восток за Уральские горы? Тогда мы будем в лучшем положении."
BP_USSR.9.a:0 "Мы отдали слишком много сил в этой кампании, это будет достойный мир"
GER_aa_line_tool:0 "§RСоветы получат наш ответ и через несколько дней мы подпишем в Москве мирный договор на условиях плана линии А-А.§!"
BP_USSR.9.b:0 "Вперед на Урал!"
GER_forward_to_ural_tool:0 "§RМы откажемся от предложение Советов  продолжим боевые действия. И когда Уральские горы будут в наших рукам, мы потребуем от советов капитуляции на условиях новой границы на Уральских горах.§!"
BP_USSR.9.c:0 "Никаких переговоров! Большевизм должен быть стер с лица земли!"
GER_no_any_negotiation_tool:0 "§RПродолжить войну до победного конца  полного уничтожения Советской государственности. Только когда мы будет контролировать все крупные города в Западной Сибири:§! §HСвердловск, Челябинск, Омск, Новосибирск, Красноярск§! - §Rможно будет говорить об окончательном успехе.§!"


BP_USSR.10.t:0 "Немецкий ответ"
BP_USSR.10.d_A_A_line:0 "Третий Рейх согласен на заключение мира. Адольф Гитлер дал понять, что он согласится не меньше, чем на уступку всех советских владений к западу от Волги, включая уступки в Астрахани и Архангельска."
BP_USSR.10.d_Ural:0 "Германия отказался вести с нами переговоры, заявив, что они собираются получить контроль на всей Европейской частью и оттеснить нас за Урал."
BP_USSR.10.d_war_for_survival:0 "Германия отказался вести с нами какие-либо переговоры, заявив, что наша страна, народ и идеология должны быть стерты с лица земли. Похоже эта война станет нашим последним испытанием в борьбе за существование."
BP_USSR.10.a:0 "У нас нет выбора..."
BP_USSR.10.b:0 "Ни шагу назад! Удержим Урал!"
SOV_mobilization_of_ural:0 "В Уфе и Перми будет расположено по 10 подразделений пехоты с низким уровнем опыта и снаряжения"
BP_USSR.10.c:0 "Ни шагу назад! Мы сражаемся за наше будущее!"
SOV_mobilization_of_siberia:0 "В Уфе, Перми, Свердловске, Челябинске и Омске будет расположено по 10 подразделений пехоты с низким уровнем опыта и снаряжения"

BP_USSR.11.t:0 "Германия предлагает мирный договор"
BP_USSR.11.d:0 ""
BP_USSR.11.a:0 "У нас нет выбора..."
BP_USSR.11.b:0 "Мы не сдадимся!"

BP_USSR.12.t:0 "Сталин мертв!"
BP_USSR.12.d:0 "Сегодня рано утром, когда наша осажденная столица находилась под огнем фашистской артиллерии и воздушных атак, советский народ постигла ужаснейшая трагедия.\n \nГенеральный секретарь, который героически решил остаться в Москве, чтобы командовать обороной города от иностранных захватчиков, был убит, когда немецкие штурмовики обстреляли колонну грузовиков, в которой он ехал. С осколочными ранениями он был срочно доставлен в ближайший госпиталь. Несмотря на все усилия наших отважных и славных врачей, Иосиф Сталин, лидер Советских Социалистических Республик, скончался от полученных ран.\n \nСудьба нашей нации и нашего славного народа висит на волоске. В срочном порядке членам политбюро был избран временно исполняющий должность Генсека - Товарищ Берия. Нам нужно единство, как никогда, товарищи."
BP_USSR.12.a:0 "Черт!"

BP_USSR.13.t:0 "Сталин в безопасности"
BP_USSR.13.d:0 "Сегодня рано утром, когда первые передовые силы Вермахта вошли в Москву и начался городской бой с нашими доблестными защитниками, Товарищ Сталин и члены СВГК покинули столицу и были эвакуированы в Куйбышев. Пессимистично настроенные члены Ставки уговорили Сталина эвакуировать руководство еще дальше - за Урал, в Свердловск."
BP_USSR.13.a:0 "Понятно"

BP_USSR.14.t:0 "Демобилизация"
BP_USSR.14.d:0 "В ходе этой войны мы потеряли огромное количество территорий и людей. Кроме этого, согласно Московскому мирному договору обязаны пойти на: демобилизацию армии, снижение ее численности до 200.000 человек, запрет на использование тяжёлой артиллерии, техники и авиации. А самое неприятное это практически уничтожение нашего народного хозяйства - мы обязаны закрыть большое количество военных предприятий и объектов. Из-за этих действий мы останемся беззащитны, а наша экономика просто рухнет. Но если в ближайшее время не будут предприняты меры по соблюдению этих требований, то боевые действия могут возобновиться, а за этим могут произойти и более страшные последствия..."
BP_USSR.14.a:0 "Мы будем вынуждены это сделать, иначе все станет ещё хуже..."
SOV_bitter_peace:0 "Будут удалены все развернутые дивизии, корабли и авиакрылья, вместо них мы получим 20 дивизий ополчения.\n \n"

BP_USSR.15.t:0 "Великий Исход"
BP_USSR.15.d:0 ""
BP_USSR.15.a:0 "Родина жива, пока живы мы..."
BP_SOV_incoming_population:0 "В большей части регионов будут расположены беженцы, а так же будут добавлены дополнительные ячейки строительства."

BP_USSR.16.t:0 "Восстание в Туркестане!"
BP_USSR.16.d:0 "Проводимая в СССР политика «советизации» аулов, коллективизации и раскулачивания многим не нравилась, в том числе и тюркским народам центрально азиатского региона. За период с 1928 года по 1932 год, в одном лишь в Казахстане произошло около 372 восстаний против властей.\n \nПосле нашего поражения в войне против Германии, многие эмигранты тюркских национальностей, что скрывались  от советской власти в Афганистане, Иране и Синьцзяне почуяли,  что это событие может послужить изменению ситуации в Туркестане. Теперь эти люди вернулись на родину. Недовольные приходом большого количества преимущественно русскоговорящих беженцев из Европейской части страны, местные начали проводить агитацию против советской власти, устраивать рейды на поселения беженцев и местные отряды милиции. Сепаратисты не опасаются выходить в крупных городах, но там их деятельность ограничивается лишь саботажем, расклеивание националистических пропаганды и выступление в закрытых кругах.\n \nНо обстановка быстро обострилась, казахи объединились с киргизами, узбеками, таджиками и туркменами в борьбе за независимость. Они организовали вооруженное восстание в южных районах и объявили своей Ташкент своей столицей."
BP_USSR.16.a:0 "Сокрушим сепаратистов!"
SOV_turkestan_riot:0 "В Туркестане вспыхнуло восстание!"

### Румыния

BP_romania.1.t:0 "Румыны просят передать Транснистрию"
BP_romania.1.d:0 "Румынские националисты хотят восстановить Великую Румынию. Вынашиваемые в Бухаресте планы по изменению румынских границ поддерживаются многими политиками в Берлине. Однако мы не собираемся возвращать румынскому государству Южную Добруджу или Северную Трансильванию. Лучше поощрим расширение румынских границ на восток. В Румынии уже начали появляться труды, согласно которым «Транснистрия» — историческая румынская территория, а её население — обрусевшие румыны."
BP_romania.1.a:0 "Отличная идея"
BP_romania.1.b:0 "Пусть они довольствуются тем, что имеют"
	
BP_romania.2.t:0 "Ответ из Берлина"
BP_romania.2.d_ger_say_yes:0 "Сегодня мы получили оповещение из Берлина, что под наш контроль будет передана Одесса и Винница"
BP_romania.2.d_ger_say_no:0 "Сегодня мы получили оповещение из Берлина, что они отказали нам в нашей просьбе."
BP_romania.2.a:0 "Отлично!"
BP_romania.2.b:0 "Черт!"

