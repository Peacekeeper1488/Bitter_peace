### Китай

BP_china.1.t:0 "Раздел Китая"
BP_china.1.d:0 "Во время Японо-Китайской войны, после оккупации значительной части Маньчжурской и Китайской территории, Японцы столкнулись с проблемой управления этими землями. К тому же, Япония была не готова к затяжному характеру войны. Гигантские размеры оккупированной зоны не соответствовали военным возможностям Токио. Рассчитывая создать механизм политического контроля над захваченной территорией, оккупанты пошли на создание местных марионеточных Китайских властей. 14 декабря 1937 года в Пекине было провозглашено создание Временного правительства Китайской республики во главе с Ван Кэминем на севере, а 28 марта 1938 года в Нанкине было создано Реформированное правительство Китайской республики во главе с Лян Хунчжи, которое контролировало южные и центральные регионы.\n \nВан Цзинвэй, будучи одним из лидеров партии Гоминьдан, встал во время войны на прояпонские позиции, и в декабре 1938 года бежал из Чунцина (где размещалась временная столица Китайской республики) в Ханой, на территорию Французского Индокитая, где 29 декабря 1938 года предложил начать с Японией переговоры о мире. Будучи раненым китайскими агентами, он три месяца спустя перебрался в контролируемый японцами Шанхай, где вступил в переговоры с Японскими властями. В январе 1940 года ряд членов Гоминьдана (Ван Цзинвэй, Чэнь Гунбо, Чжоу Фохай, Тао Сишэн и др.) провели совещание в Циндао, где разработали предложения о «воссоздании» Гоминьдановского правительства. 30 марта 1940 года было торжественно объявлено о создании «Центрального правительства» в Нанкине, исполняющим обязанности председателя которого стал Ван Цзинвэй. Временное правительство Китайской республики и Реформированное правительство Китайской республики были распущены, чтобы подчеркнуть общенациональный характер нового Нанкинского правительства.\n \nТеперь, когда война окончена, мы можем утвердить режим Ван Цзинвэя на всей территории Китая. Или, мы можем поддержать местных военачальников, чтобы создать Китайские федеральные автономии."
BP_china.1.a:0 "Давайте начнем. Рассмотрим судьбу Китая шаг за шагом"
BP_china.1.b:0 "Не будет никакого раздела. Нам нужен единый и сильный Союзник!"
BP_china.1.c:0 "Поддержим местных военачальников, чтобы децентрализовать Китай"

