### США

BP_USA.1.t:0 "Америка вступает в войну?" 
BP_USA.1.d:0 "Новость, что сегодня ошеломила весь мир - Вермахт осуществил высадку на Британские острова, а в последние часы, как сообщается, установил укрепленный плацдарм на береговой линии. Британские войска отступают вглубь страны, чтобы перегруппироваться и контратаковать немцев. На улицах Лондона преобладает паника и суматоха, в городе начата эвакуация  гражданского населения и всех важных государственных  объектов.\n \nПоследний бастион демократии в Европе столкнулся с угрозой капитуляции перед немецкой армией. Возможно сейчас самое время вмешаться в конфликт для Нового Света?"
BP_USA.1.a:0 "Мы должны остановить Немецкую агрессию!"
BP_USA.1.b:0 "Мы не можем это сделать..."

BP_USA.2.t:0 "Американская оккупация Исландии и Гренландии" 
BP_USA.2.d:0 "После оккупации Дании Германией в апреле 1940 года британские войска немедленно заняли Исландию, чтобы предотвратить возможную высадку немцев. Однако Великобритания осуществила высадку малыми силами, и к началу 1941 года стало очевидно, что лучше будет передать контроль над островом Соединенным Штатам. К лету 1941 года американские войска заняли Гренландию и Исландию. Гренландия была оккупирована по соглашению между правительством Соединенных Штатов и датским послом в Вашингтоне. После оккупации Дании этот посол отказался признать датское правительство в Копенгагене и подчиниться его указаниям. Соглашение о Гренландии, подписанное в апреле 1941 года, вызвало энергичные протесты датского правительства и немецкого посольства в Вашингтоне"
BP_USA.2.a:0 "Оккупировать"
BP_USA.2.b:0 "В этом нет необходимости"

BP_USA.3.a:0 "Отлично"

### Италия

BP_italy.1.t:0 "Победная речь Муссолини"
BP_italy.1.d:0 "Когда Муссолини объявил о победе в Эфиопии с балкона Palazzo Venezia в Риме, итальянское население ликовало.\nСо своего балкона Муссолини провозгласил: 'За тридцать веков нашей истории Италия пережила много торжественных и памятных моментов. Это, бесспорно, одно из самых торжественных, самых запоминающихся. Народ Италии, народ всего мира, мир был восстановлен.'\nТолпа не отпускала его - десять раз они вызывали Муссолини на балкон, приветствовали и махали руками, а мальчики из различных фашистских молодежных организаций пели недавно сочиненный 'Гимн Импери' (Inno dell'impero).\n \nЧетыре дня спустя та же сцена повторилась, когда Il Duce в своей речи о 'сияющем мече' и 'роковых холмах Рима' объявил: 'Наконец-то Италия обрела свою империю.' А потом добавил: 'Итальянцы создали Империю своей кровью. Они будут удобрять ее своей работой. И будут защищать его от любого врага с оружием в руках. Будете ли вы достойны этого?'\nЭто был час славы Муссолини. Фашизм никогда не был так популярен, и крики о военной победе заглушали невнятное ворчание о каких-то подспудных экономических бедах."
BP_italy.1.a:0 "Хорошо"

BP_italy.2.t:0 "Africa Orientale Italiana"
BP_italy.2.d:0 "После завоевания Эфиопии была образована колония 'Africa Orientale Italiana' (или Итальянская Восточная Африка) в результате слияния итальянского Сомалиленда и итальянской Эритреи с бывшей Эфиопской империей. Впоследствии итальянский император Виктор Эммануил III принял титул 'Императора Эфиопии'. Территория была разделена на шесть мухафазов (губерний) итальянской Восточной Африки, каждая из которых подчинялась итальянскому губернатору, подотчетному итальянскому вице-королю, который представлял императора Виктора Эммануила. Благодаря усилиям по восстановлению после войны режим поощрял колонизацию, создавая там сельское хозяйство и небольшие предприятия. Местные вооруженные нерегулярные группы также использовались Королевским корпусом колониальных войск для борьбы с мятежами коренных эфиопов."
BP_italy.2.a:0 "Хорошо"

BP_italy.3.t:0 "Вербовка 'Дубатов'"
BP_italy.3.d:0 "Дубаты это обозначение, данное местным вооруженным нерегулярным бандам, нанятым итальянским Королевским корпусом колониальных войск (Regio Corpo di Truppe Coloniali) в итальянском Сомалиленде с 1924 по 1941 год. Слово дубаты произошло от сомалийского словосочетания, означающего "белые тюрбаны".\nВпервые завербованные в июле 1924 года полковником Бечи, они в основном служили легкой пехотой и приобрели репутацию эффективных бойцов. Дубаты содержались в качестве постоянных подразделений и были лучше обучены и вооружены, чем племенная банда, нанятая в качестве вспомогательных подразделений по мере необходимости итальянскими властями в Сомали и других колониях.\n \nПочти 20 000 Дубатов и других иррегулярных солдат служили в итальянских войсках во время завоевания Эфиопии в 1936 году. С оккупацией Эфиопии Дубаты были вновь развернуты в пустыне Огаден и вдоль границ французского и британского Сомалиленда.\nОни так же вели боевые действия против эфиопских партизан в Харэрге. Накануне вступления Италии во Вторую Мировую войну Дубаты подверглись реорганизации, став более тесно интегрированными с регулярными сомалийскими подразделениями Королевского корпуса колониальных войск. Во время восточноафриканской кампании 1941 года Дубаты служили в группе армий Пьетро Газзера."
BP_italy.3.a:0 "Отлично"

BP_italy.6.t:0 "Покушение на Грациани"
BP_italy.6.d:0 "Во время Второй Итало-Абиссинской войны Родольфо Грациани был командующим Южным фронтом. Его армия вторглась в Эфиопию из итальянского Сомалиленда, и он командовал итальянскими войсками в битвах при Генале Дориа и Огадене. Однако усилия Грациани на юге были второстепенными по сравнению с главным вторжением, начатым из Эритреи генералом Эмилио де Боно, позднее продолженным маршалом Италии Пьетро Бадольо. Именно Бадольо, а не Грациани с триумфом вступил в Аддис-Абебу после своего 'Марша Железной Воли'. Но именно Грациани сказал:'Дуче получит Эфиопию, с эфиопами или без них.' После войны Грациани был назначен Вице-королем итальянской Восточной Африки и Генерал-губернатором Шева / Аддис-Абебы. 19 февраля 1937 года во время публичной церемонии во дворце Вице-короля в Аддис-Абебе (бывшая императорская резиденция) двое эритрейцев попытались убить Грациани несколькими гранатами. Итальянские охранники открыли беспорядочный огонь по толпе гражданских зевак. После неудачной попытки убийства Грациани приказал устроить кровавую и беспорядочную расправу над завоеванной страной. Он стал известен как 'Мясник Эфиопии'."
BP_italy.6.a:0 "Черт!"

BP_italy.7.t:0 "Назначить Герцог Аостского новым вице-королем в 'Africa Orientale Italiana'"
BP_italy.7.d:0 "После завоевания Эфиопии была образована колония 'Africa Orientale Italiana' (или Итальянская Восточная Африка) в результате слияния итальянского Сомалиленда и итальянской Эритреи с бывшей Эфиопской империей. Впоследствии итальянский император Виктор Эммануил III принял титул 'Императора Эфиопии'.\n \nКолонией управлял Вице-король Эфиопии и Генерал-губернатор, назначаемый итальянским монархом, перед которым должна была отчитываться каждая из шести провинций "AOI".\n11 июня 1936 года Грациани был назначен Вице-королем итальянской Восточной Африки и Генерал-губернатором Шева / Аддис-Абебы.\n \nПосле неудачного покушения на него, Грациани приказал устроить кровавую и беспорядочную расправу над завоеванной страной. В конце концов, его жесткая политика усугубила напряженность в колонии.\nПоэтому 21 декабря 1937 года Рим назначил Амедео, 3-го герцога Аосты, новым Вице-королем и Генерал-губернатором итальянской Восточной Африки и поручил ему придерживаться более гибкой линии. Соответственно, были предприняты масштабные проекты общественных работ."
BP_italy.7.a:0 "Отлично!"

BP_italy.8.t:0 "Дотации на развитие 'Africa Orientale Italiana'"
BP_italy.8.d:0 "После своего образования Итальянская Восточная Африка была разделена на шесть провинций: итальянские Эритрею и Сомалиленд, а также четыре провинции Эфиопии (Амхара, Галла-Сидамо, Шиоа, Харар), каждая из которых подчинялась итальянскому Губернатору и Вице-королю.\n \nБлагодаря усилиям по восстановлению после войны, режим поощрял итальянских крестьян колонизировать колонию, способствовал созданию сельского хозяйства и небольшие отрасли промышленности в колонии. Однако мало кто из итальянцев приезжал именно в Эфиопские провинции, а большинство из них направлялось в Эритрею.К 1940 году в Эфиопию прибыло всего 3200 фермеров,что составляло менее десяти процентов от цели режима.\nПродолжающиеся мятежи коренных эфиопов, нехватка природных ресурсов, пересеченная местность и неопределенность политических и военных условий препятствовали развитию и заселению сельских районов.\n \nТем не менее, итальянская Эритрея пользовалась огромной популярностью, там проживало почти 80 000 итальянских колонистов. Колония становилась чрезвычайно дорогой для Итальянского бюджета, в 1936-37 администрация 'AOI' запросила у Италии 19,136 млрд лир на создание необходимой инфраструктуры в колонии.\nВесь доход Италии в том году составлял всего 18,581 миллиарда лир. Так же существовал урбанистический проект расширения Аддис-Абебы, чтобы стать современной столицей Восточной Италии Африки, но эти архитектурные планы, как и все другие разработки, были остановлены во время войны."
BP_italy.8.a:0 "Развивать Эритрею"
BP_italy.8.b:0 "Развивать Аддис-Адебу"
BP_italy.8.c:0 "Развивать Сомали"
BP_italy.8.e:0 "Развивать Эфиопские процинции"

BP_italy.9.t:0 "Германия поддерживает наши требования"
BP_italy.9.d:0 "Германия приняла мудрое решение поддержать наши претензии на земли Виши. Вишисты отдают нам Габес и Тунис."
BP_italy.9.a:0 "Месть за Италию"

BP_italy.10.t:0 "Германия отвергает наши требования"
BP_italy.10.d:0 "Германия решила отвергнуть наши разумные, честные и вполне справедливые претензии на земли Виши. Стоит ли нам покинуть альянс [From.GetFactionName]?"
BP_italy.10.a:0 "Неприемлемо. Мы справимся в одиночку"
BP_italy.10.b:0 "Мы добьемся их уважения"

BP_italy.20.t:0 "Строительство Виа Бальбо"
BP_italy.20.d:0 "С 1934-1939 года, Ливия стала неотъемлемой частью плана Королевства Италии по борьбе с большим ростом населения, нищетой и безработицей на юге. Еще в 1911 году итальянское правительство решило 'освободить' бывшую римскую провинцию от Османских Турок, что привело к Итало-Турецкой войне и приобретению у Османов колоний Киренаика, Триполитаная и Феццан. В 1934 году они были объединены в итальянскую Ливию, которая включала уступки, полученные от Британского Судана, и территориальные изменения с Египтом.\n \nС назначением итальянского губернатора Итало Бальбо итальянская Ливия процветала - итальянцы в Ливии насчитывали 108 419 (12,37 процента от общего населения) на момент переписи 1939 года, а итальянцы менее чем за тридцать лет (1911-1940) построили огромные общественные работы (дороги, здания, порты, железные дороги и открыли обширные участки сельскохозяйственных угодий).\n \nВ марте 1937 года Муссолини совершил государственный визит в Ливию, где открыл новую военную магистраль, проходящую по всей территории колонии (Via Balbia). На границе Киренаики и Триполитании было построено большое архитектурное сооружение под названием Арка Филени, отмечавшее окончание строительства дороги.\n \nВо время Второй мировой войны дорога имела стратегическое значение, по сути, являясь главной коммуникационной линией снабжения воюющих сторон.\n \nКогда Бальбо погиб в 1940 году в авиакатастрофе, итальянское правительство назвало в его честь 1822-километровую дорогу."
BP_italy.20.a:0 "Отлично"

BP_italy.90.t:0 "Независимое государство Хорватия"
BP_italy.90.d:0 "Независимое государство Хорватия (НГХ), занимавшее большую часть территории современной Хорватии и Боснии и Герцеговины и находилось под оккупацией немецких и итальянских войск. 17 апреля из Италии в Загреб прибыл поглавник (вождь) Анте Павелич. Номинально государство с 18 мая под тронным именем Томислава II возглавлял герцог Аостский Аймоне Маргарита Мария Джузеппе ди Торино, принц итальянского королевского дома. Возведение на престол новосозданного государства представителя итальянской династии было призвано обозначить итальянский протекторат над ним. Роль Томислава II в новом государстве была чисто номинальной, так как вся реальная власть находилась в руках хорватского фашистского движения усташей и его вождя Анте Павелича. Монарх так ни разу и не посетил территорию НГХ. 15 июня 1941 года НГХ присоединилось к Берлинскому, 26 июня — к Антикоминтерновскому пакту, 14 декабря объявило войну Великобритании и США. Из-за активного партизанского движения Югославии НГХ за всё время своего существования ни единого дня не контролировало всю заявленную территорию.\n \nПохоже, что немцы не заинтересованы в Хорватии, ее контроль полностью в наших руках."
BP_italy.90.a:0 "Отлично!"
BP_italy.90.b:0 "Отлично, но аннексируйте Далмацию."

### Франция

BP_france.1.t:0 "Германия поддерживает претензии Италии"
BP_france.1.d:0 "Италия получит Габез и Тунис. Губернаторы колоний обеспокоены таким решением Германии и гадают, кто станет следующим. Губернатор Западной Африки решил не ждать и примкнул к Свободной Франции."
BP_france.1.a:0 "Немцы - недальновидные дураки"
 
BP_france.2.t:0 "Измена Западной Африки"
BP_france.2.d:0 "После решения Германии передать Италии земли вишистов в Тунисе, власти в Западной Африке перешли на нашу сторону."
BP_france.2.a:0 "Франция стала на шаг ближе к своему спасению"

