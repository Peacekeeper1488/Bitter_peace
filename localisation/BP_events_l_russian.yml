BP_germany.200.t:0 "Раздел Югославии"
BP_germany.200.d:0 "О планах раздела Югославии Гитлер впервые заявил на совещании 27 марта 1941 года, после получения известий о перевороте в Белграде. В ходе созванного им секретного совещания с участием руководящих деятелей Третьего рейха и командования Вермахта он решил произвести все приготовления к тому, чтобы разделить Югославию как в военном смысле, так и в качестве государственного образования. Конкретные предложения по разделу страны формулировались как перед началом боевых действий, так и уже после вторжения Германии и её союзников в Югославию. Собственно немецкие предложения дополнялись идеями, озвученными Италией, Венгрией и Болгарией.\n \nТеперь, когда враг разгромлен, а Югославия под жестким контролем стран Оси, мы можем начать план разделения Югославского государства между союзниками: мы можем разделить Югославию между всеми членами оси в соответствии с их притязаниями, так что бы все державы получат свое, в дополнении к этому передать Далмацию под полный контроль Италии, а так же провести раздел без участия Италии или Венгрии с Болгарией, что позволит нам иметь почти полный контроль над Балканами."
BP_germany.200.a:0 "Исторический раздел"
BP_germany.200.b:0 "Передать Далмацию Италии" 
BP_germany.200.c:0 "Раздел без участия Италии"
BP_germany.200.e:0 "Раздел без участия Венгрии и Болгарии" 

BP_germany.201.t:0 "Раздел Греции"
BP_germany.201.d:0 "Когда последние греческие солдаты сложили оружие, мы начали разработку  плана оккупации и новых границ Греции. В настоящий момент мы можем либо расколоть Грецию, предоставив Италии контроль над большей частью Греции и Болгарии большую часть Македонии, так же мы можем удержать Западную Македонию под своим контролем, чтобы сохранить статус-кво."
BP_germany.201.a:0 "Исторически раздел"
BP_germany.201.b:0 "Оставить Западную Македонию" 


