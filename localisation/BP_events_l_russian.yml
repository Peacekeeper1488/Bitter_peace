BP_germany.500.t:0 "Логистическая проблема в России"
BP_germany.500.d:0 "В 1941 году Немецкая промышленность и Межъевропейский импорт обеспечивал достаточное количество продовольствия, топлива и боеприпасов для поддержки частично моторизованной армии численностью около трех миллионов человек для кампания, которая продлилась бы около семнадцати недель. Имея почти год на подготовку, производство и накопление запасов для "Барбароссы", немцы имели достаточно сил, чтобы победить Советский Союз в 1941 году. Проблемой логистического характера для Вермахта стала транспортировка припасов в сложных условиях большой страны с нестандартной колеей и преимущественно грунтовыми дорогами."
BP_germany.500.a:0 "Черт!"

BP_germany.501.t:0 "Генерал Мороз"
BP_germany.501.d:0 "Русские военными победами часто связывают с суровой русской зимой. Во время Северной войны Карл XII Шведский вторгся в Россию в 1707 году. Русские отступили и использовали политику Выжженной земли. Зима 1707 была самой жестокой в 18 веке, настолько суровой, что порт Венеции с соленой водой замерз. 35000 солдат Карла были искалечены, и к весне осталось только 19000. Полтавская битва 1709 года положила конец Шведской империи.\n \nВ 1812 году Великая Армия Наполеона из 610 000 человек вторглась в Россию, направляясь к Москве. Русская армия отступила перед французами и снова сожгла посевы и деревни на их пути, отрезав врага от снабжения. Армия Наполеона в конечном счете сократилась до 100 000 человек.\n \nВ холодную зиму 1941-1942 года у Вермахта не было необходимых припасов, таких как зимняя форма, из-за многочисленных задержек в передвижении немецкой армии. Гитлер был настолько уверен в быстрой победе, что не готовился даже к возможности Зимней войны в России. Тем не менее, за первые пять месяцев вторжения его восточная армия понесла более 734 000 потерь (около 23 процентов от ее средней численности в 3 200 000 человек)."
BP_germany.501.a:0 "Черт!"

BP_germany.502.t:0 "Линия Архангельск - Астрахань"
BP_germany.502.d:0 "Линия Архангельск - Астрахань или "Линия А-А" конечной целью операции Барбаросса. Она возникла из более раннего военного исследования Эрика Маркса под названием Операция "Проект Восток". Гипотетическая линия А-А должна была простираться от портового города Архангельска на Белом море вдоль реки Волга  до портового города Астрахань на Каспии. Это исследование предполагало, что кампания займет от девяти до семнадцати недель.\n \nОперация Барбаросса подразумевала достижение этой цели до наступления зимы 1941 года. Это привело бы к оккупации подавляющего большинства промышленных, демографических, продовольственных и топливных центров Советского Союза и сделало бы его неспособным представлять угрозу для Германии после окончания войны. Оставшиеся советские промышленные центры к востоку на Урале и за его пределами должны были быть уничтожены бомбардировками с воздуха."
BP_germany.502.a:0 "Россия больше никогда не восстанет вновь."

BP_germany.503.t:0 "Распределение Сфер"
BP_germany.503.d:0 "15 декабря 1941 года Япония предложила Германии разделение сфер влияния на Азиатском континенте. Это предложение разграничило бы территорию вдоль 70-го меридиана восточной долготы. Немцы первоначально опасались этого предложения, опасаясь, что оно создаст нежелательный прецедент для будущих разделов политических образований вдоль этой разделительной линии и что оно не будет содержать никаких обещаний японской военной поддержки против СССР. Вермахт позже критиковал это предложение, поскольку оно произвольно прорезало существующие государства, не обращая внимания на природные географические особенности или экономические проблемы, которые сделали возможным существование этих образований. Оно противопоставлено разделению, которое должно было быть по существующим государственным границам, которые проходили вдоль Восточной границы Ирана, Северного Афганистана, западной границы Китая, а затем вдоль реки Енисей.\n \nИсторический, Гитлер одобрил предложение Японии. Это было вероятно, потому что он не верил, что Германия реально когда-либо получит контроль над Советской территорией за Уральскими горами"
BP_germany.503.a:0 "Судьба Нового Порядка решена"

BP_germany.504.t:0 "Переговоры с Японией"
BP_germany.504.d:0 "После падения важных советских городов в европейской части страны, Германия быстро начала дипломатические переговоры с Японией. Советская Армия передислоцировала большую часть своих Маньчжурских дивизий на запад, для удержания фронта от натиска немецкой армии. Теперь Япония легко может занять важные города на востоке, что могло бы существенно снизить боевой дух Красной Армии и заставить силы Советского Союза воевать на два фронта."
BP_germany.504.a:0 "Попросить вступить в войну"
BP_germany.504.b:0 "Мы справимся и одни"

BP_germany.505.t:0 "Ответ Японцев"
BP_germany.505.d_agree:0 "Мы обратились к Японии с просьбой о совместной действиях против СССР и получили согласие."
BP_germany.505.d_disagree:0 "Несмотря на все усилия по привлечению Японии в войну с СССР, наше недавнее предложение, было встречено без воодушевления. [From.GetLeader] и правительство отказались вступить в войну, сославшись на то, что «на данный момент все наши ресурсы направлены на тихоокеанский театр военных действий»."
BP_germany.505.a:0 "Отлично!"
BP_germany.505.b:0 "Черт!"

BP_germany.506.t:0 "Сибирская Нейтральная Зона"
BP_germany.506.d:0 "В результате переговоров между Японией и Германией было принято о создании Сибирской Нейтральной Зоны на реке Енисей. Этот покажет дружелюбные и союзнические намерения между нашими государствами."
BP_germany.506.a:0 "Мы на еще один шаг ближе к Новому Порядку!"

BP_germany.507.t:0 "Операция Шарлемань (Карл Великий)"
BP_germany.507.d_A_A_line:0 "После успеха операции "Барбаросса" Третий Рейх сосредоточил свое внимание на укреплении контроля над завоеваниями к западу от Волги. Между тем, остатки СССР удержали хрупкий контроль над оставшимися территориями на Уральских горах, в Центральной Азии и Сибири. Благодаря решению Сталина перенести большое количество тяжелой промышленности СССР на Урал и в Сибирь, промышленного потенциала страны Советов все еще хватает, чтобы поддерживать те части Красной Армии, что не были уничтожены немецким блицкригом. Несмотря на то, что они не могут ничего сделать, кроме как смотреть на Волгу с востока, Советы по-прежнему представляют потенциальную угрозу для Нового Порядка. С момента окончания первой войны против СССР прошли годы, а Третий Рейх сильнее, чем когда-либо. Мечта Гитлера о расширении границ Европы до Урала до сих пор не осуществлена - политическая практичность и реалии вызовов, порожденных операцией "Барбаросса", не позволили достичь этого в ходе нашего первого мирного договора с большевистской угрозой. Настало время искоренить большевизм с лица планеты, защитить Европу и исполнить судьбу Рейха!"
BP_germany.507.a:0 "От Атлантики до Урала! Вперед!"
BP_germany.507.d_Ural:0 "После успеха операции "Барбаросса" Третий Рейх сосредоточил свое внимание на укреплении контроля над завоеваниями к западу от Урала. Между тем, остатки СССР удержали хрупкий контроль над оставшимися территориями на в Центральной Азии и Сибири. Благодаря решению Сталина перенести большое количество тяжелой промышленности СССР на Урал и в Сибирь, промышленного потенциала страны Советов все еще хватает, чтобы поддерживать те части Красной Армии, что не были уничтожены немецким блицкригом. Несмотря на то, что они не могут ничего делать, кроме как смотреть на Урал с востока, Советы по-прежнему представляют потенциальную угрозу для Нового Порядка. С момента окончания первой войны против СССР прошли годы, а Третий Рейх сильнее, чем когда-либо. Мечта Гитлера о расширении границ Европы до Енисея до сих пор не осуществлена - политическая практичность и реалии вызовов, порожденных операцией "Барбаросса", не позволили достичь этого в ходе нашего первого мирного договора с большевистской угрозой. Настало время искоренить большевизм с лица планеты, защитить Европу и исполнить судьбу Рейха!"
BP_germany.507.b:0 "От Атлантики до Енисея! Вперед!"

BP_germany.508.t:0 "Московский договор"
BP_germany.508.d:0 "Советы согласились на наши требования. Война на востоке подошла к концу. Благодаря блестящему командованию и превосходству Вермахта - Москва, Ленинград и Сталинград - все они пали перед нашим яростным блицкригом. Руководство Советского Союза знало, что полный крах их вырождающегося государства неизбежен, что вынуждает их подчиниться нашим требованиям или столкнутся с полным уничтожением. В Москве подписан окончательный мирный договор между представителями оставшегося советского руководства и германской делегацией во главе с Йоахимом фон Риббентропом. Полное унижение Советской делегации было ощутимым, поскольку они были вынуждены подчиниться нашим требованиям в Кремле. Во время мероприятия о подписании мира, солдаты Вермахта торжественно маршировали по Красной площади, а Рейхскригсфлаг развиваться над Собором Василия Блаженного. Там, где Наполеон потерпел неудачу, Рейх одержал победу.\n \nТребования были ясны - вся территория на которую мы претендуем будет передана Рейху на неограниченный срок. Вся территория между финским заливом и Баренцевым морем будет передана Финляндии или передана под немецкое Управление по нашему усмотрению. Территория Бессарабии будет возвращена Румынии, а территория Одессы вплоть до Днестра также будет передана Румынии.\n \nВойна на востоке, или как позже назвал ее Гитлер "Война Германского Пробуждения", подошла к концу. Победа!"
BP_germany.508.a:0 "Дранг нах остен наконец-то реализован!" 
BP_germany.508.b:0 "Дранг нах остен наконец-то реализован!"
