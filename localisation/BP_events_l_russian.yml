BP_japan.201.t:0 "Дальневосточная Республика"
BP_japan.201.d:0 "Начиная с XIX веке русскими первопроходцами началось активное освоение Дальнего Востока, чему в немалой степени способствовало быстрое ослабление могущества империи Цин, которая в 1840 году оказалась втянута в первую Опиумную войну. Результатом этих событий стало подписание между Китаем и Россией Айгунского и Пекинского договоров, которые передавали Русским территории Маньчжурии, которая  сейчас известна как Приамурье. Результатом попыток укрепления влияния России в нашем регионе стала наша конфронтация и последующая победа в Русско-Японской войне.\n \nБоясь нашего угрозы, Большевики организовали Дальневосточная республика (ДВР) -  де-юре независимое демократическое государство с капиталистическим укладом в экономике, провозглашённое на территории Забайкалья и российского Дальнего Востока. Оно просуществовало до 1922 года, когда Советы присоединили его.\n \nТеперь, когда мы контролируем эту территорию,  нам необходимо решить, что с ней делать: создать новую ДВР для привлечения русских-белоэмигрантов и лояльного населения и вернуть территории Маньчжурии, что бы восстановить ее старые границы."
BP_japan.201.a:0 "Учредить ДВР"
BP_japan.201.b:0 "Учредить ДВР, но передать часть территории Маньчжурии"
BP_japan.201.c:0 "Передать эту территорию Маньчжурам"

BP_japan.202.t:0 "Якутский Вопрос"
BP_japan.202.d:0 "На  территории современной Якутии живет множество малых народов - саха (якуты), эвенки (тунгусы), Эвены (ламуты), юкагиры (одулы), чукчи, долганы. Живя в экстремальных природно-климатических условиях Севера, аборигены вели соответствующее им экстенсивное хозяйство; политически были слабо организованы, жили родами, и лишь якуты частично были объединены в более крупные родоплеменные сообщества.\n \nВ 1623 эту территорию открыли русские казаки, а в 1632 году казак Петр Бекетов основал на территории Якутии первый русский город Ленский острог, названный позже Якутском. Эта дата считается датой вхождения Якутии в состав Российского государства.\n \nВ начале 20 века и на фоне Гражданской Войны, в Якутии начались распространяться идеи о независимости и само идентичности Якутского народа. Результат этих идей стали восстания произошедшие в 1921—1928 годах. Восстания были серией вооружённых столкновений в разных регионах Якутии, бои велись в 1921—1923 годах — между красными и белогвардейцами, в 1924—1925 годах между властями Якутской АССР и так называемыми тунгусскими повстанцами, в 1927—1928 годах между местной администрацией и конфедералистами, которые хотели добиться независимости Якутии от РСФСР.\n \nТеперь, когда мы контролируем эту территорию, мы можешь решить, как поступить с ней. Создать лояльное автономное государство Якутия?"
BP_japan.202.a:0 "Создать Якутию"
BP_japan.202.b:0 "Создать, но передать им малую часть территорий"
BP_japan.202.c:0 "Нам это не нужно"

BP_japan.203.t:0 "Судьба Байкала"
BP_japan.203.d:0 "Республика Байкал (Забайкалье) или Военное Правительство Байкала - структура власти, возникшая в ходе Гражданской войны на территории Забайкалья в рамках Белого движения, существовавшие с 1918 по 1920 год.\n \nПри поддержке Японского командования, которое принимало участие в Сибирской интервенции к власти в Республике пришел казачий атаман Г. М. Семенов, которым единолично управлял этим политическим образованием, сделал по сути Байкал Японской марионеткой.\n \nC образованием Дальневосточной Республики — протектората Советской России на Дальнем Востоке —  стала очевидна бесперспективность военного противостояния. 19 октября 1920 года Япония начала вывод войск с Забайкалья, и в этот же день части Амурского фронта НРА ДВР начали наступление на Читу. 21 ноября 1920 года было завершено освобождение Забайкалья, что ознаменовало конец существования Забайкальской белой государственности.\n \nСеменов оказался в эмиграции, как и множество белогвардейцев Дальнего Востока, он остался жить в Маньчжурии и сотрудничал с Японскими властями."
BP_japan.203.a:0 "Создать Байкальскую Республику"
BP_japan.203.b:0 "Передать Байкал ДВР"
BP_japan.203.c:0 "Разделить регион между ДВР и Якутами"
BP_japan.203.e:0 "Разделить регион между Монголами и Якутами"

BP_japan.204.t:0 "Судьба Туркестана"
BP_japan.204.d:0 "Туркестан – историческое название региона Центральной Азии населённого тюркскими народами. Это родина тюркоязычных уйгуров и других народов центральной Азии, таких как: казахи, киргизы, узбеки, татары и таджики.\n \nЗа свою долгую историю этот регион побывал в составе различных государств: Китайской династии Хань, Тюркский и Уйгурский каганаты, Монгольской империи, а затем Маньчжурской Империей (Цинская династия), которая окончательно покорила Восточный Туркестан в 1759 г. Под натиском маньчжурской-китайских войск уйгуры лишились своей государственности. Захваченные земли стали называться Синьцзяном (по-китайски «Новая граница»).\n \nВесь XIX век для Восточного Туркестана характеризуется многочисленными национально-освободительными восстаниями уйгуров за независимость (1825—1828, 1857, Йеттишар 1862—1872 гг.), продолжавшимися и в XX веке (1931—1937, с 1943—1949 гг. до нашего времени).\n \nТеперь когда Синьцзян под нашим контролем мы можем освободить местные народы от Китайского управления."
BP_japan.204.a:0 "Мы рады приветствовать нового члена нашего Альянса"
BP_japan.204.b:0 "Учредить нейтральный Туркестан"
BP_japan.204.c:0 "Интегрировать Туркестан в Китайскую марионетку"
BP_japan.204.d:0 "Учредить автономию Туркестана"

