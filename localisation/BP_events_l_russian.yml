### Британия

BP_england.1.t:0 "Британская Бирма"
BP_england.1.d:0 "Изначально Бирма как колония входила в состав Британской Индии. В 1935 году был принят новый Акт об управлении Индией, в соответствии с которым в 1937 году Бирма была выделена в отдельную колонию, а из Министерства по делам Индии было выделено Министерство по делам Бирмы. Несмотря на формальное разделение, оба министерства размещались в одном и том же здании, а возглавлял их один и тот же министр."
BP_england.1.a:0 "Выделить ее"
BP_england.1.b:0 "Нам это не нужно"
ENG_creation_of_burma:0 "Из §Y[RAJ.GetName]§ будет выделена §YБирма§!!"

BP_england.2.t:0 "Гвардия Метрополии" 
BP_england.2.d:0 "Гвардия Метрополии или Домашняя Гвардия - это ополчение, которое действовало с 1940 по 1944 годы. Состояло из 1,5 миллионов местных добровольцев, которые не могли нести военную службу, как правило, из – за возраста, отсюда и произошло прозвище "Армия отцов". Гвардия Метрополии действовала в качестве второстепенных Сил обороны, в случае вторжения сил нацистской Германии и их союзников. Ополченцы охраняли прибрежные районы Соединенного Королевства и другие важные объекты, такие как аэродромы, заводы и склады взрывчатых веществ. К концу 1940 года в распоряжении ополченцев было 847 000 винтовок, 47 000 дробовиков и 49 000 пулеметов различных видов. Однако, поскольку в то время насчитывалось более 1 682 000 добровольцев, это означало, что 739 000 человек оставались без оружия." 
BP_england.2.a:0 "Мы должны защитить наш Дом"
ENG_moilization_of_home_guard:0 "На Британских островах будут расположены 10 дивизий ополчения с низким уровнем опыта и снаряжения"

BP_england.11.t:0 "Англо-Иракская Война" 
BP_england.11.d:0 "Благодаря Англо-Иракскому договору 1930 года Королевство Ирак все еще находилось в зависимом от Великобритании положении. Патриотически настроенные круги Ирака — это положение не устраивало, а король Гази I пытался проводить независимую от нас политику, но безуспешно. Часть антибритански настроенных иракских военных, группировавшаяся в 1930-х вокруг германского посла Фрица Гробба, стала известна как «Круг Семи», а их лидеры — как «Золотая четвёрка». После подавления антибританского восстания в Палестине многие его участники нашли убежище в Ираке, сюда же впоследствии перебрался и лидер повстанцев, бывший муфтий Иерусалима Амин аль-Хусейни.\n \nВ результатом этого роста антибританских настроений стал государственный переворот в Ираке. 1 апреля 1941 года был свергнут режим регента Абд-аль-Илаха, а Рашид Али-аль-Гайлани объявлен премьер-министром. Переворот возглавили четыре иракских генерала, состоявших в националистической группировке 'Золотой Квадрат'. Поскольку в 1932 году Ирак получил лишь формальную независимость, целью группировки было использование войны для достижения полной самостоятельности и создания пан-Араабского государства, что привело к сотрудничеству с немецкой разведкой и принятию военной помощи от Германии.\n \nСитуация в Ираке достигла критического момента. С этим государственным переворотом мы лишились контроля над Иракскими нефтяными промыслами и транспортного узла Кувейт - Палестина - Егиипет. Кроме того, новое Иракское правительство является потенциальным союзником Германии, что может стать угрозой для Кувейта и Палестины. Военное руководство настаивает на скорейшем вторжении и оккупации Ирака." 
BP_england.11.a:0 "Немедленно начать операцию"
BP_england.11.b:0 "У нас нет возможности распылять наши силы"

BP_england.13.t:0 "Операция «Согласие»"
BP_england.13.d:0 "Начиная с 30-х годов Третий Рейх искал возможных союзников на Ближнем Востоке. Одним из таких потенциальных партнеров - был Иран. Несмотря на сильные позиции британского капитала, который играл ключевую роль в иранской экономике, геополитический уклон в сторону Третьего рейха становился всё сильнее. Кроме того, Берлин с 1933 года переводит отношения с Ираном на новый качественный уровень. Рейх начинает принимать активное участие в развитии экономики, инфраструктуры Ирана, реформе вооружённых сил монархии. В Третьем рейхе проходит обучение иранская молодёжь, военные, которых геббельсовская пропаганда называла «Сыновьями Заратуштры». Немецкие идеологи объявили персов «чистокровными арийцами», и они специальным указом были освобождены от действия Нюрнбергских расовых законов. В результате к началу Второй мировой войны Третий рейх завоевал прочные позиции в Иране, и фактически страна превращалась в немецкую базу в регионе Ближнего и Среднего Востока. К 1941 году ситуация с Ираном и его «арийским уклоном» для Москвы и Лондона сложилась следующим образом: появилась реальная угроза, что построенная на английские капиталы нефтяная и транспортная инфраструктура Ирана будет использована Третьим рейхом против СССР и Британии. Так, только один нефтеперерабатывающий завод в Абадане в 1940 году перерабатывал 8 млн. тонн нефти. А авиационный бензин во всём регионе производили только в Баку и Абадане. Кроме того, если бы немецкие вооружённые силы прорвались из Северной Африки в Палестину, Сирию или в 1942 году вышли на рубеж Баку – Дербент – Астрахань, вступление Турции и Ирана в войну на стороне Германии было бы вопросом решённым. В связи с планомерным наступлением вермахта вглубь СССР персидский коридор, проходивший по территории Трансиранской железной дороги, представлял собой один из наилегчайших путей реализации программы ленд-лиз, осуществлявшейся Соединёнными Штатами по морю. Британские и советские инженеры признавали огромную значимость данной железной дороги и стремились держать её под пристальным вниманием. Возросшее число атак немецких подводных лодок и покрытие моря льдом в районе Архангельска привели к повышению опасности использования этого маршрута, вследствие чего необходимость использования железной дороги значительно выросла. К тому же советское правительство стремилось включить Иран, Азербайджан и Туркменсахру («Туркменскую равнину») в состав своего государства, а также привести к власти в Иране коммунистов. Давление Великобритании и СССР на Иран привело к росту напряжённости и массовым антибританским выступлением в Тегеране, которые, по мнению англичан, носили пронемецкий характер. Стратегическое положение Ирана препятствовало обеспечению безопасности советских нефтеносных районов и тыла Красной Армии и создавало угрозу британским военным маршрутам между Индией и Средиземноморьем."
BP_england.13.a:0 "Необходимо защитить наши интересы в Иране" 

BP_england.14.t:0 "Коллапс Британской Империи" 
BP_england.14.d:0 "После потери Британских островов и бегства большей части британского руководства, оставшиеся представители английского правительства подписали мирный договор со своими бывшими врагами. Временное правительство, которому удалось эвакуироваться в Канаду, отказалось признать это соглашение и призвало остальных членов Британского Содружества не терять надежду и продолжать борьбу. Несмотря на это заявление, капитуляция Англии вызвала рост внутреннего напряжения и привела к расколу бывшей Британской империи. Огромные области заявили о своей независимости или были захвачены другими странами."
BP_england.14.a:0 "Империи больше нет - остались лишь осколки"

