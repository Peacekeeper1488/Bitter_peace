BP_germany.1.t:0 "Рейхскомиссариат Норвегия"
BP_germany.1.d:0 "Норвежское правительство в изгнании, немецкие войска контролируют территорию и выступают гарантом, что шведское железо продолжает к нам поступать, а так же что жизненно важный портовый город Нарвик остается открытым для нас. Все под носом у проклятого Королевского флота! Кажется, наших военных не остановить!  Мы можем создать Рейхскомиссариат для поддержания порядка в Норвегии и привлечь местных добровольцев и полицию для того что бы контролировать и пресекать любую партизанскую деятельность. Должны ли мы учредить его?"
BP_germany.1.a:0 "Квислингу лучше не разочаровывать нас"
BP_germany.1.b:0 "Нет, обойдёмся без них"

BP_germany.10.t:0 "Рейхскомиссариат Нидерланды"
BP_germany.10.d:0 "Вторжение в Низинные земли, в рамках Плана «Гельб», привело к созданию двух политических образований с отличительными особенностями Национал-Социалистического движения, каждое из которых имело бы долгосрочные цели для включения в состав самого Рейха.\n \nРейхскомиссариат Нидерланды был гражданским оккупационным режимом, созданным в Нидерландах после вторжения Германии в 1940 году. Гитлер предполагал прямую ассимиляцию голландского народа в самом Рейхе на более позднем этапе, рассматривая его как часть Арийской расы господ и, следовательно, как часть германского царства."
BP_germany.10.a:0 "Создать администрацию"
BP_germany.10.b:0 "Продолжить военную оккупацию"

BP_germany.20.t:0 "Рейхскомиссариат Бельгия и Северная Франция"
BP_germany.20.d:0 "Вторжение в Низинные земли, в рамках Плана «Гельб», привело к созданию двух политических образований с отличительными особенностями Национал-Социалистического движения, каждое из которых имело бы долгосрочные цели для включения в состав самого Рейха.\n \nРейхскомиссариат, созданный в Бельгии, был создан только в 1944 году и до этого времени находился под управлением военного правительства. Включал в себя всю Бельгию (за исключением Эйпена, который был присоединен к Германии), а также район богатой железом территории на севере Франции, комиссариат был также предназначен для будущей ассимиляции в сам Рейх. Такие деятели, как Гиммлер и Геббельс, рассматривали как Фламандские, так и Валлонские народы как германские по расовому признаку и поэтому достойны быть частью Великого германского Рейха."
BP_germany.20.a:0 "Создать администрацию"
BP_germany.20.b:0 "Продолжить военную оккупацию"

BP_germany.30.t:0 "Рейхскомиссариат Украина"
BP_germany.30.d:0 "По мере того, как наши войска продвигаются по огромной украинской степи, большое количество земли и людей попадает под наш контроль. Создание гражданского оккупационного режима с четкой задачей установления мира в регионе для последующего использования послужило бы нашим интересам, с тем чтобы наши армии могли продолжать продвигаться вглубь Советского Союза."
BP_germany.30.a:0 "Создать администрацию"
BP_germany.30.b:0 "Нет, обойдёмся без этого"

BP_germany.31.t:0 "Юго-Западная Россия"
BP_germany.31.d:0 "В официальных документах, издававшихся в Германии и на оккупированных территориях, эта территория, именовалась Dongebiet (в переводе означает земли, примыкающие к Дону).\n \nУ территории, на которой долженствовало произойти создание Рейхскомиссариата, отсутствовали естественные границы, единая система экономических отношений; также там проживали представителей ряда национальностей. Статус административного центра планировалось присвоить городу Ростов-на-Дону. Альфред Розенберг выдвигал кандидатуру Дитриха Кляггеса на пост рейхскомиссара.\n \nНесмотря на существование планов по установлению одного из пяти типов оккупационного режима, проект так и не удалось осуществить в силу отсутствия в этом острой необходимости и принятия решения правительством Третьего рейха во второй половине 1941 года о минимизации количества субъектов, планировавшихся к созданию на оккупированных территориях СССР, до четырёх. По мнению А. Розенберга, поддержанного А. Гитлером, захваченные области предстояло включить в состав Рейхскомиссариата Украина и Рейхскомиссариата Кавказ. По другой версии, Рейхскомиссариат Дон-Волга планировалось расположить на территории площадью 55 тыс. км² и включить в его состав один из упразднённых субъектов Советского Союза, впоследствии долженствовавшего быть включённым в Рейхскомиссариат Украина, в состав которого, помимо рейхскомиссариата Волга-Дон, определялись генеральные округа Ростов, Воронеж и Саратов"
BP_germany.31.a:0 "Интегрировать эту территорию в Комиссариат Украина"
BP_germany.31.b:0 "Учредить Комиссариат Дон-Волга"

BP_germany.40.t:0 "Рейхскомиссариат Остланд"
BP_germany.40.d:0 "Настало время начать процесс распространения нашего Рейха на Восток. Создание этой администрации будет началом, что, как Латвия, Литва, Эстония и Беларусь превратятся в единое государство во главе с Гауляйтером. Когда ни будь эти земли будут готовы к полной интеграции в германский Рейх."
BP_germany.40.a:0 "Создать администрацию"
BP_germany.40.b:0 "Нет, обойдёмся без этого"

BP_germany.41.t:0 "Северо-Западная Россия"
BP_germany.41.d:0 "Это важный исторический и культурный регион с древними городами как Псков и Новгород, а также северной "столицей" Петербургом, которой ныне зовется Ленинград. Теперь, когда он в наших руках, а линия фронта ушла дальше, далеко на восток, мы можем решить что с ним делать."
BP_germany.41.a:0 "Мы передадим ее в подчинение РК Остланд"
BP_germany.41.b:0 "Мы передадим ее в подчинение РК Московия"
BP_germany.41.c:0 "Оставить эту территорию, позже мы передадим ее в подчинение РК Московия"

BP_germany.50.t:0 "Рейхскомиссариат Московия"
BP_germany.50.d:0 "После успешного наступления в Московской области, создание нового Рейхскомиссариата в этом районе будет продолжено, как и планировалось."
BP_germany.50.a:0 "Создать администрацию"
BP_germany.50.b:0 "Нет, обойдёмся без этого"

BP_germany.51.t:0 "Северо-Восточная Россия"
BP_germany.51.d:0 "Северный район имеет выгодное экономико-географическое положение: выходы к морям, соседство с Финляндией и Норвегией. Однако тяжелые природно-климатические условия накладывают отпечаток на развитие района. В Северном районе преобладают добывающие отрасли промышленности, а также отрасли, связанные с химией и лесопереработкой. Этот район богат минеральными ресурсами. Здесь добывают нефть и газ, каменный угль, алюминиевые руды, поваренную соль. Также имеются большие запасы лесных и водных ресурсов.\n \nТеперь, когда мы контролируем этот регион, мы можем решить что с ним делать. Мы можем создать Комиссариат Нордланд. Несмотря на существование планов по установлению множества оккупационных администраций, проект так и не удалось осуществить в силу отсутствия в этом острой необходимости и принятия решения правительством Третьего рейха во второй половине 1941 года о минимизации количества субъектов, планировавшихся к созданию на оккупированных территориях СССР, до четырёх субъектов. Исходя из этого варианта, мы можем передать эту территорию РК Московия. И третий вариант - это передать эту территорию Финляндии - у финляндский националистов давно есть теория объединения территорий фино-урогских народностей в единую державу, почему мы не усилить нашего союзника?"
BP_germany.51.a:0 "Передать эту территорию Финляндии"
BP_germany.51.b:0 "Учредить новый комиссариат"
BP_germany.51.c:0 "Передать эту территорию РК Московии"

BP_germany.52.t:0 "Восточная Россия"
BP_germany.52.d:0 "Поволжье — в широком смысле — вся территория, прилегающая к течению Волги. Под Поволжьем чаще понимают более-менее определенную полосу вдоль собственного течения Волги, без крупных притоков. Чаще термин используется в узком смысле — территория, прилегающая к среднему и нижнему течению Волги и экономически тяготеющая к ней, что соответствует выше изложенному взгляду. В пределах Поволжья выделяются сравнительно приподнятое правобережье с Приволжской возвышенностью и левобережье — Заволжье. В природном отношении к Поволжью иногда относят также районы, находящиеся в верхнем течении Волги."
BP_germany.52.a:0 "Учредить новый комиссариат"
BP_germany.52.b:0 "Передать эту территорию РК Московии"

BP_germany.60.t:0 "Рейхскомиссариат Кавказ"
BP_germany.60.d:0 "В то время как силы Вермахта продолжают продвигаться дальше вниз в богатый нефтью Российский Кавказ, нам необходимо ссоздание местной администрации, что бы наши силы не отвлекались на такие вещи как надзор за местным населением. Формирование местного власти ослабит давление со стороны наших войск, а также успокоит коренное население."
BP_germany.60.a:0 "Создать администрацию"
BP_germany.60.b:0 "Нет, обойдёмся без этого"

BP_germany.61.t:0 "Бакинская Нефть"
BP_germany.61.d:0 "Во время Второй мировой войны нефтяные месторождения Баку были одними из самых богатых и крупных в мире. Только в 1942 году доля Бакинской нефти составляла 80% от всего притока нефтепродуктов в СССР, а общий объем добычи на тот момент составил 24 млн. тонн. Главной целью летнего наступления сил Вермахта в 1942 году был захват этих нефтяных месторождений. Исторически, поражение Германии под Сталинградом в 1943 году сделало реализацию этой цели невозможной. Желание Гитлера заполучить эту территорию было настолько велико, что в преддверии летнего наступления 1942 года, его генералы решили подарили ему торт в виде Баку и Каспийского моря. Конечно, Гитлер вырезал Баку для себя.\n \nПриобретение этих нефтяных месторождений стало главным стратегическим и экономическим активом, полученным нами в результате успеха Операции "Барбаросса". Хотя оборудование было сильно повреждено во время вторжения и преднамеренного саботажа отступающих сил Красной Армии. Тот факт, что под этой землей находится океан нефти, обязывает нас обеспечить особую протекцию над этим регионом.\n \nГитлер дал ясно понять, что эта территория должна стать неотъемлемой частью Рейха и любые инвестиции, которые могут быть сделаны для развития, интеграции и защиты этого региона должны стать первоочередной задачей. Уже разработаны планы создания разветвленной железнодорожной сети, соединяющей Баку через огромное расстояние с Германией."
BP_germany.61.a:0 "Ключ к нашей автаркии лежит здесь, в самом сердце Кавказа..."

BP_germany.70.t:0 "Рейхскомиссариат Туркестан"
BP_germany.70.d:0 "Преимущественно мусульманское население Центральной Азии имело давний антагонизм с Россией начиная с XIX века. Попадая под российское влияние в рамках геополитического маневрирования "Большой игры" между Российской и Британской империями, Центральная Азия в конечном итоге стала частью СССР в виде Советских Социалистических Республик. \n \nАльфред Розенберг предложил создать в этом регионе Рейхскомиссариат, хотя это предложение было отвергнуто Адольфом Гитлером до тех пор, пока не удалось закрепить завоевания в Европе.\n \nНе более чем исторический любопытный факт - концепция немецкого "Пантуркестана", или "Мохаммед-Рейха", теперь может быть создана из нашего завоевания СССР. Мы готовы установить немецкую гражданскую администрацию в бывших Центрально азиатских ССР или мы можем выбрать создание государств-клиентов на основе местных этнических национальностей и их разногласий или продолжить оккупацию этой территории."
BP_germany.70.a:0 "Мы - финальные победители Большой игры."
BP_germany.70.b:0 "Создадим национальные государства в Центральной Азии под нашим протекторатом."
BP_germany.70.c:0 "Продолжить оккупацию."

BP_germany.80.t:0 "Рейхскомиссариат Западная Сибирь"
BP_germany.80.d:0 "Западная Сибирь представляет собой территорию, простирающуюся на две с половиной тысячи километров от Северного Ледовитого океана до возвышенностей Казахского мелкосопочника и на тысячу девятьсот километров от гор Урала до Енисея. Регион богат природными ресурсами. Основные ресурсы — нефть и газ, торф, уголь, железные руды. Огромные запасы нефти и газа находятся в труднодоступных районах, в глухой заболоченной тайге. К северу от Алтая расположен Кузнецкий каменноугольный бассейн (Кузбасс). Основной железорудный бассейн района, пока еще не освоенный, находится в Томской области. Алтай содержит запасы ртути и золота, озера в Кулундинских степях — залежи разных солей.\n \nАннексия территории за Уральскими горами - это не только логистический кошмар, но и риск для наших долгосрочных целей. Остминистерий предложил создать Рейхскомиссариат Западная Сибирь, которое будет выполнять ряд важнейших функций в Новом Порядке.\n \nВо-первых, депортация коренного населения из наших завоеванных территорий должна быть эффективной. Этот Комиссариат будет существовать как перевалочный пункт и поглощения части этого население, гарантируя, что восстание в наших восточных территориях будет сведено к минимуму. Во-вторых, этот режим будет также способствовать экономической эксплуатации обширных ресурсов Сибири. Наконец, если мы достигнем договоренности с Японией, то этой комиссариат будет защищено эффективной буферной зоной между нашими двумя империями."
BP_germany.80.a:0 "Учредить его"
BP_germany.80.b:0 "Нам это не нужно"

BP_germany.90.t:0 "Рейхспротекторат Богемии и Моравии"
BP_germany.90.d:0 "Личным указом Гитлера Богемия и Моравия были объявлены протекторатом Германии. Главой исполнительной власти протектората был назначаемый фюрером Рейхспротектор. Первым Рейхспротектором был назначен Константин фон Нейрат. Существовали также формальный пост президента протектората, который всё время его существования занимал Эмиль Гаха."
BP_germany.90.a:0 "Создать Протекторат"
BP_germany.90.b:0 "Отказаться"

BP_germany.91.t:0 "Митинги в протекторате Богемия и Моравия"
BP_germany.91.d:0 "Реакция чешского населения на вхождение чешских земель в состав Третьего Рейха в качестве протектората в марте 1939 была в целом спокойной. Негативное отношение к новой власти выражалась через анекдоты, бойкот германской кинохроники, прослушивание зарубежного радио, незначительные акты саботажа («je pomalé» – «работай медленно»).\n \nПервым значительным актом гражданского неповиновения стали митинги 28 октября 1939 г. в Праге, Брно, Остраве, Кладно и других городах Богемии и Моравии, посвященные годовщине создания Чехословацкого государства. Собравшиеся скандировали: «Мы хотим свободы!» и «Немецкая полиция – немецкие свиньи!». Произошли столкновения с чешской полицией и агентами гестапо, в ходе которых погиб один человек – 22-летний шахтер Вацлав Седлачек (Václav Sedláček) и несколько тяжело ранены. Также было арестовано около 700 участников митингов."
BP_germany.91.a:0 "Черт!"

BP_germany.92.t:0 "Новые митинги в протекторате Богемия и Моравия"
BP_germany.92.d:0 "11 ноября 1939 г. от полученных при разгоне митинга ран скончался студент-медик Карлова университета Ян Оплетал (Jan Opletal). Его похороны 15 ноября переросли в массовую студенческую демонстрацию, которая была разогнана полицией. Арестовано около 1 000 человек, которых отправили в концентрационный лагерь Заксенхаузен. 17 ноября 9 участников этой демонстрации были казнены. После этого были закрыты все чешские высшие учебные заведения, включая Карлов университет.\n \nЧешское общество было шокировано и реакцией стало «угрюмое подчинение» (pochmurně podřízenosti). В Праге и других городах Протектората распространялись антигерманские журналы, газеты и листовки, издаваемые подпольными типографиями или переправляемые из Лондона, где действовало Чехословацкое правительство в изгнании. С чешскими эмигрантами установил связь и премьер-министр Алоис Элиаш, за что и был позже арестован гестапо, 27 сентября 1941 г."
BP_germany.92.a:0 "Черт!"

BP_germany.93.t:0 "Покушение на Гейдриха"
BP_germany.93.d:0 "Рейнхард Гейдрих вступил в НСДАП в 1928 году и вскоре стал членом СС. В 1931 году хладнокровный Гейдрих был представлен руководителю СС Генриху Гиммлеру. Позже, Гиммлер поручил ему создание СД (службы безопасности), и к 1933 году Гейдрих достиг звания обергруппенфюрера (равного генерал-лейтенанту). Совместно с другими верными нацистами Куртом Далюге и Вальтером Шелленбергом Гейдрих организовал чистку в рядах 'штурмовиков' (СА) Эрнста Рёма. Эта резня в дальнейшем стала известна как 'Ночь длинных ножей'. В 1936 году Гейдрих стал главой СД и Гестапо. Позднее Гейдриха направили в Чехословакию с заданием 'германизировать чешский сброд'. К счастью, чешскому Сопротивлению (с помощью британской МИ-6) удалось прекратить кровавое правление Гейдриха. Убийцы, подготовленные англичанами агенты Йозеф Габчик и Ян Кубиш, бросили в его автомобиль противотанковую гранату, которая взорвалась за правым задним колесом машины. Гейдрих, получивший перелом ребра и осколочное ранение селезёнки, в которую попали металлические детали обивки автомобиля и кусок мундира, вышел из машины и упал рядом. Его доставили в госпиталь Буловка в грузовике, который остановил случайно оказавшийся на месте покушения чешский полицейский. Около полудня Гейдрих был прооперирован. Хирург удалил повреждённую селезёнку. Утром 3 июня состояние Гейдриха улучшилось, но уже около полудня он впал в кому и умер на следующий день. Причиной смерти было названо заражение внутренних органов, ослабленных из-за удаления селезёнки. Месть немцев за одного из самых кровожадных подвижников Гитлера была жестокой и безжалостной. В деревне Лидице было уничтожено всё мужское население деревни старше 16 лет - всего 173 человека."
BP_germany.93.a:0 "Черт!"

BP_germany.98.t:0 "Провозглашение независимости Данцига от Польши"
BP_germany.98.d:0 "Вторая мировая война началась 1 сентября 1939 года с битвы за Вестерплатте. Гауляйтер Альберт Форстер потребовал от верховного комиссара Лиги Наций покинуть город в течение двух часов. Данциг был включён Германией в состав новообразованного округа Данциг-Западная Пруссия. Гражданские служащие польской почты прошли военную подготовку, имели запас оружия и обороняли почту в течение 15 часов. К 7 сентября польские войска оставили город."
BP_germany.98.a:0 "Хорошо"

BP_germany.99.t:0 "Данциг вернулся в родную гавань"
BP_germany.99.d:0 "Одновременно с начавшимся нападением Германии на Польшу, Альберт Форстер подписал «Закон о воссоединении Данцига с Великогерманским рейхом», в соответствии с которым упразднялась должность главы данцигского государства. Присоединение Данцига к Германскому рейху в тот же день было оформлено соответствующим законом, принятым на заседании Рейхстага в Берлине. Вольный город был включён Германией в состав новообразованного округа Данциг-Западная Пруссия."
BP_germany.99.a:0 "Добро пожаловать в Фатерлянд!"

BP_germany.100.t:0 "Генерал-Губернаторство"
BP_germany.100.d:0 "Поражение Польского государства не станет концом бед на востоке. Ожидается, что значительная часть населения будет продолжать выступать в качестве противников нашей оккупации. Однако, если мы будем придерживаться первоначального плана о создании "нейтральной" зоны, находящейся под нашим контролем, в качестве органа власти в этом районе, автономное государство должно иметь возможность осуществлять определенный контроль в этом районе, снимая с нас это бремя."
BP_germany.100.a:0 "Учредить"
BP_germany.100.b:0 "В этом нет необходимости"

BP_germany.101.t:0 "Германизация Западной Польши"
BP_germany.101.d:0 "После вторжения в Польшу, завоеванная территория была разделена между четырьмя различными Рейхсгау (Познань, Верхняя Силезия, Восточная Пруссия, Дистрикт Данциг и Западная Пруссия) и Генерал-Губернаторством на востоке. Рейхсгау Позен был создан в сентябре 1939 года и аннексирован Германией 8 октября 1939 года, Гауляйтером гау стал Обергруппенфюрер СС Артур Грейзер. Новое название гау Вартерланд было введено 29 января 1940 года. Она включала большую Польшу и прилегающие к ней территории и лишь частично соответствовала территории одноименной Доверсальской прусской провинции Позен. Название было первоначально происходит от столицы, Позен (Познань), а затем от главной реки, Варта (Warta). Территория была заселена поляками и немецким меньшинством (16,7% от общей численности населения в 1921 году). В Вартландии целью нацистов была полная "Германизация", или политическая, культурная, социальная и экономическая ассимиляция территории в германский Рейх. В погоне за этой целью установленная бюрократия переименовала улицы и города и захватила десятки тысяч польских предприятий, от крупных промышленных фирм до небольших магазинов, без оплаты владельцам. \n \nУже в октябре 1939 года, многие поляки были изгнаны из аннексированных земель, чтобы освободить место для немецких колонизаторов. Только полякам, отобранным для Германизации, примерно 1,7 миллиона человек, включая тысячи детей, которые были отобраны у их родителей, было разрешено остаться, а если они сопротивлялись этому, их должны были отправить в концентрационные лагеря, поскольку "немецкая кровь не должна использоваться в интересах иностранного государства". К концу 1940 года по меньшей мере 325 000 Поляков с аннексированных земель были насильственно переселены в Генерал-Губернаторство, вынужденные отказаться от большей части своего имущества."
BP_germany.101.a:0 "Понятно"

BP_germany.110.t:0 "Учреждение Протектората Дания"
BP_germany.110.d:0 "Исторически сложилось, что Дания и Германия имели большое взаимодействие между собой. В 1920 году страна вернула себе северную часть Шлезвига после потери провинции во время Второй Шлезвигской войны в 1864 году. Датский народ, однако, разделился по поводу того, какой может быть лучшая политика в отношении Германии. Немногие были ярыми нацистами, некоторые рассчитывали на экономические возможности обеспечения немецких оккупантов припасами и товарами. Другие в конце концов формировали отряды сопротивления к концу войны. Большинство датчан, однако, неохотно уступали немцам. В результате сотрудничества датских властей немецкие должностные лица заявили, что они будут "уважать суверенитет и территориальную целостность Дании, а также нейтралитет". Их единственная сильная заинтересованность в Дании, в избыточной сельскохозяйственной продукции, будет обеспечиваться ценовой политикой на продовольствие, а не контролем и ограничениями. Они также надеялись набрать "пропагандистские очки", сделав Данию, по словам Гитлера, "образцовым протекторатом"."
BP_germany.110.a:0 "Создать"
BP_germany.110.b:0 "Нам это не нужно"

BP_germany.120.t:0 "Независимое государство Хорватия"
BP_germany.120.d:0 "6 апреля, в день начала вторжения в Югославию, появился первый обобщённый проект под названием «Генеральный план последующей организации управления на территории Югославии». Согласно нему, под немецкое военное управление отойдёт Сербия (именуемая «Старой Сербией»); Италия получит ряд областей на побережье Адриатики, в том числе Далмацию и Черногорию; Венгрии будет передана область к северу от Дуная, принадлежавшая ей до 1918 года; Болгария получит Вардарскую Македонию. Хорватия должна была получить независимость, но под венгерским влиянием.\n \n12 апреля этот план по указанию Гитлера был преобразован в проект «Предварительные направления раздела Югославии». Так как усташи 10 апреля 1941 года провозгласили независимость Хорватии, новый план предусматривал её сохранение, при этом о влиянии Венгрии речи уже не было. Однако независимость Хорватии, согласно плану, устанавливалась в её этнических границах, хотя и не было определено, что ждет районы Югославии, в которых хорваты составляли меньшинство, но на которые усташи уже выдвинули свои претензии.\n \nНезависимое государство Хорватия (НГХ), занимавшее большую часть территории современной Хорватии и Боснии и Герцеговины и находилось под оккупацией немецких и итальянских войск. 17 апреля из Италии в Загреб прибыл поглавник (вождь) Анте Павелич. Номинально государство с 18 мая под тронным именем Томислава II возглавлял герцог Аостский Аймоне Маргарита Мария Джузеппе ди Торино, принц итальянского королевского дома. Возведение на престол ново созданного государства представителя итальянской династии было призвано обозначить итальянский протекторат над ним. Роль Томислава II в новом государстве была чисто номинальной, так как вся реальная власть находилась в руках хорватского фашистского движения усташей и его вождя Анте Павелича. Монарх так ни разу и не посетил территорию НГХ. 15 июня 1941 года НГХ присоединилось к Берлинскому, 26 июня — к Антикоминтерновскому пакту, 14 декабря объявило войну Великобритании и США. Из-за активного партизанского движения Югославии НГХ за всё время своего существования ни единого дня не контролировало всю заявленную территорию."
BP_germany.120.a:0 "Поддержать Усташей"
BP_germany.120.b:0 "Пусть с ними разбираются итальянцы" 

BP_germany.130.t:0 "Военная администрация в Сербии"
BP_germany.130.d:0 "После быстрой победы над королевством Югославией в ходе Балканской кампании, Германия установила свой контроль над подавляющим большинством Сербии в апреле-мае 1941 года, с добавлением некоторых районов на севере Косово и Метохии, богатых цинком и оловом, и над югославским Банатом, который был восточной половиной Воеводины. Оставшиеся в пределах Сербии и Баната занимали площадь 9776 км2 с населением 640 000 человек. Сербия получила статус независимого государства под немецким военным руководством, а сербский генерал Милан Недич был назначен частичным лидером."
BP_germany.130.a:0 "Создать"
BP_germany.130.b:0 "Продолжить оккупацию" 

BP_germany.140.t:0 "Судьба Британских островов"
BP_germany.140.d:0 "Британской империи пришел конец. Кортеж специально отобранных представителей новой администрации Британских островов прибыл сегодня во Вестминстерский дворец, украшенный флагами со свастикой. Фюрер дал понять, что ничто не должно помешать этому монументальному событию, степень безопасности мероприятия в Лондонском Сити находится на самом высоком уровне. Лучшие цветные камеры и записывающее оборудование были привезены из Берлина для записи судебных процессов, чтобы гарантировать, что победа Рейха над банкирами-интернационалистами и большевистской коррупцией будет сохранена для будущих поколений. Неспособность англичан ответить на многочисленные попытки Германии достичь мира путем переговоров продемонстрировала фундаментальное непонимание Гитлером британских политических целей, и это непонимание в конечном счете стало одной из главных причин Второй мировой войны. Это в конечном итоге привело к операции "Морской лев", завоеванию Британских островов и исторической встрече с различными британскими националистами и прогерманскими политиками, которые теперь стремятся завоевать свое место в Новом Порядке.\n \nУ нас есть несколько вариантов что мы можем им предложить. Мы можем разделить Великобританию на Англию, Шотландию и Уэльс, создать новый национал-социалистический Британский Союз под нашим контролем или поддержать Освальда Мосли и Британский Фашистский Союз, чтобы привести Великобританию в новую эру изоляционизма. У нас будет возможность рассмотреть больше информации о каждом из этих вариантов, прежде чем мы примем окончательное решение. Любой вариант, который мы выберем, потребует военных репараций от Британии, чтобы помочь нам восстановить Европу после этой ужасной войны."
BP_germany.140.a:0 "Покажите планы по разделению Британии."
BP_germany.140.b:0 "Покажите планы нового Британского Союза"
BP_germany.140.c:0 "Покажите планы по поддержке БСФ"
BP_germany.140.e:0 "В этом нет необходимости. Острова останутся под оккупацией."

BP_germany.141.t:0 "Судьба Британских островов - Раздел Великобритании"
BP_germany.141.d:0 "Одним из предпочтительных методов, использовавшихся Третьим Рейхом для установления контроля над интересующими его областями, было назначение националистических лидеров из числа местного населения. За конкретным исключением Рейхскомиссариатов восточных территорий, немецкие завоевания в таких областях, как Норвегия, Бельгия, Нидерланды и Франция, эффективно управлялись путем установки немецких или национал-социалистических сторонников, чаще всего набираемых из местных политических движений.\n \nТеперь у нас есть возможность проводить эту политику в отношении Британских островах, для реализации нашего Нового Порядка. С распадом Британской империи мы можем отменить Акт о союзе между королевствами Англии и Шотландии, чтобы полностью разрушить саму сущность Соединенного Королевства. Есть также те, кто считает, что мы должны разделить Великобританию на как можно больше отдельных частей, аналогично философии, которую поддерживал Альфред Розенберг в своих идеях для Советского Союза. Есть также те, кто считает, что мы должны разделить Великобританию на как можно больше отдельных частей, аналогично философии, которую поддерживал Альфред Розенберг в своих идеях для Советского Союза. На этой встрече присутствуют соответствующие политические лидеры, готовые взять на себя роль нового руководства Англии и Шотландии и Уэльса, и они будут полностью обязаны нам, если мы придержи этот вариант."
BP_germany.141.a:0 "Создадим Англию, Шотландию и Уэльс."
BP_germany.141.b:0 "Создадим Англию, Шотландию, Уэльс и оккупируем Ла-Манш."
BP_germany.141.c:0 "Давайте рассмотрим другие планы, прежде чем сделать этот выбор."

BP_germany.142.t:0 "Судьба Британских островов - Британский Союз"
BP_germany.142.d:0 "Участие Соединенного Королевства во Второй Мировой войне характеризовалось крайне высоким уровнем политического раскола и обеспокоенности среди британских граждан. После падения Франции, Великобритания в одиночку противостояла Третьему Рейху, и мало кто верил, что она сможет продержаться достаточно долго против подавляющей силы гитлеровских амбиций. Многие считают, что англичане не капитулировали только из-за упрямства и воли Уинстона Черчилля.\n \nПосле успешного завоевания Британских островов мы можем восстановить Соединенное Королевство, чтобы реализовать наши интересы. Свергнутый ранее, Эдуард VIII станет идеальным лидером для нового государства, а немецкая администрация будет контролировать повседневные дела нового Британского правительства. Британская Национал-Социалистическая партия получит нашу полную поддержку, чтобы начать искоренение коррумпированного влияния как необузданного капитализма, так и марксистского социализма. Вся внешняя политика будет регулироваться из Берлина, фактически делая Британский Союз продолжением Рейха во всем, кроме его имени. Оно также позволит нам полностью контролировать будущее британской нации в рамках нового порядка."
BP_germany.142.a:0 "Мы пришли как освободители. Создайте новый Британский Союз!"
BP_germany.142.b:0 "Создайте Британский Союз и оккупируйте канал."
BP_germany.142.c:0 "Давайте рассмотрим другие планы, прежде чем сделать этот выбор."

BP_germany.143.t:0 "Судьба Британских островов - Британский Союз Фашистов"
BP_germany.143.d:0 "Британский Союз фашистов - политическая партия, основанная Освальдом Мосли в 1932 году. Первоначально пользующаяся значительной поддержкой населения, популярностью партии начала ослабевать по мере ее все радикализации. Битва на Кейбл-стрит в 1936 году стала существенным фактором, приведшим к принятию Закона о порядке в публичных местах 1936, который потребовал получения разрешения у полиции на проведение политических маршей и запретил ношение политической униформы в публичных местах в Великобритании. Это сильно повлияло на партию Мосли, которые были известны как "черные рубашки" из униформы, которую они носили. Растущий страх перед пронемецкой организацией в преддверии Войны в Соединенном Королевстве в конечном итоге привел к аресту Освальда Мосли и наиболее видных членов БФС, что привело к развалу организации в 1940 году.\n \nТеперь у нас есть возможность назначить Освальда Мосли лидером Соединенного Королевства и возродить БСФ. Хотя этот вариант в наименьшей степени соответствует прямым интересам Рейха в Великобритании, он также является наименее карательным урегулированием, которое мы можем разумно навязать Британским островам. Мосли моделирует многие из своих идей из фашистского режима Муссолини в Италии, с заметным исключением настаивания на изоляционизме и без империалистических амбиций. Его сильная антикоммунистическая позиция и уверенность в том, что британцы ограничат свои интересы только своим островом, обеспечат, чтобы Рейх мог преследовать свои цели без британского вмешательства."
BP_germany.143.a:0 "Позволим Мосли возглавить новую Британию."
BP_germany.143.b:0 "Позволим Мосли возглавить Британию, но оккупируем Дувр."
BP_germany.143.c:0 "Давайте рассмотрим другие планы, прежде чем сделать этот выбор."

### РК Украина

BP_RKU.1.t:0 "Сотрудничество с ОУН"
BP_RKU.1.d:0 "Сотрудничество украинских националистов из УВО-ОУН с германскими спецслужбами началось задолго до прихода нацистов к власти и продолжалось вплоть до Второй мировой войны и нападения Германии на СССР.\n \nРуководство разведки Веймарской республики проявляло интерес к любым силам, которые можно было использовать в реализации своей геополитической стратегии. С этой целью абвером было создано «Бюро по подготовке войны с помощью национальных меньшинств», а также сформирован специальный фонд, через который финансировались различные организации за пределами Германии, в том числе УВО, а позднее и ОУН. Рико Ярый, являвшийся правой рукой Коновальца, одновременно был помощником руководителя «Бюро».\n \nС 1934 года ОУН переносит свою резиденцию в Берлин. В Германии создаются разведывательно-диверсионные курсы и школы для членов ОУН. По согласованию с Коновальцем, в предместьях Берлина были построены казармы для курсантов из числа украинских националистов. С 1 июня 1934 года ОУН получала ежемесячное финансирование от заграничного отдела НСДАП, а также выплаты от германского генштаба и гестапо.\n \nПосле аншлюса Австрии ОУН получила для своих нужд замок близ села Завберсдорф в районе Виннер-Нойнштадта к югу от Вены. Здесь члены ОУН получили возможность пройти начальную военную подготовку, которая, по воспоминаниям Евгена Стахива, включала в себя «вопросы военной теории, немного стратегии, международной политики»."
BP_RKU.1.a:0 "Они будут нам полезны..."

BP_RKU.2.t:0 "Раскол ОУН"
BP_RKU.2.d:0 "Накопившиеся разногласия внутри руководства ОУН — в частности, по поводу событий в Карпатской Украине — привели к тому, что в мае 1939 года Андрей Мельник объявил о приостановлении своих полномочий до созыва съезда и официальных выборов главы украинских националистов. Фактически с этого момента западноукраинское подполье перестало получать из эмигрантского центра какие-либо указания относительно действий в условиях обостряющейся внешнеполитической ситуации. Инструкций и рекомендаций не поступало и в первые дни и недели после нападения Германии на Польшу.\n \n5 апреля 1940 года Бандера вновь встретился с Мельником в Риме, проинформировал его о деятельности Революционного Провода и потребовал передачи ему руководства организацией на основании «Акта от 10 февраля», однако Мельник отказался и 6-7 апреля письменно уведомил Бандеру, что сам Бандера и Ярослав Стецько должны будут предстать перед Главным революционным трибуналом ОУН.\nБандера, в свою очередь, заявил о снятии с Мельника всех полномочий и объявил ПУН вне закона. 8 апреля Мельник распространил обращение, в котором обвинил Бандеру и Стецько в заранее спланированном расколе организации. Даже после этого обмена взаимными обвинениями контакты между сторонами продолжились, и окончательное размежевание произошло лишь в августе-сентябре 1940 г.\n \nРаскол ОУН фактически завершил затянувшийся на долгие годы конфликт между эмигрантским руководством и молодыми активистами, участвовавшими в непосредственной подпольной работе на территории Западной Украины, — конфликт, который удавалось сглаживать лишь благодаря авторитету создателя и руководителя УВО и ОУН Евгения Коновальца."
BP_RKU.2.a:0 "Им что – делать нечего!?"

BP_RKU.3.t:0 "Провозглашения Украинского Государства"
BP_RKU.3.d:0 "Продвижение немецких войск по территории Украины привело к активизации антибольшевистского подполья,представители которог  являются убеждёнными сторонниками украинской  независимости. Документ, оглашённый на Законодательном собрании Западноукраинских земель,созванном членами ОУН(б) во главе с Ярославом Стецько во Львове постановляет создание «нового украинского государства на материнских украинских землях», которое «будет тесно сотрудничать с национал-социалистической Великой Германией под руководством вождя Адольфа Гитлера, создающего новый порядок в Европе и всём мире».\n \nМногие представители украинского национального движения влились в Абвер и наши вооружённые силы в обмен на наше обещание создать украинское национальное государство.\nНыне мы стоим перед выбором - арестовать зачинщиков, поддержать их или попытаться отложить переговоры."
BP_RKU.3.a:0 "Арестовать мятежников!"
RKU_oun_b_banned:0 "\n§RИсторичный вариант.§!\nЛидеры ОУН (б) будут §Rарестованы.§! Сотрудничество со сторонниками Бандеры больше будет §Rневозможно.§!"
RKU_bandera_was_arrested:0 "Деятельность ОУН (б) была запрещена Германией."
BP_RKU.3.b:0 "Поддержать их"
RKU_oun_b_supported: "\nМы поддержим националистов ОУН(б) в их стремлении независимости для Украины.\n§RПроект «германизации» Восточных земель в Украине будет закрыт.§!"
RKU_germanization_was_rejected: "Германия поддержала провозглашения Украинского Государства."
BP_RKU.3.c:0 "Пойти на переговоры"
RKU_oun_b_question_was_postponed:0 "\nДоговорившись с ОУН(б), мы сможем отложить этот вопрос, но если дальше мы не оправдаем их надежд, они могут начать против нас §Rагрессивные действия...§!"

BP_RKU.4.t:0 "Украинская Национальная Рада"
BP_RKU.4.d:0 "Нам приходят тревожные вести о том, что члены ОУН(м) провозгласили о создание Украинской Национальной Рады в Киеве.\nЗаявление Величковского было кратким: «Украина в 1918 г. провозгласила независимость, которая была признана всем миром и, в частности, Германией. В 1920 Украина была незаконно оккупирована большевистскими бандами, которые на протяжении 20 лет терроризировали страну, морили голодом, уничтожали село, вывезли в Сибирь национальную элиту. Теперь, когда оккупанты сбежали из Украины под ударами немецких войск, Украина восстанавливает порядки, существовавшие до её оккупации, на основе Конституции УНР 1918 г., которая считается самой демократической в мире. Имущество, награбленное коммунистами у народа, возвращается ему».\nНа конференции были вновь сформированы и озвучены тезисы построения Украинской Державы учитывая актуальную политическую и военную обстановку. Величковский и Багазий заявили оо формировании Рады с ядром в виде ОУН-б во главе с Мельником, который ратует за формирование Украинского Государства при Немецком содействии.\n \nДанное происшествие является самовольным актом со стороны Мельника и ОУН. Как в данном случаи должны реагировать представители немецкое оккупационной администрации?"
BP_RKU.4.a:0 "Арестовать мятежников!"
RKU_oun_m_banned:0 "\nЛидеры ОУН (м) будут §Rарестованы.§! Сотрудничество со сторонниками Мельника больше будет §Rневозможно.§!"
RKU_melnik_was_arrested:0 "Деятельность ОУН (м) была запрещена Германией."
BP_RKU.4.b:0 "Следить, но не вмешиваться..."
RKU_oun_m_supported:0 "\nМы поддержим националистов ОУН(м) в их стремлении создание Украины в качестве §Gнашего протектората.§!"

BP_RKU.5.t:0 "Бабий Яр"
BP_RKU.5.d:0 "Несмотря на серьёзные антибольшевистские настроения местного населения, в обществе находится очень много нелояльных нам общественных групп. Именно поэтому необходимо провести ряд показательных расстрельных акций. Можно использовать урочище в северо-западной части Киева, между районами Лукьяновка и Сырец. Данное место уже использовалось карательными органами НКВД для расправы над антикоммунистами."
BP_RKU.5.a:0 "Провести расстрельные акции"
BP_RKU.5.b:0 "Это нечеловечно и негуманно"

BP_RKU.6.t:0 "Подрыв «Днепрогэс»"
BP_RKU.6.d_germany:0 "После прорыва войск Вермахта в районе Запорожья и Днепропетровска, войсками Красной Армии и НКВД была взорвана дамба ДнепроГЭСа. Разрушения частично замедлили продвижение военных частей в этом районе. В тоже время, подрыв плотины привёл к масштабным разрушениям и жертвам."
BP_RKU.6.d_ussr:0 "При отступлении в районе Днепропетровска, немцы произвели подрыв плотины Днепрогэс, чтобы задержать наше наступление. Приказ был отдан командующим 1-й танковой армией вермахта Макензеном, а непосредственная ответственность за подрыв заряда, состоявшего из 300 тонн самой различной взрывчатки, возлагается на командира 40-го танкового корпуса генерала Г. Хейнрици. Благодаря отважным действиям наших саперов и разведчиков мы успели повредить часть проводов, шедших к детонаторам и удалось избежать полного уничтожения плотины."
BP_RKU.6.a:0 ""

BP_RKU.7.t:0 "ОУН (б)"
BP_RKU.7.d:0 "Одна из фракций Организации украинских националистов, возникшая в результате раскола ОУН в результате внутреннего конфликта между возглавляемыми Андреем Мельником консервативными членами этой организации и радикальной молодёжью, котору возглавил Степан Бандера. После нападения Германии на СССР, планы украинских националистов стали претворяться в жизнь.\n \nК началу Великой Отечественной войны Краевому проводу ОУН на ЗУЗ (Западноукраинских землях) удалось мобилизовать до 10 тысяч оуновцев, которые начали бои сотступающими советскими частями. Вслед за фронтом, быстро двигавшимся на восток, были отправлены, сформированные бандеровцами так называемые «походные группы», маршрут продвижения которых был заранее согласован с абвером. ОУН (б) во главе со Степаном Бандерой и Украинская Повстанческая Армия во главе с Романом Шухевичем пользуются более широкой популярностью среди населения.\n \nВ тоже время крайне антиколониальный характер этого движения может привести к существенным трудностям во взаимоотношениях со сформированным из них правительством"
BP_RKU.7.a:0 "Учредить правительство"

BP_RKU.8.t:0 "ОУН (м)"
BP_RKU.8.d:0 "Одна из двух фракций, возникших в результате раскола Организации украинских националистов в начале 1940 года. Объединила сторонников А. А. Мельника, утверждённого II Большим Сбором украинских националистов на посту председателя Провода украинских националистов 27 августа 1939 года.\n \nПосле оккупации немцами Киева, ОУН(м) провозгласила создание Украинской Национальной Рады, не поддержанной немцами, которые вскоре её распустили, а членов репрессировали и расстреляли. После перехода ОУН(б) на полулегальное положение осенью 1941 года, ОУН(м) оставалась вполне легальной организацией, действовавшей в Третьем рейхе. В 1943−1944 годах УЦК принимал участие в формировании дивизии СС «Галичина».\n \nОУН (м) во главе с Андреем Мельником, хотя отличается более прогерманской направленностью, в тоже время пользуется меньшей популярностью среди жителей Украины, чем ОУН (б). Представители ОУН (м) в тоже время пользуются большей поддержкой среди украинских политических эмигрантов."
BP_RKU.8.a:0 "Учредить правительство"

BP_RKU.9.t:0 "Украинская Держава"
BP_RKU.9.d:0 "Повысив свою политическую субъектность, представители украинского правительства просят нас выступить гарантами их государственности. В свою очередь они обещаю координировать свою внешнюю и внутреннюю политику с нами."
BP_RKU.9.a:0 "Они доказали свою лояльность"
RKU_loyal_servant:0 "[From.GetName] получит статус §YСателлита.§! Ни мы, ни они, §Rне сможем§! повысить или понизить этот §Yстатус§!."

BP_RKU.10.t:0 "Великая Украина"
BP_RKU.10.d:0 "Повысив свою политическую субъектность, представители украинского правительства поставили себе за цель создание «великого, суверенного украинского государства без немцев и советов». Нет никаких сомнений, что такой шаг неминуемо приведёт их к столкновению с нашими интересами, а следовательно – и к войне."
BP_RKU.10.a:0 "Значит война..."

BP_RKU.11.t:0 "Подданство для остарбайтеров"
BP_RKU.11.d:0 "Многие рабочие с Востока, осевшие в Германии продемонстрировали исключительную эффективность и трудолюбие. Пожалуй, стоит дать ограниченные гражданские права тем, кто более других соответствует нашим расово-биологическим и евгеническим стандартам."
BP_RKU.11.a:0 "Отлично!"

BP_RKU.12.t:0 "Эксплуатация Днепрогэс"
BP_RKU.12.d:0 "Активное использование Днепровской гидроэлектростанции благотворно повлияла на экономику бассейна реки Днепр. Дешевая электроэнергия способствовало организации новых предприятий в регионе."
BP_RKU.12.a:0 "Отлично!"

BP_RKU.13.t:0 "Ратификация Плана Ost"
BP_RKU.13.d:0 "После вторжения в Советский Союз в 1941 году многие местные жители изначально видели в Германии потенциального освободителя от репрессивного режима СССР. Однако оккупационная политика, проводимая их потенциальными спасителями против коммунизма, совершенно ясно показала, что внешняя политика Гитлера не имела в виду сотрудничества.\nРазочарованные и обескураженные, многие из этих группировок подняли оружие против оккупирующих немцев на территориях Прибалтики, Украины, Белоруссии и Польши. Одним из основных последствий этих движений сопротивления было разрушение и без того перегруженных немецких линий снабжения, что привело к хаосу и нехватке снабжения на линии фронта. Позже в ходе войны Красная Армия координировала нападения с партизанскими ячейками, делая их жизненно важным компонентом в своей войне против Рейха.\n \nЛиквидация сопротивления этих партизанских групп является первоначальной целью для администрации. Должна быть обеспечена безопасность для немецких поселенцев и их семей. Сейчас наши войска готовы приступить к усмирению местного населения на завоеванной территории. Как только этот этап Генерального плана Ost будет завершен, мы можем начать колонизировать и развивать инфраструктуру.\nЭто событие обязательно вызовет сильное сопротивление против нас. Мы уже получаем сообщения о том, что подпольные партизанские движения сотрудничают в подготовке крупномасштабного восстания в ответ на развертывание наших сил. Обязательно хорошо охраняйте восточные территории, иначе эти восстания могут выйти из-под контроля! Мы не сможем осуществить наши планы, если какая-либо из наших территорий окажется под контролем партизан."
BP_RKU.13.a:0 "Пусть поймут, что теперь эта земля принадлежит Рейху."

BP_RKU.14.t:0 "Реинтеграция Галиции"
BP_RKU.14.d:0 "По договору о формировании национального правительства Украины, мы обязуемся передать Галицию в сотав Украинского протектората."
BP_RKU.14.a:0 "Договор есть договор"

BP_RKU.15.t:0 "Реинтеграция Транснистрия"
BP_RKU.15.d:0 "Украинское правительство желает вернуть Транснистриюю – историческию территорию проживания украинцев. В качестве аргументации приводится невозможность Румынии навести порядок на этих землях, из-за внутренних проблем. С одной стороны – их притязания обоснованы. С другой стороны – это испортит наши отношения с Румынией."
BP_RKU.15.a:0 "Мы готовы на всё ради мира"
BP_RKU.15.b:0 "Они уже получили Галицию"

BP_RKU.16.t:0 "Реинтеграция Транснистрии: Немецкий ответ"
BP_RKU.16.d_ger_say_yes:0 "Крах румынского государства более чем очевиден немецкими правительственными и дипломатическими кругами. Дабы минимизировать масштабы нарастающего хаоса, немцы решили передать нам Трансистрию."
BP_RKU.16.d_ger_say_no:0 "Нарастание конфликта вокруг Трансистрии заставило немецкое правительство серьёзно рассмотреть вопрос справедливого решения конфликта. Ожидаемо, немцы стали на сторону своего верного союзника... Теперь, однако, большое количество этнических украинцев оказываются под юрисдикцией иностранного правительства, что может снизить нашу легитимность в глазах украинского народа."
BP_RKU.16.a:0 "Слава Украине!"
BP_RKU.16.b:0 "Это провал..."

BP_RKU.17.t:0 "Реинтеграция Карпатской Русинии"
BP_RKU.17.d:0 "Представители нового украинского правительства, желая присоединить Закарпатье, спекулируют на этническом противостоянии венгров и украинцев в этом регионе. Мы можем пойти им на встречу, однако это сильно испортит наши отношение с венгерским правительством..."
BP_RKU.17.a:0 "Мы готовы на всё ради мира"
BP_RKU.17.b:0 "Они уже получили Галицию"

BP_RKU.18.t:0 "Реинтеграция Карпатской Русинии: Немецкий ответ"
BP_RKU.18.d_ger_say_yes:0 "Нарастание конфликта вокруг Закарпатья заставило немецкое правительство серьёзно рассмотреть вопрос справедливого решения конфликта. Карпатская Украина станет нашей, однако нам придётся закрепить нормативно-правовые гарантии венгерскому этническому меньшинству."
BP_RKU.18.d_ger_say_no:0 "Нарастание конфликта вокруг Закарпатья заставило немецкое правительство серьёзно рассмотреть вопрос справедливого решенияконфликта. Ожидаемо, немцы стали на сторону своего верного союзника... Теперь, однако, большое количество этнических украинцев оказываются под юрисдикцией иностранного правительства, что может снизить нашу легитимность в глазах украинского народа."
BP_RKU.18.a:0 "Слава героям Карпатской Русинии!"
BP_RKU.18.b:0 "Это провал..."

BP_RKU.19.t:0 "Крымский вопрос"
BP_RKU.19.d:0 "Новое украинское правительство настаивает на том, что берёт на себя большинство хозяйственно-экономических вопросов крымского полуострова. Следовательно, они просят нас передать им формальные права над этим регионом."
BP_RKU.19.a:0 "Хм...а они правы..."
BP_RKU.19.b:0 "Никаких украинцев на исторической земле готов!"

BP_RKU.20.t:0 "Крымский вопрос: Немецкий ответ"
BP_RKU.20.d_ger_say_yes:0 "Рассмотрев вопрос возвращения Крыма, немецкое правительство нашло разумными наши аргументы в пользу передачи этой территории."
BP_RKU.20.d_ger_say_no:0 "Рассмотрев вопрос возвращения Крыма, немецкое правительство ответило категорическим отказом, мотивируя его желанием вернуть территории, издревле принадлежавшие германским племенам."
BP_RKU.20.a:0 "Крым наш!"
BP_RKU.20.b:0 "Крым не наш..."

