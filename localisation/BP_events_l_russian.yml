BP_germany.403.t:0 "Операция Гертруда"
BP_germany.403.d:0 "Операция Барбаросса не соответствует ожидаемому графику и СССР продолжает сопротивляться нашему наступлению. Наши поставки нефти находятся под критическим давлением, и настало время разработать новую стратегию для решения этой проблемы. Если бы мы успешно вторглись и оккупировали Турцию, это дало бы нам еще один фронт для вторжения в Кавказские горные хребты с юга, а затем оказало бы давление на Британцев на Ближнем Востоке, хотя затраты на это вторжение должны быть тщательно рассмотрены, прежде чем мы решим принять этот курс действий.\n \nНесмотря на то, что операция" Гертруда " никогда не проводилась на самом деле, эта гипотетическая стратегия якобы была отклонена в своей первоначальной концепции летом 1942 года из-за проблем на востоке при попытки реализации плана «Блау» и высадки Союзников на Сицилии. Концепция "Пантюркизма" между Турцией и Азербайджаном также рассматривалась в это время как угроза со стороны немецкого руководства, и считалось, что в интересах Рейха обеспечить, чтобы националистические движения на Ближнем Востоке попали под их сферу влияния, чтобы их видение Нового Порядка было достигнуто в полной мере."
BP_gertrude_not_only_way:0 "§RВнимание! Это не единственная возможность войны с Турцией. После победы  над СССР, вы сможете решить, что делать с Турцией.§!\n \n"
