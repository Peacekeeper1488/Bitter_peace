### Япония 

BP_japan.1.t:0 "2600th Anniversary Celebrations of the Japanese Empire"
BP_japan.1.d:0 "In 1940, amid war in China and growing tensions with the United States, Japan celebrated the 26th centennial of the founding of the Empire of Japan and the 'unbroken' imperial line. This was a carefully choreographed commemoration, one aimed at stoking nationalism, devotion to the emperor and support for imperial expansion. It was an assertion of modern identity couched in crafted traditions and myths, one that evoked a powerful public endorsement evident in various enthusiastic expressions ranging from volunteer work brigades to dutiful pilgrimages to sacred sites. The celebrations were also aimed at shoring up national morale as the death toll from war against China had reached 100,000. Invoking the virtues of the Yamato race and continuous imperial rule promoted stoic perseverance in the face of adversity, rendering sacrifice a patriotic duty. Little did anyone imagine that only five years later the glorious Empire would collapse in ignominious defeat."
BP_japan.1.a:0 "Dai Nippon Teikoku Banzai!"

BP_japan.2.t:0 "Победные празднования в Японии"
BP_japan.2.d:0 "Великое Освобождение, или, как это событие называют в остальном мире, Вторая Китайско-Японская война подошла к концу. Подобно победе благородного Самурая над обычным разбойником, Императорская Японская Армия обезглавила националистический Китай. С этой решительной победой Китайский народ теперь защищен от Европейского империализма. В исторической столице Китая - Нанкине был подписан заключительный мирный договор между окружением Хирохито и лидерами Реорганизованного Национального правительства Китайской Республики. С Ван Цзинвэйем в качестве главы государства, их легитимность как представителя всех Китайских народов была признана сторонами, подписавшими Антикоминтерновский пакт.\n \nТриумфальные парады маршируют по Токио, знамя Восходящего Солнца украшает каждое здание. Дети и взрослые размахивают флагами с чувством гордости за свою страну. Лепестки цветущей сакуры витают по городу, а улыбающиеся девушки дарят цветы солдатам, вернувшимся с фронта. ИАЯ (Императорская Армия Японии) и ИФЯ (Императорский Флот Японии) оставили в стороне свою обиды, а Японские корабли устраивает демонстрации в гавани в знак национальной силы и единства. Жители Токио с трепетом смотрят на победу, которая укрепляет их веру в нашу божественную миссию. Наше видение Великой Восточноазиатской Сферы Со-процветания становится реальностью!\n \nЕще не время отдыхать - впереди нас ждет еще больше испытаний. Хотя война в Китае закончилась, население неспокойно, и потребуются большие усилия, чтобы подавить оставшееся сопротивление. Европейцы все еще не покинули Тихоокеанский регион окончательно, и СССР смотрит на нас с растущим тревогой из холодных просторах Сибири. Однако сегодня Японский народ празднует свою величайшую победу. Пусть Восходящее солнце станет путеводной звездой, что приведёт Азию  в славное будущее!"
BP_japan.2.a:0 "Дай Ниппон Тейкоку Банзай!"

BP_japan.3.t:0 "Инвестиции в Китай"
BP_japan.3.d:0 "После подписания мирного договора и организации протектората на Китайской территории, мы можем начать активную разработку ресурсов Китая, а вслед за нами идут Дзайбацу, которые заинтересованы инвестировать местные проекты"
BP_japan.3.a:0 "Отлично!"
BP_jap_take_resource_rights_in_china_tt:0 "Мы получим контроль над Китайскими месторождениями ресурсов"

BP_japan.4.t:0 "Резня в Нанкине"
BP_japan.4.d:0 "Осенью 1937 года японские самолёты начали бомбардировку Нанкина, сосредоточившись на жилых, густонаселённых районах города. В связи с наступлением на Нанкин столица была вновь перенесена, на этот раз в Чунцин. Узнавшее о продвижении японских войск к городу население охватила паника, и началось массовое бегство. 9 декабря 1937 года японские войска подошли к Нанкину, где встретили лишь слабое сопротивление малочисленных и измотанных китайских войск. К 13 декабря японцы, атаковавшие город со всех сторон, разбили китайские войска. Опасаясь оказаться в японском плену, китайские солдаты переодевались в гражданскую одежду и скрывались в городе. Именно в этот день началась шестинедельные зверства в отношении гражданского населения Нанкина. Новости об учиненной резне вскоре облетели весь мир, существенно ухудшив отношения Японии с демократическими странами мира."
BP_japan.4.a:0 "Это навредит нам больше, чем им!"

BP_japan.5.t:0 "Государство Бирма"
BP_japan.5.d:0 "Японская империя вторглась в Британскую Бирму, в основном с целью получения сырья (в том числе нефть с полей около Енанджауна, а кроме того минеральное сырьё и крупные поставки риса), а также для того чтобы перекрыть бирманскую дорогу, которая была основным путём поставки подкреплений и снаряжения Китайским Национальным силам Чан Кайши.\n \nЯпонская 15-я армия под предводительством генерал-лейтенанта Ииды Сёдзиро быстро заняла Бирму в январе-мае 1942 года. Японцы также способствовали формированию Бирманской Армии Независимости, которая помогала Японии в этом вторжении. БАН сформировала временное правительство в некоторых областях страны весной 1942 года, однако у неё были разногласия с японским руководством по поводу будущего Бирмы. Несмотря на то, что полковник Судзуки Кэйдзи призывал БАН сформировать временное правительство, японское военное командование никогда формально не давало на это своего согласия, а японское правительство ограничивалось туманными обещаниями независимости после окончания войны. Однако 1 августа 1942 года в Рангуне была сформирована Бирманская Исполнительная Администрация с целью создания гражданской администрации для работы над повседневными административными вопросами, подчинённой Японскому военному командованию. Главой временной администрации был доктор Ба Мо, известный адвокат и политический заключенный в британские времена.\n \nТак как военная ситуация постепенно складывалась не в пользу Японии, японское правительство решило, что Бирма и Филиппины должны стать полностью независимыми странами в рамках Великой восточноазиатской сферы сопроцветания взамен исходного плана, согласно которому независимость должна была быть предоставлена только после завершения войны. Премьер-министр Японии Хидэки Тодзио пообещал, что независимость Бирме будет предоставлена в течение года с 28 января 1943 года при условии, что Бирма объявитвойну Великобритании и США. Японское правительство чувствовало, что это действительно заинтересует Бирму в победе нацистского блока в войне, создавая противодействие возможной повторной колонизации западными державами и увеличивая военную и экономическую поддержку Бирмой японских военных усилий."
BP_japan.5.a:0 "Создать"
BP_japan.5.b:0 "Нам это не нужно"

BP_japan.101.t:0 "Переговоры с Германией"
BP_japan.101.d:0 "После падения важных советских городов в европейской части страны, Германия быстро начала дипломатические переговоры с нами. Советская Армия передислоцировала большую часть своих Маньчжурских дивизий на запад, для удержания фронта от натиска немецкой армии. Теперь мы легко может занять важные города на востоке, что могло бы существенно снизить боевой дух Красной Армии и заставить силы Советского Союза воевать на два фронта."
BP_japan.101.a:0 "Вступить в войну"
BP_japan.101.b:0 "Отказаться"

BP_japan.200.t:0 "Наш союз окупился"
BP_japan.200.d:0 "После разгрома и капитуляции Советского Союза, по договору с Германским Рейхом нам отошли огромные территории."
