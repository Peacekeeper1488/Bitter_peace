BP_SS_recruitment_galizien:0 "14. Waffen-Grenadier-Division der SS (galizische Nr. 1)"

BP_ss_recruitment_event.1.t:0 "14. Waffen-Grenadier-Division der SS (galizische Nr. 1)"
BP_ss_recruitment_event.1.d:0 "The 14th Waffen Grenadier Division of the SS (1st Galician) was a military formation initially made up of volunteers from the region of Galicia with a Ukrainian ethnic background but later also incorporated Slovaks, Czechs and Dutch volunteers and officers. The division was formed in 1943 and was part of the SS forces of Nazi Germany, it was largely destroyed in the battle of Brody, reformed and saw action in Slovakia, Yugoslavia and Austria. In April 1945, it was formally incorporated into the Ukrainian National Army, which was subordinate to the Ukrainian National Committee. The division surrendered to the Western Allies by 10 may 1945."
BP_ss_recruitment_event.1.a:0 "Create"
BP_ss_recruitment_event.1.b:0 "Allow the OKW to recruit a small number of specialists and support personnel."
BP_ss_recruitment_event.1.c:0 "Create"
BP_ss_recruitment_event.1.e:0 "Better to ask Germans care about formation..."