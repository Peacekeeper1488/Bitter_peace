 RKM_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 RKM_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 RKM_mechanized_equipment_1_desc:0 "Das Sd.Kfz. 11 (Sonderkraftfahrzeug) war ein deutsches Halbkettenfahrzeug, das im Zweiten Weltkrieg auf allen Kriegsschauplätzen intensiv zum Einsatz kam. Das Fahrzeug konnte acht Soldaten befördern und zusätzlich ein Geschütz oder einen Anhänger ziehen."
 
 RKM_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 RKM_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 RKM_mechanized_equipment_2_desc:0 "Das Sd.Kfz. 251 war ein gepanzertes Kampffahrzeug, das während des Zweiten Weltkriegs zuerst von der Firma Hanomag gebaut wurde, die ihr früheres Sd.Kfz. 11 als Vorlage verwendete."
 
 RKM_mechanized_equipment_3:0 "Sonderkraftfahrzeug 251/20"
