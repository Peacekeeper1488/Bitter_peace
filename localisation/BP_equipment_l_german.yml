 RKD_gw_tank_equipment:0 "Leichttraktor"
 RKD_gw_tank_equipment_short:0 "Leichttraktor"
 RKD_gw_tank_equipment_desc:0 "Der Leichttraktor war ein deutscher Versuchspanzer. Nach dem Ersten Weltkrieg wurde die deutsche Militärentwicklung durch den Versailler Vertrag beschränkt, aber unter dem Decknamen 'Traktor' wurden im Geheimen gepanzerte Militärfahrzeuge und Artillerie entwickelt."
 
 RKD_light_tank_equipment_1:0 "Panzerkampfwagen I"
 RKD_light_tank_equipment_1_short:0 "Panzer I"
 RKD_light_tank_equipment_1_desc:0 "Der Panzer I war ein leichter Panzer, den Deutschland in den 1930er Jahren produzierte. Die Entwicklung des Panzer I begann 1932, die Massenproduktion 1934. Aufgrund des Mangels an modernen Panzern wurde der PzKpfw I - ursprünglich nur als Ausbildungspanzer vorgesehen, um der deutschen Armee die Panzerkriegsführung beizubringen - ausgiebig im Kampf eingesetzt."
 
 RKD_light_tank_equipment_2:0 "Panzerkampfwagen II"
 RKD_light_tank_equipment_2_short:0 "Panzer II"
 RKD_light_tank_equipment_2_desc:0 "Der Panzer II, ursprünglich nur als Notbehelf bis zur Entwicklung fortschrittlicherer Panzer angedacht, wurde aus Mangel an besseren Panzern ausgiebig im Kampf eingesetzt."
 
 RKD_light_tank_equipment_1:0 "Panzerkampfwagen I"
 RKD_light_tank_equipment_1_short:0 "Panzer I"
 RKD_light_tank_equipment_1_desc:0 "Der Panzer I war ein leichter Panzer, den Deutschland in den 1930er Jahren produzierte. Die Entwicklung des Panzer I begann 1932, die Massenproduktion 1934. Aufgrund des Mangels an modernen Panzern wurde der PzKpfw I - ursprünglich nur als Ausbildungspanzer vorgesehen, um der deutschen Armee die Panzerkriegsführung beizubringen - ausgiebig im Kampf eingesetzt."
 
 RKD_light_tank_equipment_2:0 "Panzerkampfwagen II"
 RKD_light_tank_equipment_2_short:0 "Panzer II"
 RKD_light_tank_equipment_2_desc:0 "Der Panzer II, ursprünglich nur als Notbehelf bis zur Entwicklung fortschrittlicherer Panzer angedacht, wurde aus Mangel an besseren Panzern ausgiebig im Kampf eingesetzt."
 
 RKD_light_tank_equipment_3:0 "VK 1602 Leopard"
 RKD_light_tank_equipment_3_short:0 "Leopard"
 RKD_light_tank_equipment_3_desc:0 "Der VK 1602 Leopard war ein deutsches Aufklärungspanzerprojekt aus dem Jahr 1942. Der Panzer sollte mit einer 75-mm Kwk 41 bewaffnet werden, obwohl man dies später auf eine kleinere 50-mm-Kanone reduzierte. Der VK 1602 verfügte über abgeschrägte Frontpanzerung, die dem Beispiel des mittleren Panzers Panther folgte. Zur Verbesserung der Querfeldeinfahrt wurde der VK 1602 mit 350 mm breiten Ketten ausgestattet."
 
 RKD_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 RKD_light_tank_artillery_equipment_1_short:0 "Bison"
 RKD_light_tank_artillery_equipment_1_desc:0 "Gezogene Geschütze, die den Artillerie-Abteilungen motorisierter Infanterieregimente zugeteilt wurden, hatten im Gefecht Schwierigkeiten, Anschluss zu den Panzern zu halten. Die einfachste Lösung zum Artillerietransport war die Modifikation überzähliger Panzerfahrgestelle. Im Falle des Bison wurde dafür das Fahrgestell des Panzer I benutzt."
 
 RKD_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 RKD_light_tank_artillery_equipment_2_short:0 "Wespe"
 RKD_light_tank_artillery_equipment_2_desc:0 "Das Sd.Kfz. 124 Wespe war eine deutsche Selbstfahrlafette, die auf einem modifizierten Panzer II-Fahrgestell basierte."
 
 RKD_light_tank_artillery_equipment_3:0 "Waffenträger Leopard"
 RKD_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 RKD_light_tank_artillery_equipment_3_desc:0 "Der Waffenträger Leopard war ein Selbstfahrlafettenprojekt, das auf dem Fahrgestell des VK 1602 Leopard-Projekts basierte."
 
 RKD_light_tank_destroyer_equipment_1:0 "Panzerjäger I"
 RKD_light_tank_destroyer_equipment_1_short:0 "Pzjäger I"
 RKD_light_tank_destroyer_equipment_1_desc:0 "Der Panzerjäger I war der erste deutsche Panzerjäger, der im zweiten Weltkrieg zum Einsatz kam. Dazu wurde eine tschechische Skoda 4,7-cm-Pak auf das modifizierte Fahrgestell eines Panzer I Ausf. B montiert."
 
 RKD_light_tank_destroyer_equipment_2:0 "7,5-cm PaK 40 auf Fahrgestell Marder II"
 RKD_light_tank_destroyer_equipment_2_short:0 "Marder II"
 RKD_light_tank_destroyer_equipment_2_desc:0 "Der Marder II war ein deutscher Jagdpanzer, der auf dem Panzer II-Fahrgestell basierte."
 
 RKD_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
 RKD_light_tank_destroyer_equipment_3_short:0 "Jagdleopard"
 RKD_light_tank_destroyer_equipment_3_desc:0 "Der Jagdleopard war eine mögliche Modifikation des leichten VK 1602 Leopard-Panzerprojekts."
 
 RKD_light_tank_aa_equipment_1:0 "Flakpanzer I"
 RKD_light_tank_aa_equipment_1_short:0 "FlakPz I"
 RKD_light_tank_aa_equipment_1_desc:0 "Eine Flak, die auf dem Fahrgestell eines Panzer I montiert wurde."
 
 RKD_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 RKD_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 RKD_light_tank_aa_equipment_2_desc:0 "Eine Flak, die auf dem Fahrgestell eines Panzer II montiert wurde."
 
 RKD_light_tank_aa_equipment_3:0 "Flakpanzer 1602"
 RKD_light_tank_aa_equipment_3_short:0 "FlakPz 1602"
 RKD_light_tank_aa_equipment_3_desc:0 "Eine Flak, die auf dem Fahrgestell eines VK1602 montiert wurde."
 
 RKD_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 RKD_medium_tank_equipment_1_short:0 "Panzer III"
 RKD_medium_tank_equipment_1_desc:0 "General Heinz Guderian hatte schon früh, im Jahr 1934/35, zwei grundlegende Fahrzeugtypen als zahlreichste Fahrzeuge zukünftiger deutscher Panzerdivisionen ausgemacht: Das erste Fahrzeug sollte mit einer Panzerabwehrwaffe und zwei Maschinengewehren ausgerüstet werden, das zweite, ein Unterstützungsfahrzeug, mit einer Waffe größeren Kalibers. Das erste Fahrzeug wurde letztendlich als Panzerkampfwagen III bekannt, der zum Standard für die drei leichten Kompanien jedes Panzerbataillons werden sollte. Das zweite Fahrzeug wurde als Panzerkampfwagen IV bekannt."
 
 RKD_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 RKD_medium_tank_equipment_2_short:0 "Panzer IV"
 RKD_medium_tank_equipment_2_desc:0 "Der Panzer IV, der ursprünglich als Panzer zur Infanterieunterstützung entworfen worden war, sollte eigentlich nicht gegen Feindpanzer vorgehen - diese Rolle übernahm der leichtere Panzer III. Als jedoch die Mängel der Vorkriegsdoktrin offenkundig wurden und der sowjetische T-34 auf den Schlachtfeldern erschien, übernahm der Panzer IV die Rolle seines zunehmend veralteten Cousins. Der Panzer IV war der meistproduzierte und -eingesetzte deutsche Panzer des zweiten Weltkriegs und diente als Grundlage für viele andere Kampffahrzeuge."
 
 RKD_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 RKD_medium_tank_equipment_3_short:0 "Panther"
 RKD_medium_tank_equipment_3_desc:0 "Panther ist die gebräuchliche Bezeichnung eines mittleren Panzers, den Deutschland während des Zweiten Weltkriegs ab Mitte 1943 bis zum Kriegsende in Europa 1945 einsetzte. Er war anfangs dafür vorgesehen, dem russischen T-34 Paroli zu bieten und den Panzer III und IV zu ersetzen. Letzteren ersetzte er aber nie, sondern diente vielmehr bis zum Kriegsende neben ihm und den schwereren Tiger-Panzern. Die hervorragende Kombination des Panthers aus Feuerkraft, Mobilität und Panzerung diente als Standard für die Panzerentwürfe anderer Länder in der Endphase des Kriegs und der Nachkriegszeit. Der Panther wird als einer der besten Panzer des Zweiten Weltkriegs angesehen."
 
 RKD_medium_tank_artillery_equipment_1:0 "Grille"
 RKD_medium_tank_artillery_equipment_1_short:0 "Grille"
 RKD_medium_tank_artillery_equipment_1_desc:0 "Das Sd.Kfz. 138/1 Grille war eine von Deutschland im Zweiten Weltkrieg eingesetzte Selbstfahrlafette. Insgesamt stellte man zwischen 490 und 500 Grillen her, die von Panzerdivisionen beim Russlandfeldzug und von Einheiten in Polen und Frankreich eingesetzt wurden. Die Fahrzeuge waren bis ins Jahr 1945 gegen feindliche Artillerie und Panzer im Einsatz - sogar in Tunesien. "
 
 RKD_medium_tank_artillery_equipment_2:0 "Hummel"
 RKD_medium_tank_artillery_equipment_2_short:0 "Hummel"
 RKD_medium_tank_artillery_equipment_2_desc:0 "Die Hummel war eine Selbstfahrlafette auf Basis des Geschützwagen III/IV-Fahrgestells und mit einer 15-cm-Kanone ausgerüstet. Die Wehrmacht setzte sie während des Zweiten Weltkriegs ab Frühjahr 1943 bis zum Kriegsende ein."
 
 RKD_medium_tank_artillery_equipment_3:0 "Grille 12"
 RKD_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 RKD_medium_tank_artillery_equipment_3_desc:0 "Ein auf Panther-Komponenten mit 12,8-cm-Kanone basierendes Selbstfahrlafetten-Konzept, das 1944 von Krupp vorgeschlagen, aber nicht weiterverfolgt wurde."
 
 RKD_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 RKD_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 RKD_medium_tank_destroyer_equipment_1_desc:0 "Das Sturmgeschütz III war das meistproduzierte deutsche Kampffahrzeug des Zweiten Weltkriegs. Das StuG basierte auf dem Fahrgestell des bewährten Panzer III und war anfangs als mobile, gepanzerte Artillerie zur Infanterieunterstützung vorgesehen, wurde aber kontinuierlich modifiziert und weithin als Panzerjäger eingesetzt."
 
 RKD_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 RKD_medium_tank_destroyer_equipment_2_short:0 "Jg.Pz. IV"
 RKD_medium_tank_destroyer_equipment_2_desc:0 "Der Jagdpanzer IV diente in den Panzerabwehrabteilungen von Panzer- und SS-Panzerdivisionen. Er kam in der Normandie, bei der Ardennenoffensive und an der Ostfront zum Einsatz. Diese Fahrzeuge waren äußerst erfolgreiche Jagdpanzer, gaben aber als Ersatz für Kampfpanzer oder Sturmgeschütze wie die meisten anderen Jagdpanzer eine schlechte Figur ab. In der Endphase des Krieges wurden sie aber mit zunehmender Häufigkeit als Panzerersatz eingesetzt, weil oft keine anderen Fahrzeuge mehr verfügbar waren."
 
 RKD_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 RKD_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 RKD_medium_tank_destroyer_equipment_3_desc:0 "Der Jagdpanther war ein deutscher Jagdpanzer auf Basis des Panthers, der während des Zweiten Weltkriegs von der deutschen Wehrmacht eingesetzt wurde. Er wurde erst spät in Dienst gestellt (1944) und wurde an der Ost- und Westfront eingesetzt. Der Jagdpanther kombinierte die äußerst kampfstarke 8,8-cm-PaK 43 des Tiger II mit der charakteristisch hervorragenden Panzerung und Aufhängung des Panther-Fahrgestells. Allerdings wurden aufgrund der schlechten Lage in Deutschland gegen Kriegsende nur geringe Stückzahlen produziert, Ersatzteile waren rar und die Besatzung war schlecht ausgebildet."
 
 RKD_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
 RKD_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 RKD_medium_tank_aa_equipment_1_desc:0 "Dieser Flakpanzer auf dem Fahrgestell des Panzer III war mit einem 2-cm-Flakvierling bewaffnet und trug den Spitznamen 'Möbelwagen', da sein Turm im geschlossenen Zustand wie eine Schachtel aussah."
 
 RKD_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 RKD_medium_tank_aa_equipment_2_short:0 "Ostwind"
 RKD_medium_tank_aa_equipment_2_desc:0 "Der Flakpanzer IV 'Ostwind' war ein Flakpanzer auf Basis des Panzer IV-Fahrgestells. Er wurde 1944 als Nachfolger der früheren Flakpanzer IV entwickelt. Dabei wurde der Turm des Panzer IV entfernt und mit einem oben offenen, sechseckigen Turm ersetzt, in dem sich eine 3,7-cm FlaK 43 befand. Natürlich wäre ein Entwurf mit geschlossenem Turm bevorzugt worden, dies war aber wegen der erheblichen Rauchentwicklung der Flak unmöglich."
 
 RKD_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 RKD_medium_tank_aa_equipment_3_short:0 "Coelian"
 RKD_medium_tank_aa_equipment_3_desc:0 "Der Flakpanzer Coelian war ein Flakpanzer-Entwurf von Rheinmetall während des Zweiten Weltkriegs. Er sollte mit zwei 3,7-cm-FlaK 43 in einem geschlossenen Drehturm auf dem Rumpf des mittleren Panther-Panzers bewaffnet sein, wurde aber vor Kriegsende in Europa nicht mehr gebaut."
 
 RKD_heavy_tank_equipment_1:0 "Großtraktor"
 RKD_heavy_tank_equipment_1_short:0 "Großtraktor"
 RKD_heavy_tank_equipment_1_desc:0 "Der Großtraktor war eine deutsche Prototypreihe für die Entwicklung eines schweren Panzers. Nach dem ersten Weltkrieg wurde die deutsche Militärentwicklung durch den Versailler Vertrag beschränkt, aber unter dem Decknamen 'Traktor' wurden im Geheimen gepanzerte Militärfahrzeuge und Artillerie entwickelt."
 
 RKD_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 RKD_heavy_tank_equipment_2_short:0 "Tiger"
 RKD_heavy_tank_equipment_2_desc:0 "Der Tiger I war ein schwerer deutscher Panzer, der 1942 als Antwort auf die unerwartet starken sowjetischen Panzer entwickelt wurde, mit denen es die deutschen Truppen in den Anfangsmonaten des Russlandsfeldzugs zu tun bekamen - vor allem den T-34 und den KV-1."
 
 RKD_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 RKD_heavy_tank_equipment_3_short:0 "Königstiger"
 RKD_heavy_tank_equipment_3_desc:0 "Dieser Panzer war inoffiziell als Königstiger bekannt, was von alliierten Soldaten oft mehr oder weniger buchstäblich als 'King Tiger' übersetzt wurde. Der Entwurf folgte demselben Konzept wie der Tiger I, sollte diesen aber noch übertreffen. Der Tiger II kombinierte die dicke Panzerung des Tiger I mit der abgeschrägten Panzerung des mittleren Panther-Panzers. Der Panzer wog fast siebzig metrische Tonnen und verfügte über eine Frontalpanzerung von 100-180 mm. Bewaffnet war er mit der langläufigen 8,8-cm-Kampfwagenkanone 43 L/71."
 
 RKD_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
 RKD_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger" 
 
 RKD_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 RKD_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 RKD_heavy_tank_artillery_equipment_3_desc:0 "Basierend auf dem Rumpf eines Königstigers sollte dieses Fahrzeug eine 17-cm-Kanone 72 (L/50) aufnehmen können."
 
 RKD_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK 3001(H) Sturer Emil"
 RKD_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 RKD_heavy_tank_destroyer_equipment_1_desc:0 "Die Selbstfahrlafette auf VK 3001(H) Sturer Emil war eine deutsche Selbstfahrlafette mit Pak, die auf dem Henschel VK 3001-Fahrgestell basierte."
 
 RKD_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
 RKD_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 RKD_heavy_tank_destroyer_equipment_2_desc:0 "Der Elefant war ein schwerer Jagdpanzer, der auf dem Fahrgestell des eingestellten Porsche-Tiger-Projekts basierte und mit einer 8,8-cm-Pak 43/2 ausgerüstet war."
 
 RKD_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
 RKD_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 RKD_heavy_tank_destroyer_equipment_3_desc:0 "Der Jagdtiger war das schwerste Kampffahrzeug, das im Zweiten Weltkrieg eingesetzt wurde. Das Fahrzeug verfügte als Hauptbewaffnung über eine 12,8-cm-PaK 44 L/55 und besaß eine starke Frontalpanzerung."
 
 RKD_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 RKD_super_heavy_tank_equipment_1_short:0 "Maus"
 RKD_super_heavy_tank_equipment_1_desc:0 "Der Panzerkampfwagen VIII Maus war ein überschwerer deutscher Panzer des Zweiten Weltkriegs, dessen beide ersten Prototypen Ende 1944 fertiggestellt wurden. Die Maus ist das schwerste geschlossene Panzerkampffahrzeug, das jemals gebaut wurde. Die Hauptbewaffnung der Maus bestand aus einer 12,8-cm-KwK 44 L/55 mit einer zusätzlichen koaxialen 7,5-cm-Kanone."
 
 RKD_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 RKD_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 RKD_super_heavy_tank_artillery_equipment_1_desc:0 "Diese Selbstfahrlafette besteht aus einem überschweren Panzerfahrgestell mit einem 21-cm-Geschütz. Ihre Feuerkraft stellt selbst die mancher Eisenbahngeschütze in den Schatten."
 
 RKD_super_heavy_tank_destroyer_equipment_1:0 "Sturmgeschütz auf Fahrgestell Maus"
 RKD_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 RKD_super_heavy_tank_destroyer_equipment_1_desc:0 "Das Fahrgestell einer Maus mit einer 15-cm-Kanone in einem fixierten Oberbau."
 
 RKD_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 RKD_super_heavy_tank_aa_equipment_1_short:0 "Flak-Maus"
 RKD_super_heavy_tank_aa_equipment_1_desc:0 "Das Fahrgestell einer Maus mit 8,8-cm-Zwillingsflak."
 
