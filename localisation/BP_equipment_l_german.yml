 RKA_gw_tank_equipment:0 "Leichttraktor"
 RKA_gw_tank_equipment_short:0 "Leichttraktor"
 RKA_gw_tank_equipment_desc:0 "Der Leichttraktor war ein deutscher Versuchspanzer. Nach dem Ersten Weltkrieg wurde die deutsche Militärentwicklung durch den Versailler Vertrag beschränkt, aber unter dem Decknamen 'Traktor' wurden im Geheimen gepanzerte Militärfahrzeuge und Artillerie entwickelt."
 
 RKA_light_tank_equipment_1:0 "Panzerkampfwagen I"
 RKA_light_tank_equipment_1_short:0 "Panzer I"
 RKA_light_tank_equipment_1_desc:0 "Der Panzer I war ein leichter Panzer, den Deutschland in den 1930er Jahren produzierte. Die Entwicklung des Panzer I begann 1932, die Massenproduktion 1934. Aufgrund des Mangels an modernen Panzern wurde der PzKpfw I - ursprünglich nur als Ausbildungspanzer vorgesehen, um der deutschen Armee die Panzerkriegsführung beizubringen - ausgiebig im Kampf eingesetzt."
 
 RKA_light_tank_equipment_2:0 "Panzerkampfwagen II"
 RKA_light_tank_equipment_2_short:0 "Panzer II"
 RKA_light_tank_equipment_2_desc:0 "Der Panzer II, ursprünglich nur als Notbehelf bis zur Entwicklung fortschrittlicherer Panzer angedacht, wurde aus Mangel an besseren Panzern ausgiebig im Kampf eingesetzt."
 
 RKA_light_tank_equipment_1:0 "Panzerkampfwagen I"
 RKA_light_tank_equipment_1_short:0 "Panzer I"
 RKA_light_tank_equipment_1_desc:0 "Der Panzer I war ein leichter Panzer, den Deutschland in den 1930er Jahren produzierte. Die Entwicklung des Panzer I begann 1932, die Massenproduktion 1934. Aufgrund des Mangels an modernen Panzern wurde der PzKpfw I - ursprünglich nur als Ausbildungspanzer vorgesehen, um der deutschen Armee die Panzerkriegsführung beizubringen - ausgiebig im Kampf eingesetzt."
 
 RKA_light_tank_equipment_2:0 "Panzerkampfwagen II"
 RKA_light_tank_equipment_2_short:0 "Panzer II"
 RKA_light_tank_equipment_2_desc:0 "Der Panzer II, ursprünglich nur als Notbehelf bis zur Entwicklung fortschrittlicherer Panzer angedacht, wurde aus Mangel an besseren Panzern ausgiebig im Kampf eingesetzt."
 
 RKA_light_tank_equipment_3:0 "VK 1602 Leopard"
 RKA_light_tank_equipment_3_short:0 "Leopard"
 RKA_light_tank_equipment_3_desc:0 "Der VK 1602 Leopard war ein deutsches Aufklärungspanzerprojekt aus dem Jahr 1942. Der Panzer sollte mit einer 75-mm Kwk 41 bewaffnet werden, obwohl man dies später auf eine kleinere 50-mm-Kanone reduzierte. Der VK 1602 verfügte über abgeschrägte Frontpanzerung, die dem Beispiel des mittleren Panzers Panther folgte. Zur Verbesserung der Querfeldeinfahrt wurde der VK 1602 mit 350 mm breiten Ketten ausgestattet."
 
 RKA_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 RKA_light_tank_artillery_equipment_1_short:0 "Bison"
 RKA_light_tank_artillery_equipment_1_desc:0 "Gezogene Geschütze, die den Artillerie-Abteilungen motorisierter Infanterieregimente zugeteilt wurden, hatten im Gefecht Schwierigkeiten, Anschluss zu den Panzern zu halten. Die einfachste Lösung zum Artillerietransport war die Modifikation überzähliger Panzerfahrgestelle. Im Falle des Bison wurde dafür das Fahrgestell des Panzer I benutzt."
 
 RKA_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 RKA_light_tank_artillery_equipment_2_short:0 "Wespe"
 RKA_light_tank_artillery_equipment_2_desc:0 "Das Sd.Kfz. 124 Wespe war eine deutsche Selbstfahrlafette, die auf einem modifizierten Panzer II-Fahrgestell basierte."
 
 RKA_light_tank_artillery_equipment_3:0 "Waffenträger Leopard"
 RKA_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 RKA_light_tank_artillery_equipment_3_desc:0 "Der Waffenträger Leopard war ein Selbstfahrlafettenprojekt, das auf dem Fahrgestell des VK 1602 Leopard-Projekts basierte."
 
 RKA_light_tank_destroyer_equipment_1:0 "Panzerjäger I"
 RKA_light_tank_destroyer_equipment_1_short:0 "Pzjäger I"
 RKA_light_tank_destroyer_equipment_1_desc:0 "Der Panzerjäger I war der erste deutsche Panzerjäger, der im zweiten Weltkrieg zum Einsatz kam. Dazu wurde eine tschechische Skoda 4,7-cm-Pak auf das modifizierte Fahrgestell eines Panzer I Ausf. B montiert."
 
 RKA_light_tank_destroyer_equipment_2:0 "7,5-cm PaK 40 auf Fahrgestell Marder II"
 RKA_light_tank_destroyer_equipment_2_short:0 "Marder II"
 RKA_light_tank_destroyer_equipment_2_desc:0 "Der Marder II war ein deutscher Jagdpanzer, der auf dem Panzer II-Fahrgestell basierte."
 
 RKA_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
