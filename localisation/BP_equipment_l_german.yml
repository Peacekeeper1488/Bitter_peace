 RKO_destroyer_1:0 "Großes TB 1918M"
 RKO_destroyer_1_desc:0 "Der Typ 23 war eine Klasse von Torpedobooten, die nach dem Ersten Weltkrieg für die Kriegsmarine gebaut wurden. Sechs Schiffe wurden zwischen 1926 und 1928 fertiggestellt. Alle sechs wurden im Zweiten Weltkrieg eingesetzt. Trotz ihrer Designation als Torpedoboote waren die Schiffe mit einer Verdrängung von 920 Tonnen so groß wie Zerstörer. Bewaffnet waren sie mit drei 10,5-cm-Kanonen (L/45). "
 RKO_destroyer_2:0 "Zerstörer 1936"
 RKO_destroyer_2_desc:0 "Der Zerstörer 1934 war die erste deutsche Zerstörerklasse, die seit dem Ersten Weltkrieg gebaut wurde. Die Schiffe waren mit fünf 12,7-cm-Geschützen und acht Torpedorohren bewaffnet. Insgesamt wurden 16 Schiffe gebaut, von denen 12 der verbesserten Unterklasse Zerstörer 1934A angehörten."
 RKO_destroyer_3:0 "Zerstörer 1936A"
 RKO_destroyer_3_desc:0 "Der Zerstörer 1936A, von den Alliierten als Narvik-Klasse designiert, wurde für die Verwendung der neuen 15,0-cm-Geschütze konzipiert. Der Entwurf sah drei Einzelgeschütze auf dem Achterschiff und ein Doppelgeschütz am Bug vor, doch die Schiffe wurden zunächst nur mit einem Einzelgeschütz am Bug ausgerüstet. Vier der acht Schiffe der Klasse wurden später mit dem Doppelgeschütz versehen. Eine zweite Gruppe von sieben Zerstörern wurden mit leichten Abwandlungen mit Doppelgeschützen am Bug gebaut."
 RKO_destroyer_4:0 "Zerstörer 1938B"
 RKO_destroyer_4_desc:0 "Der erste Prototyp eines Zerstörers mit Dieselantrieb (Zerstörer 1942) wurde zwar nicht fertiggestellt, doch die Entwicklung des Schiffstyps wurde fortgesetzt. Eine Reihe verschiedener Vorschläge führte schließlich zum Zerstörer 1944. Neben einer schweren Hauptbewaffnung besaß das Schiff verglichen mit seinen Vorgängern auch eine stärkere Flak-Bewaffnung, darunter die neue 5,5-cm-Flak."
 RKO_light_cruiser_1:0 "Emden"
 RKO_light_cruiser_1_desc:0 "Die Emden war das erste große Kriegsschiff, das nach dem Ersten Weltkrieg in Deutschland gebaut wurde. Die Kiellegung erfolgte 1921, die Indienststellung 1925. Die Bewaffnung bestand aus acht 15-cm-Geschützen in Einzeltürmen."
 RKO_light_cruiser_2:0 "Leipzig-Klasse"
 RKO_light_cruiser_2_desc:0 "Die leichten Kreuzer der Leipzig-Klasse wurden zwischen 1928 und 1935 als Verbesserung der vorangegangenen Königsberg-Kreuzerklasse gebaut. Sie verdrängten über 8.100 Tonnen, besaßen eine ausreichende Geschwindigkeit und Reichweite und waren als Hauptbewaffnung mit neun 15,0-cm-Geschützen (SK C/25) ausgerüstet."
 RKO_light_cruiser_3:0 "M-Klasse"
 RKO_light_cruiser_3_desc:0 "Die Kreuzer der M-Klasse sollten als Aufklärungsschiffe für Angriffe auf Handelsschiffe dienen. Im Rahmen des Z-Plans wurden sechs Schiffe bestellt. Zwei wurden kielgelegt, ehe die Arbeiten mit Kriegsausbruch eingestellt wurden. Die Hauptartillerie hätte aus acht 15,0-cm-Geschützen in vier Doppeltürmen bestäanden."
 RKO_light_cruiser_4:0 "Q-Klasse"
 RKO_light_cruiser_4_desc:0 "Die Kreuzer der Q-Klasse waren eine Abwandlung der M-Klasse. Sie sollten größer als die M-Klasse sein, mit schwererer Flugabwehrbewaffnung und einer verbesserten Feuerleitanlage."
 RKO_heavy_cruiser_1:0 "SMS Blücher"
 RKO_heavy_cruiser_1_desc:0 "Die Blücher war der letzte Panzerkreuzer, den Deutschland gebaut hat. Ihr Konzept war für die damalige Zeit äußerst innovativ, die Blücher war Wegbereiter für den späteren Schlachtkreuzer Von der Tann.  Zu Beginn des Ersten Weltkriegs war sie jedoch schon veraltet. Die Blücher wurde 1915 im Gefecht auf der Doggerbank versenkt."
 RKO_heavy_cruiser_2:0 "Admiral-Hipper-Klasse"
 RKO_heavy_cruiser_3:0 "Prinz-Eugen-Klasse"
 RKO_heavy_cruiser_3_desc:0 "Die Prinz-Eugen-Unterklasse ist offiziell Teil der Hipper-Klasse, besitzt gegenüber dieser aber viele Verbesserungen. Dazu zählt auch eine schwerere Flak-Bewaffnung. Von den drei Schiffen der Unterklasse wurde nur die Prinz Eugen fertiggestellt. Sie war während des Unternehmens Rheinübung an der Versenkung der HMS Hood beteiligt. Nach dem Krieg wurde sie als Kriegsbeute an die Vereinigten Staaten von Amerika übergeben und wurde als USS Prinz Eugen bei den Atombombentests Able und Baker eingesetzt, bevor sie 1946 im Kwajalein-Atoll sank."
 RKO_heavy_cruiser_4:0 "P-Klasse"
 RKO_heavy_cruiser_4_desc:0 "Die P-Klasse war der Entwurf eines großen schweren Kreuzers, von der Kriegsmarine offiziell als Panzerschiff designiert. Mit einer Verdrängung von fast 24.000 Tonnen wären die Schiffe nur 3.000 Tonnen leichter, aber 55 Meter länger gewesen als die Schlachtschiffe der New-York-Klasse. Die Bewaffnung bestand aus sechs 28-cm-Geschützen in zwei Dreifachtürmen."
 RKO_battle_cruiser_1:0 "Yorck-Klasse"
 RKO_battle_cruiser_1_desc:0 "Die drei Schlachtkreuzer der Yorck-Klasse wurden als Reaktion auf die britische Renown-Klasse konzipiert. Sie sollten mit acht 38-cm-Geschützen in vier Doppeltürmen bewaffnet werden. Die Kiellegung aller drei Schiffe erfolgte 1916, aber keines der Schiffe wurde während des Kriegs fertiggestellt."
 RKO_battle_cruiser_2:0 "O-Klasse"
 RKO_battle_cruiser_2_desc:0 "1939 entschied die Kriegsmarine, drei der geplanten Kreuzer der P-Klasse durch Schlachtkreuzer zu ersetzen. Das Ergebnis waren die O-Klasse-Schlachtkreuzer, bewaffnet mit sechs 15-cm-Geschützen in drei Doppeltürmen. Die Schiffe wurden mit einer Verdrängung von 35.400 Tonnen und einer Höchstgeschwindigkeit von 35 Knoten konzipiert. Die drei Schiffe der Klasse wurden in Auftrag gegeben, es wurde aber nicht mit dem Bau begonnen."
 RKO_battleship_2:0 "Scharnhorst-Klasse"
 RKO_battleship_2_desc:0 "Die Schlachtschiffe der Scharnhorst-Klasse waren die ersten modernen Schlachtschiffe, die für die Kriegsmarine gebaut wurden. Sie waren die Reaktion auf die französischen Schlachtschiffe der Dunkerque-Klasse, welche ihrerseits als Antwort auf die Panzerschiffe der Deutschland-Klasse entwickelt worden waren. Die Scharnhorst-Klasse war mit neun 28,3-cm-Geschützen in drei Doppeltürmen bewaffnet. Es gab Pläne, sie mit zwei 38-cm-Geschützen zu verstärken, was aber aufgrund des Kriegsausbruchs nie in die Tat umgesetzt wurde."
 RKO_battleship_3:0 "Bismarck-Klasse"
 RKO_battleship_3_desc:0 "Die zwei Schlachtschiffe der Bismarck-Klasse waren die größten Kriegsschiffe, die für die Kriegsmarine gebaut wurden. Die Schiffe wurden als Reaktion auf die neuen im Bau befindlichen französischen Schlachtschiffe entworfen. Ihre Bewaffnung von acht 38-cm-Geschützen ähnelte der Richelieu-Klasse. Diese verteilten sich allerdings auf vier Doppeltürme, nicht wie bei der Richelieu-Klasse auf zwei Vierertürme. Die Bismarck ist berühmt dafür, dass sie den britischen Schlachtkreuzer HMS Hood in der Schlacht in der Dänemarkstraße versenkt hat ... wurde anschließend aber selbst gestellt und versenkt, ehe sie den Hafen anlaufen konnte."
 RKO_battleship_4:0 "Hindenburg-Klasse"
 RKO_battleship_4_desc:0 "Der deutsche Z-Plan sah den Bau von zehn Schlachtschiffen vor, um die Vormachtstellung des Vereinigten Königreichs auf See zu durchbrechen. Die H-Klasse bestand aus einer Reihe von Entwürfen für die sechs Schlachtschiffe, die nötig waren, um die Vorgaben des Plans zu erfüllen. Für zwei Schiffe des Entwurfs H39 war bei Ausbruch des Zweiten Weltkriegs bereits die Kiellegung erfolgt, doch der Bau wurde nach Kriegsbeginn eingestellt. Keines der beiden Schiffe wurde offiziell getauft. Es wurde aber gemutmaßt, dass das Typschiff der Klasse den Namen Hindenburg erhalten hätte. Wären die Schiffe fertiggestellt worden, hätte es sich um größere Versionen der Bismarck-Klasse gehandelt, mit einer Hauptbatterie von acht 40,6-cm-Geschützen."
 RKO_carrier_1:0 "Flugzeugdampfer I"
 RKO_carrier_1_desc:0 "Der Flugzeugdampfer I, der 1915 konzipiert wurde, war eine Umwandlung des nicht fertiggestellten Passagierschiffs Ausonia zu einem Flugzeugträger. Der Bau wurde mit dem Ende des Ersten Weltkriegs aufgegeben. Wäre das Schiff fertiggestellt worden, hätte es in seinen drei Hangars eine Mischung aus Wasserflugzeugen und Radflugzeugen transportiert und eine Verdrängung von 12.500 Tonnen aufgewiesen."
 RKO_carrier_3:0 "Graf-Zeppelin-Klasse"
 RKO_carrier_3_desc:0 "Die Graf-Zeppelin-Klasse war die einzige Schiffsklasse der Kriegsmarine, die von Grund auf als Flugzeugträger konzipiert worden war. Zwei Schiffe wurden in Auftrag gegeben, aber keines der beiden je fertiggestellt. Die Pläne sahen vor, dass die Schiffe der Graf-Zeppelin-Klasse 30 Jagdflugzeuge vom Typ Bf 109T und 12 Sturzkampfflugzeuge vom Typ Ju 87E transportieren sollten, Marineversionen der Bf 109E und der Ju 87D."
 RKO_carrier_4:0 "Europa"
 RKO_carrier_4_desc:0 "Mehrere zivile Schiffe wurden in den 1940er-Jahren von der Kriegsmarine für den Umbau zu Flugzeugträgern ausgewählt. Das größte dieser Schiffe war das Passagierschiff Europa. Als größtes Passagierschiff Deutschlands war die Europa bereits als Kasernenschiff und Truppentransporter eingesetzt worden, bevor mit dem Umbau zum Flugzeugträger begonnen wurde. Wäre sie fertiggestellt worden, hätte die Europa eine Verdrängung von 56.000 Tonnen aufgewiesen und insgesamt 42 Flugzeuge transportiert."
 RKO_SH_battleship_1:0 "Schlachtschiff H41"
 RKO_SH_battleship_1_desc:0 "Der H41-Entwurf für Schlachtschiffe stellte eine Verbesserung gegenüber dem vorherigen H39-Entwurf dar. Der Entwurf sah eine stärkere Panzerung vor, verstärkte Torpedoschotten und Schutz für die Ruder- und Schiffschraubenschäfte des Schiffs. Die Hauptbatterie wurde auf acht 42-cm-Geschütze verbessert, größer als die der vorgeschlagenen Lion-Klasse-Schlachtschiffe des Vereinigten Königreichs. Die Schiffe hätten eine Verdrängung von fast 70.000 Tonnen gehabt."
 RKO_SH_battleship_2:0 "Schlachtschiff H44"
 RKO_SH_battleship_2_desc:0 "Die H44-Klasse war der letzte Entwurf in der H-Reihe von Schlachtschiffen. Ohne Beschränkungen von Geschützkaliber oder Verdrängung setzten die Entwürfe H42 bis H44 immer schwerere Bewaffnung und Panzerung ein, gipfelnd im H44-Entwurf mit einer Verdrängung von 131.000 Tonnen und acht 50,8-cm-Geschützen."
 
