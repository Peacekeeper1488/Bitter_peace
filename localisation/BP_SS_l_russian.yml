BP_SS_recruitment_galizien:0 "14-я гренадерская дивизия СС «Галичина»"

BP_ss_recruitment_event.1.t:0 "14-я гренадерская дивизия СС «Галичина»"
BP_ss_recruitment_event.1.d:0 "Дивизия СС «Галичина» - военное формирование, первоначально состоявшее из добровольцев из региона Галиция с украинским этническим происхождением, но позже также включала словаков, чехов, а так же голландских добровольцев и офицеров. Дивизия была сформирована в 1943 году и входила в состав войск СС нацистской Германии, была в значительной степени уничтожена в битве при Бродах, реформирована и вела анти партизанские действия в Словакии, Югославии и Австрии. В апреле 1945 года была формально включена в состав Украинской национальной армии, находившейся в подчинении Украинского  национального комитета. Дивизия сдалась западным союзникам к 10 мая 1945 года."
BP_ss_recruitment_event.1.a:0 "Сформировать"
BP_ss_recruitment_event.1.b:0 "Позволить ОКВ набрать небольшое количество специалистов и обслуживающего персонала."
BP_ss_recruitment_event.1.c:0 "Сформировать"
BP_ss_recruitment_event.1.e:0 "Пусть лучше формированием занимаются немцы..."